  - type: Paragraph
    content:
      - >-
        Because spectra are potentially voluminous, they are stored in a sparse
        array, such that a spectrum need only be stored for gate locations of
        interest, rather than at all locations. (For example, we may not store
        spectra for gates with low SNR.) This is achieved through the use of an
        integer ‘spectrum index’ variable, which exists for every gate location.
        If the index is set to -1, no spectrum is stored for that gate. If the
        index is 0 or positive, it indicates the location of the spectrum in the
        spectrum data array.
