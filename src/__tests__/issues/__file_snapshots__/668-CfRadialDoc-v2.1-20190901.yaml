  - type: Heading
    depth: 1
    content:
      - Introduction
  - type: Heading
    depth: 2
    content:
      - Purpose
  - type: Paragraph
    content:
      - >-
        The CfRadial2 format is intended to provide a standard, modern,
        self-describing way to store radar and lidar data in native radial
        (polar) coordinates.
  - type: Paragraph
    content:
      - >-
        CfRadial2 is built on NetCDF-4, which is in turn built on HDF5. NetCDF-4
        and HDF5 are both up-to-date technology for efficiently and easily
        storing scientific and engineering data.
  - type: Paragraph
    content:
      - >-
        The purpose of this document is to specify a CF2-compliant NetCDF format
        for radar and lidar moments data in radial (i.e. polar) coordinates.
  - type: Paragraph
    content:
      - >-
        The intention is that the format should, as far as possible, comply with
        the CF conventions for gridded data. However, the current CF 2.0
        convention does not support radial radar/lidar data. Therefore,
        extensions to the conventions will be required.
  - type: Paragraph
    content:
      - 'The current CF conventions are documented at:'
  - type: Paragraph
    content:
      - type: Link
        target: http://cfconventions.org/
        content:
          - http://cfconventions.org/
  - type: Paragraph
    content:
      - type: Link
        target: >-
          http://cfconventions.org/Data/cf-conventions/cf-conventions-1.7/cf-conventions.pdf
        content:
          - >-
            http://cfconventions.org/Data/cf-conventions/cf-conventions-1.7/cf-conventions.pdf
