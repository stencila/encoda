  - type: Heading
    depth: 2
    content:
      - Terminology – CfRadial1 and CfRadial2
  - type: Paragraph
    content:
      - >-
        We will refer to CfRadial 2.1, and future 2.x versions, collectively as
        CfRadial2.
  - type: Paragraph
    content:
      - >-
        The previous versions, 1.1 though 1.4, will be referred to collectively
        as CfRadial1.
  - type: Heading
    depth: 2
    content:
      - History
  - type: Paragraph
    content:
      - >-
        CfRadial was introduced in 2011 as a format designed to store data from
        scanning weather radars and lidars in an accurate and lossless manner.
  - type: Paragraph
    content:
      - >-
        Since digital weather radars made their debut in the 1970s, a wide
        variety of data formats has emerged for pulsed instruments (radar and
        lidar) in polar coordinates. Researchers and manufacturers have tended
        to develop formats unique to their instruments, and since 1990 NCAR has
        supported over 20 different data formats for radar and lidar data.
        Researchers, students and operational users spend unnecessary time
        handling the complexity of these formats.
  - type: Paragraph
    content:
      - >-
        CfRadial grew out of the need to simplify the use of data from weather
        radars and lidars and thereby to improve efficiency. CfRadial adopts the
        well-known NetCDF framework, along with the Climate and Forecasting (CF)
        conventions. It is designed to accurately store the metadata and data
        produced by the instruments, in their native polar coordinates, without
        any loss of information. Mobile platforms are supported. Data field
        identification is facilitated by the 'standard_name' convention in CF,
        so that fields derived from algorithms (such as hydrometeor type) can be
        represented just as easily as the original fields (such as radar
        reflectivity).
