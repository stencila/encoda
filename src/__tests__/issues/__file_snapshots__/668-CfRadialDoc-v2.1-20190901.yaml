  - type: Paragraph
    content:
      - >-
        The purpose of this chapter is two-fold: (1) to define a consistent
        terminology for the CfRadial format, and (2) to derive coordinate
        transformation matrices for each type of remote sensor. Many sensors
        (e.g. fixed ground radars) are of the Z-type, have a fixed location, are
        leveled and are aligned relative to True North (TN). Dealing with such
        sensors is much simpler than for those on moving platforms. Therefore,
        they will be dealt with first, and the more complicated treatment of all
        three types of remote sensor mounted on moving platforms will be covered
        in the later sections.
