        The propagation of radar microwave energy in a beam through the lower
        atmosphere is affected by the change of refractive index of the
        atmosphere with height. Under average conditions this causes the beam to
        be deflected downwards, in what is termed ‘Standard Refraction’. For
        most purposes this is adequately modeled by assuming that the beam is in
        fact straight, relative to an earth which has a radius of 4/3 times the
        actual earth radius. (Rinehart 2004.)
