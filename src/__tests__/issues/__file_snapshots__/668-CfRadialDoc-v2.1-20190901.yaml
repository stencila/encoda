  - type: Paragraph
    content:
      - >-
        CfRadial1 has been adopted by NCAR, as well as NCAS (the UK National
        Center for Atmospheric Science) and the US DOE Atmospheric Radiation
        Measurement (ARM) program. CfRadial development was boosted in 2015
        through a two-year NSF EarthCube grant to improve CF in general.
        Following the CF user community workshop in Boulder Colorado in May
        2016, version 1.4 was agreed upon, adding explicit support for quality
        fields and spectra.
  - type: Paragraph
    content:
      - CfRadial2 has been proposed as an official exchange format for the WMO.
  - type: Heading
    depth: 2
    content:
      - CF2 and CfRadial2
  - type: Paragraph
    content:
      - >-
        In 2015 the US National Science Foundation (NSF) funded the project
        “EarthCube IA: Advancing NetCDF-CF for the Geoscience Community". This
        project aims to update the CF conventions to make better use of NetCDF4
        capabilities, such as groups, to organize data in CF-compliant files.
        CF2.0 standards will be developed to guide this process. The development
        of CfRadial2 is part of this work. A workshop was held in Boulder
        Colorado, in May 2016, to assess and collaborate on progress to Cf2.0.
  - type: Paragraph
    content:
      - >-
        Shortly after that, in July 2016, a WMO-sponsored meeting was held at
        NCAR in Boulder, during which the WMO Task Team on Weather Radar Data
        Exchange (TT-WRDE) considered the adoption of a single WMO-recommended
        format for radar and lidar data in polar coordinates. The two modern
        formats discussed as options were CfRadial and the European operational
        radar community ODIM_H5 (HDF5) format (Michelson et al. 2014), in
        addition to the older and more rigid table-driven BUFR and GRIB2
        formats. TT-WRDE recommended that CfRadial 1.4 be merged with the
        sweep-oriented structure of ODIM_H5, making use of groups to produce a
        single WMO format that will encompass the best ideas of both formats.
        That has led to the emergence of CfRadial2. This format should meet the
        objectives of both the NSF EarthCube CF 2.0 initiative and the WMO.
