  - type: Heading
    depth: 1
    content:
      - Structure of CfRadial2 using NetCDF4 with groups
  - type: Heading
    depth: 2
    content:
      - Group-based data structure
  - type: Paragraph
    content:
      - >-
        In order to be readily accessible to scientists in the user community
        using legacy applications, CfRadial1 uses the flat classic model of
        NetCDF3. A drawback of this approach is that the implementation quickly
        becomes complicated, since much of the metadata is placed at the top
        level in the data structure. Namespace clashes can easily occur.
  - type: Paragraph
    content:
      - >-
        By contrast, the European ODIM_H5 format makes extensive use of HDF5
        groups to provide logical separation between data at different levels in
        the structure. In fact ODIM tends to rather over-use this approach,
        leading to complexity of a different type.
  - type: Paragraph
    content:
      - >-
        In designing CfRadial2, we chose to merge CfRadial1 and ODIM_H5,
        adopting the best features of each to produce a clear implementation
        that is as simple as reasonable, but no simpler. CfRadial2 makes use of
        the group capability available in NetCDF4.
  - type: Paragraph
    content:
      - >-
        CfRadial2 adopts the sweep-based model of Figure 2.2. The overall
        structure is shown in Figure 3.1 below.
  - type: Paragraph
    content:
      - >-
        The top-level (default) root group holds the global dimensions,
        attributes and variables. Nested below this group is a sub-group for
        each sweep. The name of the sweep sub-groups is provided in a string
        array named ‘sweep_group_name’, also at the top level. This allows the
        user to locate the sweep groups directly.
  - type: Paragraph
    content:
      - >-
        CfRadial2 supports moving platforms (aircraft, ships and vehicles),
        which requires storing the georeference data accurately at each ray
        time. Furthermore, storage of spectra on a gate-by-gate basis, for
        example for vertically-pointing precipitation radars, is supported.
        Figure 3.2 shows these details. Both of these are specializations, and
        are not required for most fixed operational radars.
  - type: Paragraph
    content:
      - >-
        A number of optional groups are available in the root group, to support
        radar and lidar parameters, calibrations, and corrections to the
        georeferenced data. These are shown in figure 3.3.
