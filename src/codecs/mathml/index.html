      <h1 itemprop="headline">MathML codec</h1>
      <meta itemprop="image"
        content="https://via.placeholder.com/1200x714/dbdbdb/4a4a4a.png?text=MathML%20codec">
      <p itemscope="" itemtype="http://schema.stenci.la/Paragraph">This codec allows for translating
        other <code itemscope=""
          itemtype="http://schema.stenci.la/CodeFragment">mathLanguage</code>s for <code
          itemscope="" itemtype="http://schema.stenci.la/CodeFragment">MathBlock</code> and <code
          itemscope="" itemtype="http://schema.stenci.la/CodeFragment">MathFragment</code> nodes
        (e.g. TeX and AsciiMath) to MathML. It uses MathJax to do the translation. It is used by
        other codecs which require math elements to be in MathML e.g. <a href="../jats" itemscope=""
          itemtype="http://schema.stenci.la/Link"><code itemscope=""
            itemtype="http://schema.stenci.la/CodeFragment">jats</code></a>.</p>
    </article>
