      - ' = 0.92) and the Pain-trait was not correlated with Neurotrait 3 ('
      - type: Emphasis
        content:
          - r
      - ' = 0.09; '
      - type: Emphasis
        content:
          - P
      - ' = 0.51).'
  - type: Paragraph
    content:
      - >-
        The robustness of our results was then tested by interrogating a
        different brain atlas [
      - type: Cite
        target: pbio-3000349-ref034
        content:
          - '34'
      - >-
        ]. The same cross-validation procedure showed that brain networks
        constructed from the two different parcellation schemes were similar and
        robust for tracking Pain-trait and Emote-trait (
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s002'
        content:
          - S2 Fig
      - >-
        ). These results reveal distinct and validated neural networks
        corresponding to the two chronic pain-related traits.
  - type: Heading
    id: sec006
    depth: 2
    content:
      - Neurotraits are reliable across fMRI sessions
  - type: Paragraph
    content:
      - >-
        All analyses presented thus far were performed on data collected at V1
        (questionnaire data) or V2 (pretreatment brain imaging and questionnaire
        data). Next, we examined the stability of the three identified
        neurotraits by assessing functional connectivity patterns across the
        four longitudinal brain imaging sessions. The sum of positive and
        negative z
      - type: Emphasis
        content:
          - (r)
      - ' values from the same sets of edges initially identified at V2 ('
      - type: Link
        relation: fig
        target: '#pbio-3000349-g004'
        content:
          - Fig 4A
      - >-
        ) was calculated for the resting state fMRI data collected at V3, V4,
        and V5 (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g004'
        content:
          - Fig 4B
      - >-
        ). The pattern of functional connectivity calculated from
        V3–V5—neurotraits derived weeks after assessing the corresponding
        traits—successfully tracked patients’ scores on Pain-trait and
        Emote-trait. We further quantify the reliability of the neurotraits by
        computing the intraclass correlation (ICC) for each neurotrait [
      - type: Cite
        target: pbio-3000349-ref035
        content:
          - '35'
      - >-
        ]. The average ICC was Neurotrait 1: 0.87 (95% CI: Lower: 0.80; Upper:
        0.92); Neurotrait 2: 0.85 (95% CI: Lower: 0.78; Upper: 0.91); Neurotrait
        3: 0.83 (95% CI: Lower: 0.74; Upper: 0.89). Together, the neurotraits
        showed good reliability across the four brain-imaging sessions collected
        weeks apart.
  - type: Figure
