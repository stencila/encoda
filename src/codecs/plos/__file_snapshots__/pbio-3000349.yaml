        income was strongly linked with both positive and negative connections
        of Neurotrait 1 and Neurotrait 2 (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g006'
        content:
          - Fig 6C
      - >-
        ), showing the association between SES and the individual's psychology
        and underlying neurophysiology. As displayed in 
      - type: Link
        relation: fig
        target: '#pbio-3000349-g006'
        content:
          - Fig 6D
      - >-
        , income mostly correlated with the subscales defining the Pain-trait
        and Emote-trait, as lower income was linked with higher anxiety and
        catastrophizing and higher income linked with higher optimism.
