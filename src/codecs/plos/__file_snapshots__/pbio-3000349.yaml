  - type: Paragraph
    content:
      - >-
        All weighted links were organized based on their connectivity within and
        between the 14 communities of the human brain. The full connectivity
        matrices for all links related to the two traits are also shown (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g003'
        content:
          - 'Fig 3C, 3E and 3G'
      - >-
        ). Pain-trait scores were determined from a total of 1,326 weighted
        positive links: mainly between DMN and sensorimotor, cingulate,
        salience, and ventral attention communities (Neurotrait 1); and 882
        weighted negative links: mainly between sensorimotor, DMN, memory,
        visual, frontoparietal, and ventral attention communities (Neurotrait
        2). The Emote-trait scores were determined from a total of 1,105
        weighted positive links: between DMN, visual, sensorimotor, salience,
        and frontoparietal communities (Neurotrait 3). Thus, highly distributed
        networks comprise the neurotraits related to the two chronic pain traits
        specifically reflecting CBP properties.
  - type: Paragraph
    content:
