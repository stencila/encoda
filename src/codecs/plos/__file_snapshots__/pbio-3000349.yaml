  - type: Heading
    id: sec003
    depth: 2
    content:
      - Psychology/personality traits of chronic pain
  - type: Paragraph
    content:
      - >-
        We first sought to define the psychology/personality factors of chronic
        pain based on responses to a broad battery of questionnaires in two CBP
        cohorts (Group 1 and Group 2; 
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s006'
        content:
          - S2 Table
      - >-
        ). We applied clustering and network analysis methods to the covariance
        matrix constructed from responses to questionnaires that surveyed
        concepts related to chronic pain; constructs of personality; and
        emotional, attentional, and motivational properties, all of which are
        thought to influence traits of chronic pain. We profiled the CBP
        patients using the following measures: pain anxiety (PASS), pain
        catastrophizing (PCS), pain sensitivity (PSQ), pain acceptance (CPAQ),
        emotion regulation (ERQ), attentional capacities (ACS), attentional
        capacities in the presence of emotions (EACS), optimism (LOT-R),
        sensitivity and aversion to loss (LAQ), positive affect (PANAS/p),
        interoceptive awareness capacities (MAIA), mindfulness capacities (FFM),
        and personality traits (NEO-5: neuroticism, extraversion, openness,
        conscientiousness, and agreeableness). The associations among subscales
        are presented in 
      - type: Link
        relation: fig
        target: '#pbio-3000349-g001'
        content:
          - Fig 1B
      - ' for both groups of patients. Principal component analysis (PCA) was used to order the 36 subscales in Group 1 and subsequently used to organize the questionnaires for Group 2 in '
      - type: Link
        relation: fig
        target: '#pbio-3000349-g001'
        content:
          - Fig 1B
      - >-
        . As shown in the figure, the pattern of covariance was very similar in
        the two groups.
  - type: Paragraph
    content:
      - >-
        We used Group 1 data to construct a network from the covariance matrix
        of 36 subscales. This network exhibited high-dimensional topology, as
        community clustering of the subscales segregated into four distinct
        communities (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g001'
        content:
          - Fig 1C
      - >-
        ). PCA analysis applied on the covariance matrix for Group 1 also
        identified four orthogonal principal components with eigenvalues > 2.0
        and explained more than 5% of the variance (representing the elbow in
        the scree plot, 
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s001'
        content:
          - S1A Fig
      - >-
        ). The four components together explained 56% of the variance. PCA
        performed for Group 2 data identified the same four components as seen
        for Group 1 data, explaining 57% of the variance, validating the four
        dominant psychological dimensions related to chronic pain. These
        components are dubbed “chronic pain traits,” which we label based on the
        component loadings. Component 1, Pain-trait, was dominated by factors
        emphasizing the psychological toll of chronic pain: high positive
        loadings for fear of pain, pain catastrophizing, and pain anxiety and a
        high negative loading for pain acceptance. Component 2, Character-trait,
        included mainly positive personality traits such as extraversion,
        conscientiousness, and openness. Component 3, Aware-trait, included
        various awareness capacities and abilities to regulate emotions.
        Component 4, Emote-trait, included diminished neuroticism, lower
        sensitivity to loss, high optimism, strong attentional control in the
        presence of emotion, and high aptitude for mindfulness. Similar results
        were obtained in Group 2, for which the PCA identified the same four
        domains with factor loadings similarly as seen in Group 1 (
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s001'
        content:
          - S1B Fig
      - >-
        ). Although network and PCA analyses resulted in similar results, there
        were also subtle differences in the components identified by each
        procedure; thus, we use both representations in subsequent analyses.
        Overall, we identify four validated dimensions comprising traits of
        chronic pain in CBP patients. Unsurprisingly, the obtained pattern
        indicates that pain-related properties comprise the dominant dimension,
        while the other three dimensions comprise positive domains of character,
        awareness, and emotion, all of which would theoretically counterbalance
        or modulate the primarily negative pain-related dimension.
  - type: Heading
    id: sec004
    depth: 2
    content:
      - Associations between chronic pain traits and back pain characteristics
  - type: Paragraph
    content:
      - >-
        We examined the interrelationship between the four trait dimensions of
        chronic pain with the intensity, qualities, and negative affective
        characteristics of the back pain experienced by our CBP patients. Our
        aim was to link specific traits to pain aspects of CBP. In both groups,
        we assessed back pain and pain-related negative affect using
        questionnaires and ratings. The pain intensity measurements included a
        series of numerical scales: out-of-clinic ecological momentary
        assessments (EMAs) of back pain intensity entered twice a day using
        smartphone technology, a verbal recall of the pain experienced over the
        last seven days (Memory) and an in-lab numeric rating scale (NRS) of the
        current pain. Pain qualities were assessed using the McGill pain
        questionnaire—sensory (MPQ/s) and affective (MPQ/a) subscales—and
        PainDetect. Negative mood and depressive symptoms were assessed using
        the negative affect score from the Positive and Negative Affect Scale
        (PANAS/n) and the Beck Depression Index (BDI-1a). Finally, physical
        health was also evaluated (12-item short-form survey/physical health
        [SF-12p]). The absolute levels in these pain measurements were
        equivalent between the two groups with the exception of SF-12p that was
        higher in Group 1. Baseline levels for these measurements are presented
        for both groups in 
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s007'
        content:
          - S3 Table
      - .
  - type: Paragraph
    content:
      - >-
        The correlation matrix between trait dimensions and pain measurements
        was calculated for visit 1 (V1) and visit 2 (V2) in Group 1 (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g002'
        content:
          - Fig 2A
      - ) and for a smaller set of pain measurements for visit 1 in Group 2 (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g002'
        content:
          - Fig 2B
      - >-
        ). Obtained results indicate that Pain-trait was positively related to
        almost all clinical measurements capturing back pain properties at V1
        and V2, while Emote-trait was anticorrelated primarily to the negative
        affective characteristics of CBP (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g002'
        content:
          - Fig 2A
      - ', Group 1). Similar associations were also observed in Group 2 ('
      - type: Link
        relation: fig
        target: '#pbio-3000349-g002'
        content:
          - Fig 2B
      - >-
        ). Character-trait and Aware-trait showed no reliable relationships with
        pain or negative affect measurements. Consensus analysis between visits
        and groups confirmed these results (
      - type: Link
        relation: fig
        target: '#pbio-3000349-g002'
        content:
          - Fig 2C
      - >-
        ). Thus, we uncovered two traits associated with back pain properties,
        in opposite directions and with distinct patterns.
