  - type: Heading
    id: sec009
    depth: 2
    content:
      - Associations between traits and responses to treatment
  - type: Paragraph
    content:
      - >-
        We next assessed how the uncovered chronic pain traits can potentially
        be related with responses to treatment. In the current study, we
        explored how the traits related to the response to placebo pills in the
        settings of a RCT. We calculated the magnitude of placebo response as
        the strongest response (% change in pain) in either of the two treatment
        periods, as was previously done [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. Interestingly, the two traits reflecting back pain properties of CBP,
        Pain-trait, and Emote-trait, were unrelated to the placebo response. In
        contrast, Character-trait and Aware-trait predisposed patients to the
        future magnitude of placebo response (
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s004'
        content:
          - S4 Fig
      - >-
        ). The current result highlights the fact that chronic pain traits
        unrelated to pain measurements are still relevant when studying other
        characteristics of patients, such as the likelihood of responding to a
        specific treatment.
  - type: Heading
    id: sec010
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - >-
        Current work is aimed towards defining the psychological/personality
        traits of chronic pain and integrating these properties with brain
        function. We identified four chronic pain traits, which accounted for
        about 60% of the variance generated across a high-dimensional
        personality/psychology space (36 subscales from 13 questionnaires),
        validated in a separate sample. Only two of these traits were associated
        with the pain characteristics, in specific and opposing patterns. These
        traits were used to identify underlying brain circuitries (neurotraits),
        which were relatively stable over multiple weeks. Identified traits and
        neurotraits showed an association with socioeconomic
        factors—specifically, income—with the patients reporting higher income
        being more protected. Thus, our study provides a characterization of the
        chronic pain patient along psychological, neurobiological, and social
        dimensions, all underpinning specific traits and their derived brain
        networks.
  - type: Paragraph
    content:
      - >-
        Here, we advance a novel approach for deriving multivariate dimensions
        of chronic pain. By interrogating patients within a high-dimensional
        personality/psychology space—spanning the domains of attitudes toward
        pain (acceptance, catastrophizing, anxiety, sensitivity), interoceptive
        awareness, emotional regulation, and attentional control, mindfulness
        skills, personality (extraversion, agreeableness, conscientiousness,
        neuroticism, and openness), optimism, motivation (loss aversion), and
        positive affective state—and then applying dimensionality reduction
        techniques (cluster and network analyses), we uncover primary chronic
        pain traits and expound on their properties. Given that the
        dimensionality reduction methods used here depend on the input parameter
        space and the size of the population used, obtained results remain
        somewhat arbitrary and one worries about missing critical dimensions.
        Nevertheless, our ability to validate the effects of traits on chronic
        pain measurements in an independent group of patients and show that the
        uncovered neurotraits were relatively stable across four consecutive
        brain scans enhances confidence that the studied dimensions are robust,
        meaningful, and biologically grounded characteristics at least for
        neuropathic chronic back pain.
  - type: Heading
    id: sec011
    depth: 2
    content:
      - Traits of chronic pain
  - type: Paragraph
    content:
      - >-
        The current study systematically delineates the state space of the
        biopsychosocial model for chronic pain. In this regard, the specific
        terminology that we invoke aims to highlight the limits of the
        biopsychosocial model as explored here. Although the biopsychosocial
        model has been advocated for over 30 years and is widely used in
        clinical pain settings (mainly in multidisciplinary pain management
        programs) [
      - type: Cite
        target: pbio-3000349-ref036
        content:
          - '36'
      - –
      - type: Cite
        target: pbio-3000349-ref038
        content:
          - '38'
      - '], it still remains a poorly-defined concept ['
      - type: Cite
        target: pbio-3000349-ref039
        content:
          - '39'
      - '].'
  - type: Paragraph
    content:
      - >-
        Here, we begin to better understand and depict the critical
        biopsychosocial elements for CBP. Components of Pain-trait are all
        considered fundamental constituents of the biopsychosocial model. They
        have been repeatedly shown to be important contributors to chronic pain,
        and even seem to determine the analgesic efficacy of diverse therapies
        (topical or oral analgesics, cortisone and other injectables, surgical
        outcomes, and psychosocial treatments like cognitive behavioral therapy)
        [
      - type: Cite
        target: pbio-3000349-ref039
        content:
          - '39'
      - >-
        ]. The next two factors, Character-trait and Aware-trait, reflect
        positive character as well as awareness and emotional regulation traits
        and showed no consistent relationship with back pain properties. The
        fourth, Emote-trait factor, reflects higher optimism, mindfulness
        capacities, and lower neuroticism and loss aversion, and it was
        inversely related with negative affect. Thus, factors 2–4 seem to
        counterbalance the aversive toll of chronic pain (factor 1) and as such
        may be an important compensatory mechanism that patients use to tolerate
        the persistent CBP state (diminishing their perceived disability while
        living in chronic pain). From this viewpoint, Emote-trait specifically
        seems to offset and counteract the negative emotional impact of chronic
        pain. Moreover, given that factors 2–3 predetermined response to placebo
        treatment, and since we have shown (based on this same data [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]) that placebo response is predetermined from personality and brain
        anatomy and functional connectivity, we propose that the trajectories of
        personality reorganization with development of chronic pain, that is the
        interplay between factor 1 and factors 2 and 3, in turn determines CBP
        placebo response types.
  - type: Paragraph
    content:
      - >-
        Throughout this manuscript, we refer to the PCA factors comprising
        psychological and personality outcome measures as “traits.” Three of
        these factors (2–4) are composed of fundamental personality attributes
        and emotional characteristics observed in the population at large and
        are unlikely to represent risk factors for developing CBP, as no such
        evidence has been described in the past and the concept makes little
        mechanistic sense. The pain-related factor is, however, comprised of
        outcomes specific to chronic pain patients, which would by definition be
        changing over time, as pain transitions from an acute to a chronic
        condition (in this phase perhaps all four factors may be more fluid and
        reorganizing, paralleling brain reorganization). Further, given that
        chronic back pain is a negative affective condition that can last for
        decades or even a lifetime, associated dominant personality factors must
        be considered stable and thus traits but may also be undergoing
        fluctuations in response to new experiences painful and otherwise. We
        propose that the identified factors should be “cardinal” or “central”
        traits of chronic back pain as we expect that they dominate and shape
        these patients’ everyday behaviors [
      - type: Cite
        target: pbio-3000349-ref040
        content:
          - '40'
      - '].'
  - type: Paragraph
    content:
      - >-
        Still, the approach raises new and critical questions that require
        further study. First, there is a general consensus that the human
        population at large is composed of five broad personality traits, also
        known as the Five-Factor-Model [
      - type: Cite
        target: pbio-3000349-ref014
        content:
          - '14'
      - >-
        ]. Our results show that most of these traits are clustered together in
        CBP (Character-trait), while other aspects (Emote-trait) become
        differentially related to chronic pain. Importantly, while subjective
        well-being is observed in individuals scoring high in extraversion and
        low in neuroticism in the population at large [
      - type: Cite
        target: pbio-3000349-ref041
        content:
          - '41'
      - >-
        ], in CBP, these characteristics load on orthogonal factors (that is,
        they vary independently) and relate to distinct properties. How the CBP
        traits (and their interrelationships) change and congeal in the
        transition from acute to chronic pain is unknown and will be exciting to
        explore. It will also be important to study the role of traits and
        individual differences in traits in the context of treatments for
        chronic pain. Such knowledge would be important to know from a
        risk-management viewpoint; concurrently, knowledge regarding
        malleability of these traits could provide targets for psychological or
        cognitive behavioral interventions. Second, we do not know the extent of
        invariance in the identified traits across different clinical chronic
        pain conditions (e.g., osteoarthritis, fibromyalgia, phantom pain,
        complex regional pain syndrome, pelvic pain, etc.), many of which are
        known to differ in their underlying biology (e.g., somatic versus
        visceral conditions). We also do not know how the covariance (network
        architecture) between these traits may change after different kinds of
        treatments or therapies. Further studies exploring these issues are
        certainly warranted.
  - type: Heading
    id: sec012
    depth: 2
    content:
      - Neurotraits of chronic pain
  - type: Paragraph
    content:
      - >-
        Data-driven methods provide an unbiased and optimal way to map
        distributed brain representations for complex phenomena [
      - type: Cite
        target: pbio-3000349-ref042
        content:
          - '42'
      - >-
        ], and such an approach is especially appropriate when studying chronic
        pain since recent evidence indicates that pain patients exhibit a
        disruption of functional connectivity throughout the cortex [
      - type: Cite
        target: pbio-3000349-ref043
        content:
          - '43'
      - >-
        ]. We show that Pain-trait and Emote-trait can be determined from
        distributed patterns of functional connectivity in left-out-patients.
        The identified network (neurotraits) were validated using two
        independent brain atlases, showed good reliability across four brain
        imaging sessions, and directly related with the clinical pain
        measurements. Unsurprisingly, identified networks (neurotraits) involved
        brain regions not necessarily related to acute or chronic pain. The
        networks did still include a large number of connections that included
        the prefrontal cortex and the DMN, especially Neurotrait 1, consistent
        with earlier evidence showing involvement of these regions in chronic
        pain and catastrophizing [
      - type: Cite
        target: pbio-3000349-ref023
        content:
          - '23'
      - ','
      - type: Cite
        target: pbio-3000349-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pbio-3000349-ref046
        content:
          - '46'
      - '].'
  - type: Paragraph
    content:
      - >-
        Our results support the existence of multiple brain systems contributing
        and modulating the chronic pain experience. These systems involve
        different circuitry representing a different mixture of psychological
        factors and personality traits. This is in accordance with the
        literature indicating that several systems may contribute to chronic
        pain. For instance, several studies have indicated that the DMN linked
        with pain catastrophizing determines pain intensity [
      - type: Cite
        target: pbio-3000349-ref023
        content:
          - '23'
      - ','
      - type: Cite
        target: pbio-3000349-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pbio-3000349-ref046
        content:
          - '46'
      - >-
        ], whereas the mesolimbic system linked with reward/punishment modulates
        pain perception and determines risk for transition to chronic pain [
      - type: Cite
        target: pbio-3000349-ref047
        content:
          - '47'
      - –
      - type: Cite
        target: pbio-3000349-ref051
        content:
          - '51'
      - >-
        ]. Accordingly, we demonstrate that psychological components of
        Pain-trait (pain catastrophizing, anxiety, acceptance) determined
        vulnerability or protection (association with all pain measurements) and
        Emote-trait (neuroticism, sensitivity to loss, optimism, and mindfulness
        capacities) determined resilience (association with negative affect and
        physical health). Furthermore, we show that such a concept of resilience
        is complex and can be determined by multiple independent traits and
        neurotraits. Thus, these findings suggest multiple dimensions of
        personality interacting to determine unique chronic pain experiences
        that each have their own biology. Future studies should also incorporate
        neuroanatomical and structural brain properties, as these factors may
        further enhance the explanatory power of the neurotraits in relation to
        corresponding psychological/personality traits of CBP.
  - type: Heading
    id: sec013
    depth: 2
    content:
      - Socioeconomic influences on traits and types of chronic pain
  - type: Paragraph
    content:
      - >-
        Chronic pain traits and neurotraits were specifically associated with
        income. One may conclude that these are at least partially interlinked
        with environmental factors beyond the SES variables studied here to also
        include upbringing, culture, and politics. Our results replicate
        previous research findings showing that lower incomes related with
        higher pain scores but also increased disability resulting from chronic
        pain [
      - type: Cite
        target: pbio-3000349-ref052
        content:
          - '52'
      - >-
        ]. Importantly, SES was most strongly linked with subscales defining the
        traits of patients, as income correlated with components of Pain-trait
        (catastrophizing and anxiety of pain) and Emote-trait 4 (optimism).
        Moreover, the association between income with Neurotrait 1, and
        Neurotrait 2 further enhances confidence in the consistency and
        interpretability of the identified brain networks reflecting the traits.
        Thus, the link between income and our traits provides insights into the
        social component of the biopsychosocial model and further substantiates
        the idea that chronic pain experience is not only rooted in biology but
        also intimately embedded in society.
  - type: Paragraph
    content:
      - In an earlier preprint version of this manuscript (
      - type: Link
        target: 'https://www.biorxiv.org/content/10.1101/421438v1'
        content:
          - 'https://www.biorxiv.org/content/10.1101/421438v1'
      - >-
        ), we reported on deriving subtypes (which we defined as
        neuropsychotypes) of CBP based on clustering the CBP patients using
        neurotrait measurements. Further analyses (as suggested by a reviewer)
        indicated that the subtypes were not stable, pointing that such
        categorizations were arbitrary. Therefore, these results were removed in
        this version of the manuscript.
  - type: Heading
    id: sec014
    depth: 2
    content:
      - Pitfalls and limitations
  - type: Paragraph
    content:
      - >-
        The current study included cross-validation of the neurotraits,
        assessment of within-subject robustness of neurotraits, and a validation
        cohort without brain imaging. Despite these strengths, the total number
        of subjects remains relatively small (
      - type: Emphasis
        content:
          - 'n'
      - ' = 108: '
      - type: Emphasis
        content:
          - 'n'
      - ' = 62 with brain imaging, and '
      - type: Emphasis
        content:
          - 'n'
      - ' = 46 without brain imaging). Further, patients were excluded if they showed moderate or severe depressive symptom severity, which may influence the generalizability of the results. Moreover, the biological variables were restricted to resting state functional connectivity derived from brain imaging, whereas variables from the periphery or central spinal processing were not included. Finally, the social variables were restricted to sex/gender, race/ethnicity, years of education, and income, while other variables such as working environment, city living, marital status, and access to healthcare were not included or collected, even though they likely also play a role in the expression of pain traits or neurotraits. Therefore, future studies should include additional variables to fully examine the interplay between the neurobiological, psychological, and social components of chronic pain.'
  - type: Heading
    id: sec015
    depth: 2
    content:
      - Conclusions
  - type: Paragraph
    content:
      - >-
        We advance a methodology for identifying traits in neuropathic CBP, but
        the dimensions used to develop the trait space are globally relevant to
        other chronic pain conditions. Besides providing a comprehensive
        specification of the biopsychosocial properties of CBP, the approach
        provides tools and metrics that enable direct comparisons between such
        conditions regarding the linkage between neurophysiology and the
        psychology of chronic pain. Future studies are, however, necessary to
        replicate the identified traits and neurotraits, test generalizability
        across chronic pain conditions, and determine their clinical utility.
  - type: Heading
    id: sec016
    depth: 1
    content:
      - Material and methods
  - type: Heading
    id: sec017
    depth: 2
    content:
      - Ethics statement
  - type: Paragraph
    content:
      - >-
        The research has been approved by the Northwestern University IRB (ID:
        R1018-STU80585) in accordance with the principles expressed in the
        Declaration of Helsinki. Written informed consent was obtained for each
        participant.
  - type: Heading
    id: sec018
    depth: 2
    content:
      - Study design
  - type: Paragraph
    content:
      - >-
        This study was conducted in the setting of a clinical RCT specifically
        designed for assessing the placebo response (ClinicalTrials.gov:
        NCT02013427). The results of the placebo response have been previously
        published [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ], and this is a reanalysis of the same data set. The study consisted of
        six visits spread over approximately 8 weeks, including a baseline
        monitoring/screening period and two placebo treatment periods, each
        followed by a washout period. A full description of the study procedure
        on each visit, as well as the results of the placebo manipulation, can
        be found in [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. Here, we restricted our initial analyses to questionnaire and
        brain-imaging data collected prior to placebo treatment. However, the
        brain imaging data acquired after the placebo treatment was used to test
        the stability of cross-validated patterns of functional connectivity.
  - type: Heading
    id: sec019
    depth: 2
    content:
      - Study population
  - type: Paragraph
    content:
      - >-
        One hundred twenty-nine participants with CBP were initially recruited
        from the general population via advertising in the community and
        clinical referrals via hospital databases. Patients were assessed for
        general eligibility via self-report using a screening intake form that
        the lab. Individuals had to be 18 years or older with a history of lower
        back pain for at least 6 months. This pain should have been neuropathic
        (radiculopathy confirmed by physical examination was required), with no
        evidence of additional comorbid chronic pain, neurological, or
        psychiatric conditions. The pain level had to be of at least 5/10 during
        the screening interview, and the average pain level from the smartphone
        app needed to be higher than 4/10 during the baseline rating period.
        Patients with BDI score > 19 were excluded from the RCT. Finally,
        clinical measurements taken at V1 were required to be within the
        pre-specified healthy range [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ] and all participants passed the MRI safety screening requirements at
        each scanning visit.
  - type: Paragraph
    content:
      - >-
        Of the enrolled 125 patients, 63 chronic pain patients completed the
        study. One of these patients was removed from the brain imaging analyses
        because it failed quality control (see below). Forty-seven additional
        patients completed all questionnaires from V1, but did not complete the
        brain imaging session because they failed to meet the inclusion criteria
        at V1 (BDI score > 19; 
      - type: Emphasis
        content:
          - 'n'
      - ' = 4), showed average pain levels lower than 4/10 during the 2-week baseline period between V1 and V2 ('
      - type: Emphasis
        content:
          - 'n'
      - ' = 16), were claustrophobic or MRI incompatible ('
      - type: Emphasis
        content:
          - 'n'
      - ' = 9), had out-of-range vital signs or blood lab results ('
      - type: Emphasis
        content:
          - 'n'
      - ' = 6), or discontinued the study (e.g., were lost to follow-up, had increased pain, or no longer wanted to be in the study) ('
      - type: Emphasis
        content:
          - 'n'
      - ' = 11). Participants were compensated US$50 for each visit completed, and they were reimbursed up to US$20 for travel and parking expenses if applicable.'
  - type: Heading
    id: sec020
    depth: 2
    content:
      - Software used for data analyses
  - type: Paragraph
    content:
      - >-
        Statistical analyses including data reduction (PCA), test for normality
        of the data (using Shapiro–Wilk test), group comparisons when the data
        was normally distributed (t test and ANCOVA), Pearson and Spearman
        correlations, and Intra class correlations were all performed using SPSS
        version 21.0.0. Preprocessing of the brain imaging data was performed
        using in house Matlab codes (version 2017b) and FSL version 5.0.
        Connectome based modeling was performed using Matlab. Modularity
        analysis applied on the questionnaire data was performed with the
        Network analyser app in Cytoskape (
      - type: Link
        target: 'https://cytoscape.org/'
        content:
          - 'https://cytoscape.org/'
      - ) version 3.6.1.
  - type: Heading
    id: sec021
    depth: 2
    content:
      - Ecological momentary assessments using phone app
  - type: Paragraph
    content:
      - >-
        Each patient’s pain was monitored electronically using an app designed
        specifically for the study. The app had a VAS scale with sliding bars on
        which the participant was asked to rate their current pain level from 0
        (no pain) to 10 (worst imaginable). Participants were instructed to use
        the app twice a day and were compensated $0.25 for each rating they
        submitted, up to $0.50/day. This additional payment was given at the end
        of the study to encourage compliance throughout the study. The ratings
        were sent to a secure server and both date- and time-stamped. The
        overall compliance of the phone ratings was on average 76%.
  - type: Heading
    id: sec022
    depth: 2
    content:
      - Other chronic pain measurements
  - type: Paragraph
    content:
      - >-
        We assessed chronic pain intensity using multiple measurements. Besides
        the EMAs, a numerical rating scale and a verbal recall of the averaged
        pain experienced over the last week (memory) was collected in the lab.
        Second, the qualities of the pain were assessed using the MPQ affective
        and sensory subscales, and PainDetect. Third, the mood was assessed with
        PANAS/negative subscale and the Beck Depression Inventory, Version 1a
        (BDI-1a). Finally, we assessed physical health using the SF-12p physical
        subscale.
  - type: Heading
    id: sec023
    depth: 2
    content:
      - Analysis of questionnaire data
  - type: Paragraph
    content:
      - >-
        A full list of all 13 questionnaires used to measure psychological and
        personality factors can be found in 
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s006'
        content:
          - S2 Table
      - >-
        . Data from these self-report measures was downloaded directly from
        REDCap as a CSV file and scored in Excel according to their references [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. An option to “skip” a question was provided for each item. If more
        than 20% of the data from a given questionnaire (or questionnaire
        subscale, if applicable) was missing, the person’s data for the
        questionnaire was not scored. For any other missing data, the missing
        item was replaced by the mean (if the questionnaire had sub-scoring, the
        mean was calculated from the remaining items in the sub-dimension as
        opposed to the entire questionnaire).
  - type: Paragraph
    content:
      - >-
        Data reduction was performed using two strategies. Firstly, a binarized
        undirected network was constructed using the strongest 10% correlation
        coefficients of the covariance matrix between the 36 subscales (i.e.,
        network constructed at 0.1 density). Modules were identified using the
        Network analyser app in Cytoskape. Secondly, a principal component
        analysis was applied on the 36 subscales to extract four components
        explaining the above 56% of the variance. The components were
        orthogonalized using varimax rotation in SPSS.
  - type: Heading
    id: sec024
    depth: 2
    content:
      - Socioeconomic status
  - type: Paragraph
    content:
      - >-
        Self-reported income was measured with the following categories:
        0–10,000; > 10 < 25,000; > 25,000 < 50,000; > 50,000. Self-reported
        years of education was reported with a single number that ranged from
        8–20. Race/ethnicity was also self-reported by the participant. There
        were a few missing data (patient skipped the question or preferred not
        to answer) for self-reported income, years of education, and ethnicity.
        In those cases, no attempt was made to fill those missing items. Because
        these missing values sometimes lead to analyses with different number of
        patients, the 
      - type: Emphasis
        content:
          - 'n'
      - ' are provided on each figure for each analysis.'
  - type: Heading
    id: sec025
    depth: 2
    content:
      - Brain-imaging protocol and data analysis
  - type: Paragraph
    content:
      - 'Brain-imaging data are the same as in ['
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. The data were acquired with a Siemens Magnetom Prisma 3 Tesla. The
        entire procedure was completed in about 35 min, but an extra 25 min was
        planned to install the patients in a comfortable position and to
        reacquire images, if necessary.
  - type: Paragraph
    content:
      - >-
        High-resolution T1-weighted brain images were collected using integrated
        parallel imaging techniques (PAT; GRAPPA) representing receiver
        coil-based data acceleration methods. The acquisition parameters were:
        isometric voxel size = 1 X 1 X 1 mm, TR = 2,300 ms, TE = 2.40 ms, flip
        angle = 9°, acceleration factor of 2, base resolution 256, slices = 176,
        and field of view (FoV) = 256 mm. The encoding directions were from
        anterior to posterior, and the time of acquisition was 5 min and 21 sec.
  - type: Paragraph
    content:
      - >-
        Blood oxygen level-dependent (BOLD) contrast-sensitive T2*-weighted
        multiband accelerated echo-planar-images were acquired for resting-state
        fMRI scans. Multiband slice acceleration imaging acquires multiple
        slices simultaneously, which permits denser temporal sampling of
        fluctuations and improves the detection sensitivity to signal
        fluctuation. The acquisition parameters were: TR = 555 ms, TE = 22.00
        ms, flip angle = 47°, base resolution = 104, 64 slices with a multiband
        acceleration factor of 8 (8 X 8 simultaneously acquired slices) with
        interleaved ordering. High spatial resolution was obtained using
        isomorphic voxels of 2 X 2 X 2 mm, and signal-to-noise ratio was
        optimized by setting the field of view (FoV) to 208 mm. Phase encoding
        direction was from posterior to anterior. The time of acquisition lasted
        10 min and 24 sec, during which 1,110 volumes were collected. The
        patients were asked to keep their eyes open and to remain as still as
        possible during acquisition. The procedure was repeated two times (20.4
        minutes).
  - type: Heading
    id: sec026
    depth: 3
    content:
      - Preprocessing of functional images
  - type: Paragraph
    content:
      - >-
        The pre-processing was performed using FMRIB Software Library (FSL) and
        in-house software as previously describe [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. The first 120 volumes of each functional dataset were removed in
        order to allow for magnetic field stabilization. The decision to remove
        this number of volumes was taken arbitrarily (it was not motivated upon
        examination of data) and we explored no other option. This left a total
        of 990 volumes for functional connectivity analyses. The effect of
        intermediate to large motion was initially removed using
        fsl_motion_outliers. Time series of BOLD signal were filtered with a
        Butterworth band-pass filter (0.008 Hz < f < 0.1 Hz) and a nonlinear
        spatial filter (using SUSAN tool from FSL; FWHM = 5 mm). The six
        parameters obtained by rigid body correction of head motion, global
        signal averaged over all voxels of the brain, white matter signal
        averaged over all voxels of eroded white matter region, and ventricular
        signal averaged over all voxels of eroded ventricle region were then
        regressed out from the BOLD signal. These nine vectors were filtered
        with the Butterworth band-pass filter prior to being regressed from the
        time series. Multivariate Exploratory Linear Optimized Decomposition
        into Independent Components (MELODIC tool in FSL) was used to identified
        components in the time series that were most likely not representing
        neuronal activity. Components representing motion artifact were
        identified if the ratio between activated edge (one voxel) and all
        activated regions on a spatial component was >0.45, or if the ratio
        between activated white matter and ventricle and whole-brain white
        matter and ventricles was >0.35. Moreover, noisy components were
        identified if the ratio between high frequency (0.05–0.1) and low
        frequency (0.008–0.05) was > 1. This ICA regression procedure was kept
        very conservative to identify only obvious components related to motion
        or noise.
  - type: Paragraph
    content:
      - >-
        The functional image registration was optimized according to a two-step
        procedure. All volumes of the functional images were averaged within
        each patient to generate a contrast image representative of the 990
        volumes. A common template specific to our CBP patients was generated by
        linearly registering these mean images to the MNI template and averaging
        these contrast images across all participants. All preprocessed
        functional images were nonlinearly registered to this common template
        using FNIRT tool from FSL. The registered brains were visually inspected
        to ensure optimal registration.
  - type: Paragraph
    content:
      - >-
        On average, relative head motion was relatively low (mean frame
        displacement (FD) = 0.11; STD 0.07 for the first fMRI run, and mean FD =
        0.11; STD 0.09 for the second run). Importantly, between-subject head
        motion was not related with any of the neurotraits (see below).
  - type: Heading
    id: sec027
    depth: 3
    content:
      - Parcellation schemes
  - type: Paragraph
    content:
      - 'The main parcellation scheme was the same as the one used in ['
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. The brain was divided into 264 spherical ROIs (5-mm radius) located
        at coordinates showing reliable activity across a set of tasks and from
        the center of gravity of cortical patches constructed from resting state
        functional connectivity[
      - type: Cite
        target: pbio-3000349-ref033
        content:
          - '33'
      - >-
        ]. In addition, 5-mm radius ROIs were manually added in the bilateral
        amygdala, anterior hippocampus, posterior hippocampus, and NAc. Linear
        Pearson correlations were performed on time courses extracted and
        averaged within each brain parcel. Given a collection of 272 parcels,
        time courses were extracted to calculate a 272 x 272 correlation matrix.
        These matrices were used for connectome-based modeling, as described
        below.
  - type: Paragraph
    content:
      - >-
        A second parcellation scheme was used to test the robustness of the
        cross-validation results. We used 400 ROIs from [
      - type: Cite
        target: pbio-3000349-ref034
        content:
          - '34'
      - >-
        ] varying from the Power parcellation scheme in the shape and the number
        of ROIs (
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s002'
        content:
          - S2 Fig
      - >-
        ). In this parcellation scheme, every voxel was included in one ROI and
        the ROIs were defined from task and resting state functional
        connectivity. Unlike the Power atlas, the Schaefer atlas did not cover
        the subcortical structures and the cerebellum.
  - type: Heading
    id: sec028
    depth: 3
    content:
      - Exclusion of participants
  - type: Paragraph
    content:
      - >-
        One patient was excluded from all fMRI analyses because of aberrant
        values in the correlation matrix (values were above 20 STD from the
        mean). This subject was a priori rejected during initial quality check
        and was never included in any of the analyses (including the behavioral
        analyses). This subject was already identified as problematic and
        excluded in [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - '].'
  - type: Paragraph
    content:
      - >-
        A second participant was excluded because of signal dropout in ROIs near
        the ventricle. This participant was included in our previous placebo
        study because we previously limited our analyses to 122 a priori
        selected ROIs [
      - type: Cite
        target: pbio-3000349-ref029
        content:
          - '29'
      - >-
        ]. Here, we used the whole 272 ROIs and had to exclude this participant.
        The final sample size for brain imaging collected at V2 was therefore 
      - type: Emphasis
        content:
          - 'n'
      - ' = 61.'
  - type: Paragraph
    content:
      - 'The longitudinal data included a total of '
      - type: Emphasis
        content:
          - 'n'
      - ' = 56 patients that passed quality check for each one of the four brain-imaging sessions.'
  - type: Heading
    id: sec029
    depth: 2
    content:
      - Connectome-based modeling
  - type: Paragraph
    content:
      - >-
        We used a validated data-driven protocol to determine behaviors (chronic
        pain trait scores) from brain connectivity measures between the ROIs of
        our parcellation scheme (i.e., the connectome). We first divided the
        patients into a training set (2/3 of the sample) and a testing set (1/3
        of the sample). The training set was used to build the model, which was
        then applied to the testing set. We defined the traits using a principal
        component analysis applied to the full sample (as in 
      - type: Link
        relation: fig
        target: '#pbio-3000349-g001'
        content:
          - Fig 1
      - >-
        ) and did not applied data reduction within the training set prior to
        applying it to the test set. The robustness of the components was
        instead evaluated using a totally independent group of 46 chronic pain
        patients without brain imaging. The consistency of the principal
        components across data sets can be appreciated in 
      - type: Link
        relation: supplementary-material
        target: '#pbio-3000349-s001'
        content:
          - S1 Fig
      - .
