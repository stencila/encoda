      - ' 0.02). Because the features selected in the training set differed across the three folds, a single set of consensus weights was generated from averaging the links across the folds. Thus, an edge selected across all three folds was provided a weight of 1.0, an edge selected in two folds was provided a weight of 0.66, and an edge selected in one fold was provided a weight of 0.33. Links persistent across the three folds were labeled “most stable links” and displayed ('
