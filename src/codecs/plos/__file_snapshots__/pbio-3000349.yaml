    id: sec008
    depth: 2
    content:
      - 'Associations between traits, neurotraits, and socioeconomic status'
  - type: Paragraph
    content:
      - >-
        The biopsychosocial components of chronic pain have repeatedly been
        linked to SES. Here, we measured SES using self-reported income (US
        dollars earned yearly), race/ethnicity, sex/gender, and years of
        education separately. The years of education and the race/ethnicity (but
        not sex/gender) were strongly associated with income (
      - type: Link
