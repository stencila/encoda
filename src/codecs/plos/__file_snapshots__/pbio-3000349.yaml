        Because the traits were orthogonalized with the PCA, the edges showed
        little overlap between neurotraits. There was an 8% (108/1326 edges)
        overlap between Neurotrait 1 and Neurotrait 3 and a 6% (50/822 edges)
        overlap between Neurotrait 2 and Neurotrait 3. By definition, there was
        no overlap between Neurotrait 1 and Neurotrait 2. Further, the
        Emote-trait was not correlated with either Neurotrait 1 (
      - type: Emphasis
