      - ' values from the same set of edges identified in the training set was calculated in the patients of the test set to determine their traits. The normalized value of each subject was correlated with their actual trait. This cross-validation procedure was repeated for the three folds, rotating and substituting the third of the patients used in the test set. A permutation test ('
      - type: Emphasis
        content:
          - 'n'
      - ' = 10,000) was used to determine significance. '
      - type: Link
        relation: fig
        target: '#pbio-3000349-g003'
        content:
