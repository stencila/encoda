        target: pone-0216012-ref024
        content:
          - '24'
      - '], which are indeed included in the simulated interval.'
  - type: Heading
    id: sec011
    depth: 2
    content:
      - Solution strategy
  - type: Paragraph
    content:
      - 'We implemented the circuit shown in '
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - ' in OpenModelica ['
      - type: Cite
        target: pone-0216012-ref056
        content:
          - '56'
      - >-
        ], which is a free, open-source modeling and simulation environment. In
        particular, we used the analogue electric components environment, which
        allows the user to draw a circuit and specify analytical expressions for
        nonlinear components. The circuit is automatically solved by the
        software. The graphic-oriented design of the circuit allows the user to
        easily modify the network and to include a large number of components.
  - type: Heading
    id: sec012
    depth: 2
    content:
      - Model calibration
  - type: Paragraph
    content:
      - >-
        The main goal of the model calibration is to select the values for all
        model parameters in such a way that, at baseline, the model predictions
        are in agreement with values reported in the literature. Since the
        choice of model parameters is one of the most delicate and important
        steps in devising a mathematical model, we report here the main
        rationale behind our choices. In the following, we denote reference
        values using overlined symbols.
  - type: Paragraph
    content:
      - >-
        We remark that, whenever possible we adopted, the same parameter values
        as those reported in the literature, as summarized in 
      - type: Link
        relation: table
        target: '#pone-0216012-t005'
        content:
          - Table 5
      - . In particular, considering posture, the brain model by Lakin et al [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - >-
        ] has been calibrated utilizing measurements pertaining to the supine
        position. The retinal model developed by some of the authors [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - >-
        ] has been calibrated utilizing measurements of blood velocity obtained
        via Color Doppler Imaging when the individual was resting on a reclined
        chair. Thus, we can assume that the reference for our model is the
        supine position.
