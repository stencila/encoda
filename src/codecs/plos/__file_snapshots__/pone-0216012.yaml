        content:
          - type: Emphasis
            content:
              - c
      - ' in all considered cases. In the case of LHDT the collapse is slightly delayed.'
  - type: Paragraph
    content:
      - 'We now analyze in detail the variation of the IOP with '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' shown in '
      - type: Link
        relation: fig
        target: '#pone-0216012-g004'
        content:
          - Fig 4
      - ' and discuss its implications for blood fluxes in the various ocular compartments. For the sake of clarity we will consider first the case of LHDT and then compare it with the microgravity cases (M0, M1 and M2). In '
      - type: Link
        relation: fig
        target: '#pone-0216012-g004'
        content:
          - Fig 4(a)
      - ' the IOP varies almost linearly with '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ', in the range '
      - type: MathFragment
        id: pone.0216012.e056
        mathLanguage: mathml
        text: >-
          <mml:math display="inline"
          id="M56"><mml:mrow><mml:mn>20</mml:mn><mml:mspace
          width="4.pt"/><mml:mtext>mmHg</mml:mtext><mml:mo>⪅</mml:mo><mml:msub><mml:mi>π</mml:mi><mml:mi>c</mml:mi></mml:msub><mml:mo>≤</mml:mo><mml:mn>25</mml:mn><mml:mspace
          width="4.pt"/><mml:mtext>mmHg</mml:mtext></mml:mrow></mml:math>
      - ' and, for '
      - type: MathFragment
        id: pone.0216012.e057
        mathLanguage: mathml
        text: >-
          <mml:math display="inline"
          id="M57"><mml:mrow><mml:msub><mml:mi>π</mml:mi><mml:mi>c</mml:mi></mml:msub><mml:mo>⪅</mml:mo><mml:mn>20</mml:mn><mml:mspace
          width="4.pt"/><mml:mtext>mmHg</mml:mtext></mml:mrow></mml:math>
      - >-
        , the dependency becomes markedly nonlinear. This change in behavior is
        related to the collapse of ciliary venules that occurs when the
        transmural pressure in the ciliary venules becomes negative. The
        collapse of the venules produces a pressure increase in the ciliary body
        capillaries and arterioles. This increases the aqueous production rate
        and, in turn, makes the IOP grow. Finally, we note that the radial
        stress in the lamina cribriosa remains almost constant over a wide range
        of values of 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' and then sharply increases.'
  - type: Paragraph
    content:
      - >-
        The fluxes in the retina, choroid and ciliary body circulation systems,
        normalized with their respective baseline values, are reported in 
      - type: Link
        relation: fig
        target: '#pone-0216012-g005'
        content:
          - Fig 5
      - '. The figure shows that, as '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' decreases, the ciliary and choroidal fluxes decrease almost linearly until vessel collapse occurs, and then do so much more rapidly. Interestingly, a different behavior is predicted by the model for the retina. Over a wide range of values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' and before venules collapse happens, the flux in the retina remains almost constant. This suggests that the particular architecture of the retinal vasculature provides a sort of mechanical (i.e. purely passive) blood flow regulation in response to IOP changes. This behavior was already observed in ['
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - >-
        ], who proposed a model of the retinal circulation alone. It is
        interesting to find that this feature is maintained by the full coupled,
        interconnected model. When venules collapse in the ciliary body and
        choroidal circulation, the flux in the retina initially grows. This is
        due to the fact that the retinal circuit is arranged in parallel to the
        other vascular beds and a decrease in flux in the ciliary body and
        choroid is partially compensated by an increase in the retinal blood
        flow. Once the 
      - type: Emphasis
        content:
          - crv
      - ' also collapses, blood flow in the retina starts to drop significantly.'
