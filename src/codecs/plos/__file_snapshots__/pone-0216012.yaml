  - type: Heading
    id: sec005
    depth: 2
    content:
      - The brain model
  - type: Paragraph
    content:
      - >-
        The human brain is a fully enclosed organ and its tissue is a medium
        saturated by three different fluids interacting with each other: 
      - type: Emphasis
        content:
          - (i)
      - ' blood, '
      - type: Emphasis
        content:
          - (ii)
      - ' cerebrospinal fluid and '
      - type: Emphasis
        content:
          - (iii)
      - ' interstitial fluid. The cerebrospinal fluid is produced mainly by the choroid plexus. It flows through the ventricular system to the subarachnoid space, where it is absorbed into the blood stream via the sagittal sinus. The interstitial or extracellular fluid fills the interstices of the brain tissue, bathing the neurons. In healthy subjects, only a relatively small amount of fluid is able to leak from blood into the interstitial fluid, owing to the low permeability of the blood-brain barrier ['
      - type: Cite
        target: pone-0216012-ref029
        content:
          - '29'
      - '].'
  - type: Paragraph
    content:
      - >-
        In this work, we describe the brain via an electrical analogue
        representation of the model proposed by Lakin and Stevens in [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - '], as schematically shown in the “BRAIN” box of '
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - '. The model consists of three fluid networks: '
      - type: Emphasis
        content:
          - (i)
      - ' the blood vasculature ('
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - ', black portion), '
      - type: Emphasis
        content:
          - (ii)
      - ' the cerebrospinal fluid network ('
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - ', grey portion) and '
      - type: Emphasis
        content:
          - (iii)
      - ' the interstitial fluid network ('
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - >-
        , tan portion). The brain model is connected to the upper part of the
        body through the systemic central arteries (A) and veins (V)
        compartments characterized by the resistances 
      - type: Emphasis
        content:
          - R
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - A
      - ' and '
      - type: Emphasis
        content:
          - R
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - V
      - >-
        , respectively. CSF production is externally imposed and kept constant
        at the production rate 
      - type: Emphasis
        content:
          - Q
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CF
      - . Unlike the choice adopted in [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - '] to impose a constant flux '
      - type: Emphasis
        content:
          - Q
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - IC
      - ' between the intracranial arteries and the capillaries accounting for the autoregulation of cerebral blood flow, here we allow cerebral blood flow to change by inserting the hydraulic resistances '
      - type: Emphasis
        content:
          - R
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - I
      - ' and '
      - type: Emphasis
        content:
          - R
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - C
      - ' between the compartments I and C. An extra-ventricular compartment (T) filled with cerebrospinal fluid bridges the intracranial and extracranial regions and includes the subarachnoid space in the optic nerve, posterior to the lamina cribrosa.'
  - type: Paragraph
    content:
      - >-
        We remark that, among the numerous models that have been proposed to
        simulate cerebral fluid-dynamics (see e.g [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - ', '
      - type: Cite
        target: pone-0216012-ref030
        content:
          - '30'
      - –
      - type: Cite
        target: pone-0216012-ref033
        content:
          - '33'
      - >-
        ]), in this work we have adopted the one proposed by Lakin and Stevens
        in [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - >-
        ] because of its purpose to study the response of intracranial pressure
        in microgravity environments. Indeed, other choices could be made, in
        the perspective that specific blocks of the coupled model could be
        improved as research advances in the corresponding fields. For example,
        the model adopted here does not include the collapsibility of the
        internal jugular veins and the presence of the lymphatic and glymphatic
        systems that may contribute to fluid motion in the brain. To date, many
        issues regarding the anatomy and physiology of the venous and lymphatic
        systems, in the brain as well as in other parts of the body, are not
        completely understood. For example, the routes of venous drainage from
        the brain are quite complex and may vary with posture and external
        conditions [
      - type: Cite
        target: pone-0216012-ref034
        content:
          - '34'
      - –
      - type: Cite
        target: pone-0216012-ref037
        content:
          - '37'
      - >-
        ]) and the mechanisms regulating the flow of lymph through the various
        parts of the brain are still under investigation [
      - type: Cite
        target: pone-0216012-ref038
        content:
          - '38'
      - ', '
      - type: Cite
        target: pone-0216012-ref039
        content:
          - '39'
      - ']. These aspects will be included in future developments of the work.'
  - type: Heading
    id: sec006
    depth: 2
    content:
      - The eye model
  - type: Paragraph
    content:
      - >-
        The full model of the eye is schematically shown in the two “EYE” boxes
        of 
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - ' and is depicted in detail in '
      - type: Link
        relation: fig
        target: '#pone-0216012-g002'
        content:
          - Fig 2
      - >-
        . It comprises two interconnected circuits hosting the flow of blood and
        aqueous humor, respectively. The vascular circuit (
      - type: Link
        relation: fig
        target: '#pone-0216012-g002'
        content:
          - Fig 2
      - >-
        , black portion) consists of three vascular beds, corresponding to the
        retinal, choroid and ciliary body circulations, arranged in parallel to
        each other. In the aqueous humor circuit (
      - type: Link
        relation: fig
        target: '#pone-0216012-g002'
        content:
          - Fig 2
      - >-
        , cyan portion) fluid is produced in the ciliary body via
        ultrafiltration and active secretion, and then drained via the
        trabecular and uveoscleral pathways. Inclusion of this circuit is
        important since the balance between aqueous production and drainage
        governs the levels of IOP. The light blue-shaded area in the figure
        represents the interior of the eye globe, where the pressure equals IOP.
        This means that all vessels in the circuits exposed to such an area are
        subjected to an external pressure equal to IOP. Finally, the grey-shaded
        area represents the lamina cribrosa, which is loaded by IOP on the one
        side and by the pressure within the optic nerve tissue on the other
        side, which is mainly due to the CSFp in the subarachnoid space [
      - type: Cite
        target: pone-0216012-ref040
        content:
          - '40'
      - >-
        ]. The central retinal artery and vein running through the lamina are
        subjected to external mechanical actions that are produced by the
        deformation of the lamina [
      - type: Cite
        target: pone-0216012-ref041
        content:
          - '41'
      - ', '
      - type: Cite
        target: pone-0216012-ref042
        content:
          - '42'
      - '].'
  - type: Figure
    id: pone-0216012-g002
    caption:
      - type: Heading
        depth: 3
        content:
          - >-
            Network model for the eye vasculature (black portion) and aqueous
            humor production and drainage (cyan portion).
      - type: Paragraph
        content:
          - >-
            The vasculature comprises circulation of blood in retinal, ciliary
            and choroidal vascular bed. Variable resistances are marked with
            arrows.
    label: Fig 2
    content:
      - type: ImageObject
        contentUrl: ''
        mediaType: image/png
        meta:
          inline: false
          linkType: simple
  - type: Paragraph
    content:
      - >-
        Further details of all eye circuits and the eye-brain coupling are
        provided in the following subsection.
  - type: Heading
    id: sec007
    depth: 3
    content:
      - The ocular vascular circuit
  - type: Paragraph
    content:
      - >-
        The main arterial supply to the eye is the ophthalmic artery, which
        branches from the carotid artery. The major branches of the ophthalmic
        artery are the long ciliary arteries, that nourish the ciliary body, the
        central retinal artery (
      - type: Emphasis
        content:
          - cra
      - >-
        ) that nourishes the inner part of retina and the posterior ciliary
        arteries that nourish the choroid. Ciliary body and choroidal
        circulations drain into the superior ophthalmic vein, which exits the
        orbit through the superior orbital fissure and drains into the cavernous
        sinus. Retinal blood drainage occurs via the central retinal vein (
      - type: Emphasis
        content:
          - crv
      - ') and eventually converges into the cavernous sinus. The '
      - type: Emphasis
        content:
          - cra
      - ' and '
      - type: Emphasis
        content:
          - crv
      - ' run through the optic nerve canal, piercing the lamina cribrosa approximately in its center.'
  - type: Paragraph
    content:
      - >-
        Each vascular bed of the circuit is composed of three lumped
        compartments connected in series and representing arterioles (
      - type: Emphasis
        content:
          - a
      - ), capillaries (
      - type: Emphasis
        content:
          - c
      - ) and venules (
      - type: Emphasis
        content:
          - v
      - '), as detailed in '
      - type: Link
        relation: fig
