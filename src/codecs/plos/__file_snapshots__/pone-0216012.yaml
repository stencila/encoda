      - . A thorough validation of the model is the object of the next section.
  - type: Heading
    id: sec013
    depth: 2
    content:
      - Model validation
  - type: Paragraph
    content:
      - >-
        The mathematical model presented here connects numerous blocks that have
        been developed independently by different authors. Thus, the validation
        of each block considered individually has been addressed in different
        articles. Specifically, for the circulation in the retina and in the
        central retinal vessels we refer to [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - >-
        ], for the circulation in the ciliary body and in the choroid we refer
        to [
      - type: Cite
        target: pone-0216012-ref049
        content:
          - '49'
      - '] and ['
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - '], for the aqueous humor circulation we refer to ['
      - type: Cite
        target: pone-0216012-ref026
        content:
          - '26'
      - >-
        ] and for the cerebral circulation of blood, interstitial fluid and CSF
        we refer to [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - >-
        ]. The validation of the modeling assumptions concerning the connections
        between the various components has been presented at the 2018 Annual
        Meeting of the Association for Research in Vision and Ophthalmology [
      - type: Cite
        target: pone-0216012-ref013
        content:
          - '13'
      - ', '
      - type: Cite
        target: pone-0216012-ref014
        content:
          - '14'
      - >-
        ]. The model proved capable of capturing a slight increase in IOP
        following an increase in blood pressure, consistently with the findings
        of the Rotterdam study [
      - type: Cite
        target: pone-0216012-ref087
        content:
          - '87'
      - '], the Blue Mountains eye population-based study ['
      - type: Cite
        target: pone-0216012-ref088
        content:
          - '88'
      - '] and the Beijing eye study ['
      - type: Cite
        target: pone-0216012-ref089
        content:
          - '89'
      - >-
        ]. The model also predicted a decrease in CSFp with blood pressure,
        consistently with the findings of Ren et al reported in [
      - type: Cite
        target: pone-0216012-ref090
        content:
          - '90'
      - >-
        ]. In addition, the model confirmed that the pressure in the vortex
        veins before they exit the sclera is approximately equal to the IOP over
        a wide range of values, as reported by Bill in [
      - type: Cite
        target: pone-0216012-ref091
        content:
          - '91'
      - >-
        ]. These validation results are quite impressive, considering that these
        studies were not used for model calibration. The successful validation
        of the model blocks considered separately [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - –
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - ', '
      - type: Cite
        target: pone-0216012-ref049
        content:
          - '49'
      - '] and jointly ['
      - type: Cite
        target: pone-0216012-ref013
        content:
          - '13'
      - >-
        ] supports the utilization of the model to study the physiological
        connections between ocular and cerebral fluid flows.
  - type: Heading
    id: sec014
    depth: 1
    content:
      - Results and discussion
  - type: Paragraph
    content:
      - >-
        We now turn to the discussions of the results obtained by simulating
        microgravity conditions using the mathematical model presented in the
        previous sections. We consider the four different cases summarized in 
      - type: Link
        relation: table
        target: '#pone-0216012-t004'
        content:
          - Table 4
      - ', namely LHDT, M0, M1 and M2.'
  - type: Paragraph
    content:
      - Changes in the blood oncotic pressure modify both Δ
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CB
      - ' and Δ'
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - p
      - >-
        , leading to changes in the filtration across the blood-brain barrier
        and the ciliary body, respectively, and, consequently, to changes in
        ICP, CSFp and IOP. This is a crucial ingredient to interpret the results
        of the model. We also note that the model is highly nonlinear and, in
        particular, the Starling resistors in the venous segments of the eye are
        likely to play an important role. Specifically, when the transmural
        pressure becomes negative the venous compartments collapse, giving rise
        to a significant increase in resistance, according to 
      - type: Link
        relation: disp-formula
        target: '#pone-0216012-e021'
        content:
          - Eq (4)
      - .
