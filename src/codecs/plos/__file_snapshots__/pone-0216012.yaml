  - type: Paragraph
    content:
      - 'Thus, for example, black vertical lines in '
      - type: Link
        relation: fig
        target: '#pone-0216012-g004'
        content:
          - Fig 4
      - ' indicate the maximum value of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' for which vessel collapse in the retinal circulation occurs. In all considered cases, the first compartment to collapse (for the largest values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - >-
        ) is that corresponding to the ciliary venules. Soon afterwards, and
        further decreasing 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ', the choroidal venules and the postlaminar '
      - type: Emphasis
        content:
          - crv
      - ' also collapse. Finally, the prelaminar '
      - type: Emphasis
        content:
          - crv
      - ' collapses at a slightly smaller value of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - >-
        . This last event is triggered by a compressive radial stress acting on
        the vessel, produced by the lamina deformation. We note that all these
        events occur in a relatively narrow range of values of the blood oncotic
        pressure 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
