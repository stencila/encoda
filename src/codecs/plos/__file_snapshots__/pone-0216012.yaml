          =</mml:mo><mml:mn>8</mml:mn></mml:mrow></mml:math>
      - ' mmHg for blood pressure at the venous output of the eye can be found in ['
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - >-
        ]. This value is considered as a representative mean value among the
        wide range of measurements reported in the literature, as reviewed in [
      - type: Cite
        target: pone-0216012-ref081
        content:
          - '81'
      - >-
        ]. References values for the pressure distribution inside the circuit
        for the retinal circulation have been computed using the mathematical
        model presented in [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - ']. Reference values of '
      - type: MathFragment
