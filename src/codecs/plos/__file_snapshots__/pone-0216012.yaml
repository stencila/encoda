  - type: Paragraph
    content:
      - >-
        The physiological system is subdivided into a number of linked,
        interacting compartments, each of which contains a single physical
        constituent, such as blood, cerebrospinal fluid, interstitial fluid and
        aqueous humor. In particular, we consider the interactions among the
        following components (see 
      - type: Link
        relation: fig
        target: '#pone-0216012-g001'
        content:
          - Fig 1
      - '):'
  - type: Paragraph
    content:
      - in the brain
      - ':'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                blood (3 compartments: intracranial arteries (I), capillaries
                (C), intracranial venous sinuses (S));
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - 'cerebrospinal fluid (1 compartment: ventricular CSF (F));'
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                cerebral tissue and interstitial fluid (1 compartment: brain
                (B));
    order: Unordered
  - type: Paragraph
    content:
      - in each of the two eyes
      - ':'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - 'blood (5 compartments: retina ('
              - type: Emphasis
                content:
                  - r
              - ), choroid (
              - type: Emphasis
                content:
                  - ch
              - ), central retinal artery (
              - type: Emphasis
                content:
                  - cra
              - ), central retinal vein (
              - type: Emphasis
                content:
                  - crv
              - ), ciliary body circulation (
              - type: Emphasis
                content:
                  - cl
              - ));
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - aqueous humor (
              - type: Emphasis
                content:
                  - ah
              - ') (1 compartment: anterior and posterior chamber);'
    order: Unordered
  - type: Paragraph
    content:
      - and in the eye-brain coupling
      - ':'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                cerebrospinal fluid (1 compartment: extra-ventricular (T)
                bridging intracranial and extracranial regions, also including
                the subarachnoid space in the optic nerve posterior to the
                lamina cribrosa).
    order: Unordered
  - type: Paragraph
    content:
      - >-
        The lumped parameter circuit for the brain adopted in the present work
        was described and validated by Lakin and Stevens in [
      - type: Cite
        target: pone-0216012-ref024
        content:
          - '24'
      - >-
        ] for microgravity simulations. The eye block combines a model for the
        retinal circulation and a model for the dynamics of aqueous humor that
        have been proposed by some of the authors of this paper in [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - '] and ['
      - type: Cite
        target: pone-0216012-ref026
        content:
          - '26'
      - >-
        ], respectively, and extends them to account also for the choroidal and
        ciliary body vascular beds [
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - >-
        ]. In this work, we focus on the mean behavior of the system and we
        neglect time variations on both the short time scale of the heart beat
        and on the long time scale of remodelling processes. We also neglect
        autoregulation mechanisms of small vessels, since we wish to keep the
        model relatively simple in order to understand its basic behaviour.
        Moreover, little information exists about autoregulation mechanisms in
        orbit, except that they might be altered due to high 
      - type: Emphasis
        content:
          - CO
      - type: Subscript
        content:
          - '2'
      - ' concentrations ['
      - type: Cite
        target: pone-0216012-ref001
        content:
          - '1'
      - ', '
      - type: Cite
        target: pone-0216012-ref002
        content:
          - '2'
      - '].'
  - type: Paragraph
    content:
      - >-
        The brain and eye models are coupled to each other and are linked to the
        rest of the body via a highly simplified model consisting of two
        compartments: central arteries (A) and central veins (V). This
        description corresponds to a model for the human physiology of the upper
        part of the body. Throughout the paper, lower case letters will denote
        compartments in the eyes and upper case letters will denote compartments
        in the brain and body.
