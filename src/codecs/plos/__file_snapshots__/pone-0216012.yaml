  - type: Paragraph
    content:
      - >-
        We remark that, in the current version of the model, variable
        resistances are adopted only to simulate passive diameter changes in the
        ocular venous segments. In future extensions of the model, variable
        resistances could also be utilized to simulate diameter changes in the
        arterioles, where passive and active mechanisms could be included by
        introducing appropriate functional expressions relating changes in the
        representative cross-sectional area 
      - type: MathFragment
