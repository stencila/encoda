        mathLanguage: mathml
        text: >-
          <mml:math display="inline" id="M23"><mml:mi
          mathvariant="script">A</mml:mi></mml:math>
      - ' to changes in biophysical factors, such as transmural pressure difference, shear stress, oxygen levels and pH (see e.g. ['
      - type: Cite
        target: pone-0216012-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pone-0216012-ref047
        content:
          - '47'
      - >-
        ]). Active changes in arteriolar diameter are the result of regulatory
        mechanisms whose presence and functionality on earth and in microgravity
        conditions are yet to be fully assessed. This is particularly true for
        the choroid, where the presence of regulatory mechanisms has been
        discovered only recently and remains, to date, vastly understudied [
      - type: Cite
        target: pone-0216012-ref001
        content:
          - '1'
      - ', '
      - type: Cite
        target: pone-0216012-ref048
        content:
          - '48'
      - –
      - type: Cite
        target: pone-0216012-ref050
        content:
          - '50'
      - >-
        ]. Interestingly, there have been reports that the choroid engorges
        during spaceflight [
      - type: Cite
        target: pone-0216012-ref051
        content:
          - '51'
      - >-
        ], although, to date, choroidal flow has not been actually measured
        during spaceflight. Thus, it would be very interesting to include a more
        detailed description of choroidal hemodynamics in future developments of
        the model.
