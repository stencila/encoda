          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' on earth is ≈ 25 mmHg, which may decrease to 21.7 mmHg in LHDT and to 18.7 mmHg in microgravity conditions. These reference values are indicated with dashed lines in the corresponding figures.'
