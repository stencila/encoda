        content:
          - '83'
      - –
      - type: Cite
        target: pone-0216012-ref085
        content:
          - '85'
      - >-
        ]. Reference values for the pressures within the choroidal circulation
        have been set as to mirror those in the ciliary circulation, as in [
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - '].'
  - type: Paragraph
    content:
      - type: Emphasis
        content:
          - Reference values for vascular resistances in the eye
      - >-
        . Given the reference values of flow rates and pressures, the values for
        vascular resistances can be found by means of Ohm’s law. The parameters
        involved in the calculation of the vascular resistances pertaining to
        CRA and CRV follow directly from the work by [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - >-
        ]. For what concerns the parameters involved in the resistances for
        retinal venules, we follow the same approach as in [
      - type: Cite
        target: pone-0216012-ref025
        content:
          - '25'
      - >-
        ], where a dichotomous network model for the retinal circulation
        proposed in [
      - type: Cite
        target: pone-0216012-ref086
        content:
          - '86'
      - >-
        ] was used to define the hierarchical architecture of the venous retinal
        segment, leading to the parameter values reported in 
      - type: Link
        relation: table
        target: '#pone-0216012-t006'
        content:
          - Table 6
      - >-
        . Owing to lack of data concerning ciliary and choroidal circulations,
        we assumed that all the elastic parameters are the same as those for the
        retina. For what concerns characteristic areas and lengths, we reasoned
        as follows. Let the blood volumes in the venous segments of retinal
        ciliary body and choroidal circulations be defined as 
      - type: MathFragment
        id: pone.0216012.e048
        mathLanguage: mathml
        text: >-
          <mml:math display="inline" id="M48"><mml:mrow><mml:msub><mml:mi
          mathvariant="script">V</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub><mml:mo>
          =</mml:mo><mml:msub><mml:mi
          mathvariant="script">A</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub><mml:msub><mml:mi
          mathvariant="script">L</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub></mml:mrow></mml:math>
      - ', for '
      - type: Emphasis
        content:
          - i
      - ' = '
      - type: Emphasis
        content:
          - r
      - ', '
      - type: Emphasis
        content:
          - cl
      - ', '
      - type: Emphasis
        content:
          - ch
      - >
        . Let us assume that the ratio between blood volumes in the retinal and
        ciliary body (res. choroidal) venous segment is that same as the ratio
        between the corresponding flow rates, namely
  - type: MathBlock
    id: pone.0216012.e049
