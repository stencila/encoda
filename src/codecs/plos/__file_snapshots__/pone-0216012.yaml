      mathvariant="script">V</mml:mi><mml:mrow><mml:mi>i</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub><mml:msub><mml:mi
      mathvariant="script">V</mml:mi><mml:mrow><mml:mi>r</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub></mml:mfrac></mml:mstyle><mml:mo>
      =</mml:mo><mml:mfrac><mml:msub><mml:mover><mml:mi>Q</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mi>i</mml:mi></mml:msub><mml:msub><mml:mover><mml:mi>Q</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mi>r</mml:mi></mml:msub></mml:mfrac><mml:mo>,</mml:mo><mml:mspace
      width="1.em"/><mml:mi>i</mml:mi><mml:mo>
      =</mml:mo><mml:mi>c</mml:mi><mml:mi>l</mml:mi><mml:mo>,</mml:mo><mml:mi>c</mml:mi><mml:mi>h</mml:mi><mml:mo>.</mml:mo></mml:mrow></mml:mtd></mml:mtr></mml:mtable></mml:math>
  - type: Paragraph
    content:
      - |

        Then it follows that
  - type: MathBlock
