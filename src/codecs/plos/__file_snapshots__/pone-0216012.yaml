        mathLanguage: mathml
        text: >-
          <mml:math display="inline"
          id="M46"><mml:mrow><mml:msub><mml:mover><mml:mi>P</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>c</mml:mi><mml:mi>l</mml:mi><mml:mo>,</mml:mo><mml:mi>i</mml:mi><mml:mi>n</mml:mi></mml:mrow></mml:msub><mml:mo>
          =</mml:mo><mml:mn>60</mml:mn></mml:mrow></mml:math>
      - ' mmHg and '
      - type: MathFragment
        id: pone.0216012.e047
        mathLanguage: mathml
        text: >-
          <mml:math display="inline"
          id="M47"><mml:mrow><mml:msub><mml:mover><mml:mi>P</mml:mi><mml:mo>¯</mml:mo></mml:mover><mml:mrow><mml:mi>c</mml:mi><mml:mi>l</mml:mi><mml:mo>,</mml:mo><mml:mi>v</mml:mi></mml:mrow></mml:msub><mml:mo>
          =</mml:mo><mml:mn>17</mml:mn></mml:mrow></mml:math>
      - ' mmHg can be found in ['
      - type: Cite
        target: pone-0216012-ref027
        content:
          - '27'
      - >-
        ]. These values were obtained indirectly from estimates of blood volume
        and vascular compliance. A reference value of 32 mmHg for the pressure
        between arterioles and capillaries can be found in [
      - type: Cite
        target: pone-0216012-ref046
        content:
          - '46'
      - ']. This value is based on the choice adopted in ['
      - type: Cite
        target: pone-0216012-ref082
