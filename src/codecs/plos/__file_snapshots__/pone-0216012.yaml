  - type: Paragraph
    content:
      - >-
        In space, the human body experiences a series of changes in external
        conditions with respect to earth. The most obvious one is the lack of
        gravity that has an influence on the redistribution of fluids within the
        body. In particular, a significant fluid shift has been observed from
        the lower to the upper body and head. This is thought to produce an
        increase in ICP and also a variation in the blood colloid osmotic
        pressure in the brain [
      - type: Cite
        target: pone-0216012-ref001
        content:
          - '1'
      - ', '
      - type: Cite
        target: pone-0216012-ref006
        content:
          - '6'
      - ', '
      - type: Cite
        target: pone-0216012-ref054
        content:
          - '54'
      - >-
        ]. However, the effect of microgravity on ICP is quite complex. In acute
        zero gravity conditions simulated during parabolic flight, ICP during
        supine posture fell in microgavity relative to earth conditions and the
        removal of gravity was found to prevent the normal lowering of ICP when
        upright [
      - type: Cite
        target: pone-0216012-ref055
        content:
          - '55'
      - '].'
  - type: Paragraph
    content:
