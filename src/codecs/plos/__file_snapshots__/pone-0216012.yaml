        production and drainage.
  - type: Paragraph
    content:
      - >-
        Aqueous humor is produced at the ciliary body by a combination of
        passive and active mechanisms. The passive mechanism consists of
        ultrafiltration of fluid across the vessel wall in the microcirculation
        and produces a flux 
      - type: Emphasis
        content:
          - J
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - uf
      - ' that is driven by trans-membrane differences in hydrostatic and oncotic pressures, the oncotic flux being mediated by a protein reflection coefficient '
      - type: Emphasis
        content:
          - σ
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - p
      - ', see '
      - type: Link
        relation: disp-formula
        target: '#pone-0216012-e001'
        content:
          - Eq (1)
      - >-
        . The passive production mechanism is accounted for in the model through
        the filtration block (resistance and current generator in parallel)
        between the capillary node in the ciliary circulation (with pressure 
      - type: Emphasis
        content:
