  - type: Paragraph
    content:
      - >-
        IOP also grows as the oncotic pressure difference decreases. In the
        Starling resistors, collapse of the flexible pipes depends on the
        transmural pressure that, in all cases but the prelaminar 
      - type: Emphasis
        content:
          - crv
      - >-
        , is given by the difference between the intraluminal pressure and the
        IOP. Therefore, a growth in IOP can lead to vessel collapse. Since this
        is an important ingredient in the model, in 
      - type: Link
        relation: fig
        target: '#pone-0216012-g004'
        content:
          - Fig 4
      - ' we report with coloured dotted lines the values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' at which each of the compartments collapses. Throughout this section, we use consistently the following '
      - type: Emphasis
        content:
          - color code
      - ' to identify different ocular blood compartments:'
  - type: List
