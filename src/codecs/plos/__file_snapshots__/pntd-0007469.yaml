    content:
      - Epidemic typhus
  - type: Paragraph
    content:
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - prowazekii
      - >-
        , the agent of epidemic typhus, causes frequent neurological
        manifestations. These include an agitated delirium that, when untreated,
        may progress to death. A severe headache is almost always present.
        Neurological complications include seizures, confusion, and coma. In
        severe cases, patients develop meningoencephalitis, with meningism,
        tinnitus, and hyperacusis, followed by deafness, dysphoria, and
        agitation. In Brill–Zinsser disease, the recurrent form of epidemic
        typhus that may occur months to years after the initial infection,
        symptoms are similar to the primary infection, although generally milder
        [
      - type: Cite
