  - type: Paragraph
    content:
      - 'African tick bite fever (ATBF), caused by '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - africae
      - >-
        , is the most common rickettsiosis in travelers to sub-Saharan Africa
        and also the most important rickettsiosis worldwide in terms of numbers
        of cases per year [
      - type: Cite
        target: pntd-0007469-ref085
        content:
          - '85'
      - –
      - type: Cite
        target: pntd-0007469-ref087
        content:
          - '87'
      - >-
        ]. The disease is most commonly mild and self-limiting without any
        sequellae. However, in 2006, Jensenius and colleagues reported 6
