  - type: Heading
    id: sec004
    depth: 1
    content:
      - Clinical manifestations of rickettsial infections
  - type: Paragraph
    content:
      - >-
        Spotted fever rickettsioses typically present with a triad made of
        fever, inoculation eschar(s), and generalized cutaneous rash. However,
        infected patients may develop other clinical pictures, including
        nonspecific flu-like symptoms, isolated fever, myalgia, cough,
        generalized lymphadenopathy, abdominal pain, and a variety of
        neurological symptoms that are described next.
  - type: Paragraph
    content:
      - >-
        Most commonly, patients recover without sequellae. However, the clinical
        presentation of rickettsial diseases may vary from mild to very severe,
        with the case-fatality rate for highly virulent rickettsiae ranging from
        2% to 30% [
      - type: Cite
        target: pntd-0007469-ref013
        content:
          - '13'
      - >-
        ]. The severity of rickettsial disease has been associated with
        differences in pathogen virulence and host-related factors (e.g., age,
        delayed diagnosis, hepatic and renal dysfunction, CNS and lung
        involvement) [
      - type: Cite
        target: pntd-0007469-ref014
        content:
          - '14'
      - >-
        ]. Regarding species-specific variations in virulence, studies have
        suggested that these differences may be linked to the degree of genomic
        degradation. In a comparison of 4 species exhibiting distinct virulence
        profiles, the most virulent 
      - type: Emphasis
        content:
          - Rickettsia
      - ' sp. exhibited the most drastically reduced and degraded genomes compared with closely related species of milder pathogenesis ['
      - type: Cite
        target: pntd-0007469-ref015
        content:
          - '15'
      - '].'
  - type: Heading
    id: sec005
    depth: 1
    content:
      - Mechanisms of bacterial entry into the CNS
  - type: Paragraph
    content:
      - >-
        The brain–blood barrier (BBB) at the level of brain microvessel
        endothelium is the major site of blood–CNS exchange. The mechanisms of
        bacterial entry into the CNS are divided according to whether they break
        the integrity of BBB cells (which consist of microvascular endothelial
        cells of the brain, pericytes, and astrocytes) or interact with
        epithelial cells of the blood–choroid barrier. Mechanisms used by
        pathogens to enter the CNS are usually classified according to the
        involved cellular route [
      - type: Cite
        target: pntd-0007469-ref016
        content:
          - '16'
      - ','
      - type: Cite
        target: pntd-0007469-ref017
        content:
          - '17'
      - >-
        ]. These cellular entry routes are listed as intercellular or
        paracellular (passing between cells), transcellular (the intracellular
        mode), or leukocyte-facilitated in infected phagocytes (which is a
        “Trojan horse”-like mechanism) [
      - type: Cite
        target: pntd-0007469-ref018
        content:
          - '18'
      - ','
      - type: Cite
        target: pntd-0007469-ref019
        content:
          - '19'
      - >-
        ]. Rickettsial neuroinvasion occurs during the systemic phase of the
        disease and typically follows bacterial dissemination via the
        bloodstream. As other intracellular microorganisms, rickettsiae might
        use a transcellular approach, which is supported by the fact that
        bacterial replication takes place within endothelial cells. Other
        studies have demonstrated that bacterial pathogens (extra- and
        intracellular) can reach the BBB and are recognized by
        antigen-presenting cells through binding to Toll-like receptors (
      - type: Link
        relation: fig
        target: '#pntd-0007469-g004'
        content:
          - Fig 4
      - ).
  - type: Figure
    id: pntd-0007469-g004
    caption:
      - type: Heading
        depth: 2
        content:
          - Mechanisms of bacterial penetration through the blood–brain barrier.
      - type: Paragraph
        content:
          - >-
            (A) Intercellular or paracellular, described in extracellular
            pathogens. The physical barrier formed by endothelial tight
            junctions is disturbed by bacterial penetration. (B) Transcellular,
            passing through cells, e.g., direct invasion of endothelial cells.
            In this scenario, blood-borne bacteria directly invade CNS
            endothelial cells. (C) By leukocytes, within infected macrophages,
            named “Trojan horse” mechanism. Infected leukocytes adhere to
            endothelial cells, allowing the spread of bacteria or,
            alternatively, leukocytes can transmigrate and deliver bacteria to
            the CNS parenchyma. CNS, central nervous system.
    label: Fig 4
    content:
      - type: ImageObject
        contentUrl: ''
        format: image/png
        meta:
          inline: false
          linkType: simple
  - type: Paragraph
    content:
      - >-
        They induce the activation of nuclear factor-kappa B- or
        mitogen-activated protein kinase pathways and subsequently up-regulate
        leukocyte populations and express numerous proteins involved in
        inflammation and the immune response [
      - type: Cite
        target: pntd-0007469-ref016
        content:
          - '16'
      - ','
      - type: Cite
        target: pntd-0007469-ref018
        content:
          - '18'
      - >-
        ]. However, the precise molecular mechanisms of rickettsial entry into
        the CNS are not yet described.
  - type: Heading
    id: sec006
    depth: 1
    content:
      - Treatment of rickettsioses
  - type: Paragraph
    content:
      - >-
        The most efficient antibiotics to cure rickettsioses are tetracycline
        derivatives, primarily doxycycline. The daily dose, 200 mg, is usually
        administered orally and is sufficient to cure rickettsioses. Treatment
        duration is 7 days or until 2 days after apyrexia is obtained [
      - type: Cite
        target: pntd-0007469-ref020
        content:
          - '20'
      - ','
      - type: Cite
        target: pntd-0007469-ref021
        content:
          - '21'
      - >-
        ]. In severe forms, intravenous doxycycline may be used. Alternatively,
        chloramphenicol and macrolides (azithromycin, clarithromycin, and
        roxytromycin) can be prescribed for treating rickettsial diseases [
      - type: Cite
        target: pntd-0007469-ref022
        content:
          - '22'
      - ','
      - type: Cite
        target: pntd-0007469-ref023
        content:
          - '23'
      - >-
        ]. As a consequence, empirical therapy for CNS infections most often
        does not include antibiotics active on rickettsiae.
  - type: Heading
    id: sec007
    depth: 1
    content:
      - Neuropathology in the framework of rickettsial diseases
  - type: Heading
    id: sec008
    depth: 2
    content:
      - Spotted fever group rickettsiae
  - type: Paragraph
    content:
      - >-
        In spotted fever group (SFG) rickettsioses, encephalitis is
        underdiagnosed due to underrecognition and low sensitivity of serologies
        at the time of early symptoms [
      - type: Cite
        target: pntd-0007469-ref024
        content:
          - '24'
      - >-
        ]. Therefore, it is difficult for clinicians to recognize the clinical,
        biological, and neuroimaging features of this type of encephalitis [
      - type: Cite
        target: pntd-0007469-ref025
        content:
          - '25'
      - '].'
  - type: Heading
    id: sec009
    depth: 2
    content:
      - Rocky Mountain spotted fever
  - type: Paragraph
    content:
      - 'Rocky Mountain spotted fever (RMSF), caused by '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ', frequently presents with neurological symptoms ['
      - type: Cite
        target: pntd-0007469-ref026
        content:
          - '26'
      - ','
      - type: Cite
        target: pntd-0007469-ref027
        content:
          - '27'
      - >-
        ]. The CNS notably appears to be one of the major systems involved
        during the latest stages of RMSF pathogenesis [
      - type: Cite
        target: pntd-0007469-ref028
        content:
          - '28'
      - '].'
  - type: Paragraph
    content:
      - >-
        The onset of symptoms is usually abrupt, with severe headache, fever,
        chills, myalgias, arthralgias, and prostration. Neurological symptoms
        are frequently a prominent feature. Headache, restlessness, insomnia,
        and back stiffness are common. Delirium or coma alternating with
        restlessness is present during the peak of fever [
      - type: Cite
        target: pntd-0007469-ref026
        content:
          - '26'
      - ','
      - type: Cite
        target: pntd-0007469-ref027
        content:
          - '27'
      - ','
      - type: Cite
        target: pntd-0007469-ref029
        content:
          - '29'
      - –
      - type: Cite
        target: pntd-0007469-ref031
        content:
          - '31'
      - >-
        ]. Encephalitis, which may be fatal, is a frequent manifestation in case
        of delayed diagnosis and treatment [
      - type: Cite
        target: pntd-0007469-ref032
        content:
          - '32'
      - >-
        ]. In addition, several authors have described severe sequelae in
        patients who survived 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ' infection, including hemiplegia, deafness, visual disturbance, slurred speech, mental confusion, and cranial neuropathies that may persist for a few weeks following recovery ['
      - type: Cite
        target: pntd-0007469-ref033
        content:
          - '33'
      - –
      - type: Cite
        target: pntd-0007469-ref037
        content:
          - '37'
      - '].'
  - type: Paragraph
    content:
      - >-
        Histological studies have highlighted that the pathologic changes in
        RMSF are most severe in the skin, but the heart, lungs, and CNS also are
        involved. The brain is edematous, and minute petechial hemorrhages are
        present. The characteristic microscopic lesions are small round nodules
        composed of elongated microglia, lymphocytes, and endothelial cells [
      - type: Cite
        target: pntd-0007469-ref029
        content:
          - '29'
      - ','
      - type: Cite
        target: pntd-0007469-ref038
        content:
          - '38'
      - ','
      - type: Cite
        target: pntd-0007469-ref039
        content:
          - '39'
      - >-
        ]. These are scattered diffusely through the brain in close relation to
        small vessels. Vessels in the center of the lesions show severe
        degeneration. Endothelial cells are swollen, and the lumen may be
        occluded. Areas of focal necrosis are common as the result of thrombosis
        of small arteries. Some degree of perivascular infiltration without the
        presence of nodules may be seen in both the meninges and brain
        parenchyma [
      - type: Cite
        target: pntd-0007469-ref029
        content:
          - '29'
      - '].'
  - type: Paragraph
    content:
      - >-
        To the best of our knowledge, there is just one report of experimental
        in vitro rickettsial infection of neuronal cells. Joshi and Kovacs [
      - type: Cite
        target: pntd-0007469-ref040
        content:
          - '40'
      - '] demonstrated that neurons are efficiently infected by '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ' and that the infection causes significant neuronal apoptotic cell death. A double-immunofluorescent staining technique was employed to identify infected neurons, using anti-'
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ' serum and a neuron-specific (antineuronal '
      - type: Emphasis
        content:
          - β
      - >-
        -III isoform of tubulin [anti-TuJ1]) antibody. The extent of apoptotic
        cell death of immunocytochemically identified neurons was determined by
        terminal deoxynucleotidyl transferase-mediated digoxigenin-dUTP nick-end
        labelling (TUNEL) assay. Primary cultures of rat cerebellar granular
        neurons were infected (approximately 65% of neurons) during a 6-hour
        exposure to 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - >-
        , and the infection induced widespread neuronal degeneration. To verify
        that the observed neuronal degeneration was 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - >-
        -induced, primary cultures of rat cerebellar granular neuron cultures
        were exposed to 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ' in the presence of tetracycline. The authors also included '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - rickettsii
      - ' infection of endothelial cells as a control for infection and infection-induced apoptotic cell death ['
      - type: Cite
        target: pntd-0007469-ref040
        content:
          - '40'
      - '].'
  - type: Paragraph
    content:
      - 'The CNS is also a crucial target in other rickettsial diseases ['
      - type: Cite
        target: pntd-0007469-ref041
        content:
          - '41'
      - ','
      - type: Cite
        target: pntd-0007469-ref042
        content:
          - '42'
      - >-
        ]. It has been demonstrated by a specific immunohistochemistry
        technique, during the development of mouse-model studies, that
        rickettsiae reach brain tissues when injected intravenously [
      - type: Cite
        target: pntd-0007469-ref043
        content:
          - '43'
      - >-
        ]. Such studies demonstrate that rickettsiae are able to cross the
        blood–brain barrier to reach brain tissues. The other rickettsial
        infections that may affect the nervous system exhibit pathological and
        clinical changes similar to those of RMSF [
      - type: Cite
        target: pntd-0007469-ref029
        content:
          - '29'
      - >-
        ]. In rickettsial meningitis, the cerebrospinal fluid shows pleocytosis
        with lymphocyte predominance, hypoglycorrhachia, and
        hyperproteinorrhachia.
  - type: Heading
    id: sec010
    depth: 2
    content:
      - Mediterranean spotted fever
  - type: Paragraph
    content:
      - >-
        Mediterranean spotted fever (MSF), also known as Boutonneuse fever and
        Marseilles fever, is caused by 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - conorii
      - >-
        . Although usually a benign and self-limiting exanthematous febrile
        illness [
      - type: Cite
        target: pntd-0007469-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pntd-0007469-ref047
        content:
          - '47'
      - '], MSF has a fatality rate of 2% to 7% among hospitalized patients ['
      - type: Cite
        target: pntd-0007469-ref048
        content:
          - '48'
      - >-
        ]. In large MSF case series from France and Spain, patients with severe
        and fatal forms of the disease developed complications, including acute
        renal failure, thrombocytopenia, myocarditis, pneumonitis, gastric
        hemorrhage, shock, and multiple organ failure [
      - type: Cite
        target: pntd-0007469-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pntd-0007469-ref047
        content:
          - '47'
      - ','
      - type: Cite
        target: pntd-0007469-ref049
        content:
          - '49'
      - >-
        ]. Furthermore, a few reports in the literature have described CNS
        involvement in the course of MSF, presenting as meningitis [
      - type: Cite
        target: pntd-0007469-ref050
        content:
          - '50'
      - ','
      - type: Cite
        target: pntd-0007469-ref051
        content:
          - '51'
      - '], encephalitis ['
      - type: Cite
        target: pntd-0007469-ref045
        content:
          - '45'
      - ','
      - type: Cite
        target: pntd-0007469-ref047
        content:
          - '47'
      - ','
      - type: Cite
        target: pntd-0007469-ref049
        content:
          - '49'
      - ','
      - type: Cite
        target: pntd-0007469-ref050
        content:
          - '50'
      - ','
      - type: Cite
        target: pntd-0007469-ref052
        content:
          - '52'
      - ','
      - type: Cite
        target: pntd-0007469-ref053
        content:
          - '53'
      - '], meningoencephalitis ['
      - type: Cite
        target: pntd-0007469-ref047
        content:
          - '47'
      - ','
      - type: Cite
        target: pntd-0007469-ref054
        content:
          - '54'
      - –
      - type: Cite
        target: pntd-0007469-ref056
        content:
          - '56'
      - '], or myelitis ['
      - type: Cite
        target: pntd-0007469-ref050
        content:
          - '50'
      - >-
        ]. Among the patients who survived these severe forms, only 2 did not
        suffer sequelae. Sequelae were severe, despite an appropriate
        doxycycline treatment of 200 mg every 12 hours [
      - type: Cite
        target: pntd-0007469-ref054
        content:
          - '54'
      - ','
      - type: Cite
        target: pntd-0007469-ref057
        content:
          - '57'
      - '].'
  - type: Heading
    id: sec011
    depth: 2
    content:
      - Japanese spotted fever
  - type: Paragraph
    content:
      - 'Japanese spotted fever (JSF), caused by '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - japonica
      - ', was first reported in 1984 ['
      - type: Cite
        target: pntd-0007469-ref058
        content:
          - '58'
      - >-
        ]. This rickettsial disease is characterized by high fever, rash, and
        inoculation eschar at the tick bite site [
      - type: Cite
        target: pntd-0007469-ref058
        content:
          - '58'
      - ']. JSF is clinically similar to scrub typhus, caused by '
      - type: Emphasis
        content:
          - O
      - '. '
      - type: Emphasis
        content:
          - tsutsugamushi
      - ', but often with a more severe course ['
      - type: Cite
        target: pntd-0007469-ref058
        content:
          - '58'
      - >-
        ]. CNS involvement is rare, but cases complicated by pneumonia or
        meningoencephalitis have been reported [
      - type: Cite
        target: pntd-0007469-ref059
        content:
          - '59'
      - –
      - type: Cite
        target: pntd-0007469-ref061
        content:
          - '61'
      - ']. There have been only 5 JSF reported cases with CNS involvement ['
      - type: Cite
        target: pntd-0007469-ref062
        content:
          - '62'
      - –
      - type: Cite
        target: pntd-0007469-ref064
        content:
          - '64'
      - ']. The first fatal case was reported by Kodama and colleagues in 2002 ['
      - type: Cite
        target: pntd-0007469-ref065
        content:
          - '65'
      - >-
        ]. All patients exhibited fever and mental disturbance, including 3
        patients with nuchal rigidity and 3 patients with seizures. All patients
        had aseptic meningitis [
      - type: Cite
        target: pntd-0007469-ref066
        content:
          - '66'
      - '].'
  - type: Heading
    id: sec012
    depth: 2
    content:
      - Tick-borne lymphadenopathy
  - type: Paragraph
    content:
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - slovaca
      - ' and '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - raoultii
      - ' cause a rickettsiosis that has successively been named tick-borne lymphadenopathy (TIBOLA) ['
      - type: Cite
        target: pntd-0007469-ref067
        content:
          - '67'
      - –
      - type: Cite
        target: pntd-0007469-ref069
        content:
          - '69'
      - '], '
      - type: Emphasis
        content:
          - Dermacentor
      - '-borne necrosis erythema and lymphadenopathy (DEBONEL) ['
      - type: Cite
        target: pntd-0007469-ref070
        content:
          - '70'
      - –
      - type: Cite
        target: pntd-0007469-ref073
        content:
          - '73'
      - >-
        ], and then scalp eschar and neck lymphadenopathy after tick bite
        (SENLAT) [
      - type: Cite
        target: pntd-0007469-ref074
        content:
          - '74'
      - ']. The first '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - slovaca
      - ' isolate was cultivated from a '
      - type: Emphasis
        content:
          - D
      - '. '
      - type: Emphasis
        content:
          - marginatus
      - ' tick collected in central Slovakia and was initially considered nonpathogenic ['
      - type: Cite
        target: pntd-0007469-ref067
        content:
          - '67'
      - ','
      - type: Cite
        target: pntd-0007469-ref075
        content:
          - '75'
      - ','
      - type: Cite
        target: pntd-0007469-ref076
        content:
          - '76'
      - ']. However, in 1997, '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - slovaca
      - ' was identified as the cause of a clinical entity combining scalp eschar and neck lymphadenopathy after a tick bite ['
      - type: Cite
        target: pntd-0007469-ref076
        content:
          - '76'
      - >-
        ]. After MSF, TIBOLA is nowadays the most prevalent tick-borne
        rickettsiosis in Europe [
      - type: Cite
        target: pntd-0007469-ref077
        content:
          - '77'
      - '].'
  - type: Paragraph
    content:
      - >-
        This syndrome is defined by the association of a tick bite and an
        inoculation eschar to the scalp, surrounded by a circular erythema, and
        painful regional lymphadenopathies [
      - type: Cite
        target: pntd-0007469-ref078
        content:
          - '78'
      - >-
        ]. The enlarged lymph nodes are located in the draining region of the
        tick bite, characteristically in the occipital region and/or behind the
        sternocleidomastoidal muscle. Although rare, the most frequent general
        symptoms are fever, nuchal lymphadenopathy, fatigue, dizziness,
        headache, sweat, myalgia, arthralgia, and loss of appetite [
      - type: Cite
        target: pntd-0007469-ref068
        content:
          - '68'
      - ','
      - type: Cite
        target: pntd-0007469-ref079
        content:
          - '79'
      - >-
        ]. Symptoms suggestive of acute encephalitis with febrile relapses and a
        persistence of neurasthenic disorders have also been reported [
      - type: Cite
        target: pntd-0007469-ref068
        content:
          - '68'
      - ','
      - type: Cite
        target: pntd-0007469-ref080
        content:
          - '80'
      - '].'
  - type: Paragraph
    content:
      - 'Although '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - slovaca
      - ' was the first demonstrated agent of TIBOLA ['
      - type: Cite
        target: pntd-0007469-ref076
        content:
          - '76'
      - '] and was isolated from a patient ['
      - type: Cite
        target: pntd-0007469-ref081
        content:
          - '81'
      - '], other '
      - type: Emphasis
        content:
          - Rickettsia
      - ' species were suspected to be involved in the disease in Spanish reports ['
      - type: Cite
        target: pntd-0007469-ref071
        content:
          - '71'
      - ','
      - type: Cite
        target: pntd-0007469-ref082
        content:
