  - type: Heading
    id: sec024
    depth: 1
    content:
      - Conclusion
  - type: Paragraph
    content:
      - >-
        Through a literature review, we identified 13 rickettsioses, including
        scrub typhus, causing CNS infections ranging from simple headache to
        lethal meningoencephalitis. In addition, surviving patients may suffer
        incapacitating sequellae. To date, the precise mechanisms of rickettsial
        pathogenesis for the CNS are only partially known, but animal models
        have demonstrated their pro-apototic effect for neurons. However, these
        bacteria are constantly susceptible to tetracyclines that may
        efficiently be used to cure patients. The remaining challenge is to
        integrate rickettsioses more systematically in the differential
        diagnosis of CNS infections. Without this effort, the diagnosis and
        treatment may be delayed, increasing the risk of severe forms.
