        content:
          - '102'
      - >-
        ]. Mental confusion, seizures, stupor, and ataxia may occur infrequently
        [
      - type: Cite
        target: pntd-0007469-ref101
        content:
          - '101'
      - ','
      - type: Cite
        target: pntd-0007469-ref103
        content:
          - '103'
      - –
      - type: Cite
        target: pntd-0007469-ref105
        content:
          - '105'
