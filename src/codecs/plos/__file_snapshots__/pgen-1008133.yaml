content:
  - type: Heading
    id: sec001
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Coordinated tissue growth is essential for the generation of
        functionally integrated organs during animal development, as well as for
        tissue homeostasis during adult life. Although a broad range of genes
        and pathways regulating growth has been uncovered, the exact mechanisms
        by which cells within the same tissue maintain tissue homeostasis by
        responding to stress in a coordinated manner are less understood.
  - type: Paragraph
    content:
      - >-
        The p53 tumor suppressor regulates the mammalian cell stress response
        through direct transcriptional activation of specific target genes
        involved in cell cycle arrest, DNA repair and apoptosis [
      - type: Cite
        target: pgen-1008133-ref001
        content:
          - '1'
      - >-
        ]. Recently, several non-cell-autonomous functions of p53 have been
        reported to be relevant in tissue homeostasis, as well as in tumor
        suppression [
      - type: Cite
        target: pgen-1008133-ref002
        content:
          - '2'
      - ','
      - type: Cite
        target: pgen-1008133-ref003
        content:
          - '3'
      - >-
        ]. In this regard, the activation of p53 in stromal fibroblasts promotes
        an antitumor microenvironment by impairing the survival and spread of
        adjacent tumor cells [
      - type: Cite
        target: pgen-1008133-ref004
        content:
          - '4'
      - –
      - type: Cite
        target: pgen-1008133-ref006
        content:
          - '6'
      - >-
        ]. Likewise, reconstituted MCF7 tumors containing p53-deficient
        fibroblasts develop faster and are more aggressive than their
        counterparts carrying wild-type fibroblasts [
      - type: Cite
        target: pgen-1008133-ref007
        content:
          - '7'
      - >-
        ]. In fact, the modulation of inflammatory cytokine secretion by
        tumor-mediated activation of p53 has been shown to limit tissue damage [
      - type: Cite
        target: pgen-1008133-ref008
        content:
          - '8'
      - '], inhibit adjacent epithelial cell transformation ['
      - type: Cite
        target: pgen-1008133-ref004
        content:
          - '4'
      - >-
        ], and promote macrophage-mediated clearance of tumor and apoptotic
        cells [
      - type: Cite
        target: pgen-1008133-ref009
        content:
          - '9'
      - ','
      - type: Cite
        target: pgen-1008133-ref010
        content:
          - '10'
      - '].'
  - type: Paragraph
    content:
      - >-
        Studies on the role of p53 in the coordination of growth and cell
        proliferation have benefited from genetically tractable model systems.
        The single 
      - type: Emphasis
        content:
          - Drosophila
      - ' orthologue of mammalian p53 (Dmp53) has been demonstrated to be essential for tissue and metabolic homeostasis ['
      - type: Cite
        target: pgen-1008133-ref002
        content:
          - '2'
      - >-
        ]. In addition to conserved functions that promote apoptosis upon
        stress, Dmp53 participates in non-cell-autonomous responses, regulating
        apoptosis-induced proliferation [
      - type: Cite
        target: pgen-1008133-ref011
        content:
          - '11'
      - –
      - type: Cite
        target: pgen-1008133-ref013
        content:
          - '13'
      - '], cell competition ['
      - type: Cite
        target: pgen-1008133-ref014
        content:
          - '14'
      - ','
      - type: Cite
        target: pgen-1008133-ref015
        content:
          - '15'
      - '] and adaptive responses to nutrient stress at the organismal level ['
      - type: Cite
        target: pgen-1008133-ref016
        content:
          - '16'
      - ']. Previous studies using the '
      - type: Emphasis
        content:
          - Drosophila
      - ' wing as a model system demonstrated that adjacent cell populations within an organ grow in a coordinated manner, buffering local variations in growth rate, thereby maintaining tissue homeostasis and allowing the development of well-proportioned wings ['
      - type: Cite
        target: pgen-1008133-ref017
        content:
          - '17'
      - ','
      - type: Cite
        target: pgen-1008133-ref018
        content:
          - '18'
      - >-
        ]. Targeted depletion of growth-promoting genes or disruption of the
        protein biosynthetic machinery in defined regions of the developing wing
        primordium reduces size of adjacent unperturbed territories [
      - type: Cite
        target: pgen-1008133-ref017
        content:
          - '17'
      - ','
      - type: Cite
        target: pgen-1008133-ref019
        content:
          - '19'
      - >-
        ]. Activation of Dmp53 in the slow-growing cell population is required
        for proper coordination of intra-organ growth, since depletion of Dmp53
        uncouples the growth of adjacent cell populations and ultimately gives
        rise to wings with incorrect proportions [
      - type: Cite
        target: pgen-1008133-ref017
        content:
          - '17'
      - >-
        ]. Several molecular mechanisms, involving either a tissue local
        response [
      - type: Cite
        target: pgen-1008133-ref017
        content:
          - '17'
      - >-
        ] or systemic mechanisms coordinating both intra- and inter-organ growth
        [
      - type: Cite
        target: pgen-1008133-ref019
        content:
          - '19'
      - –
      - type: Cite
        target: pgen-1008133-ref021
        content:
          - '21'
      - '], have been proposed to underlie Dmp53-dependent growth coordination.'
  - type: Paragraph
    content:
      - >-
        Here we have identified Eiger (Egr), the unique member of TNF
        superfamily of ligands in 
      - type: Emphasis
        content:
          - Drosophila
      - ' ['
      - type: Cite
        target: pgen-1008133-ref022
        content:
          - '22'
      - ','
      - type: Cite
        target: pgen-1008133-ref023
        content:
          - '23'
      - >-
        ] as a direct effector of Dmp53 mediating intra-organ growth. We
        demonstrate that Egr acts through its receptor Grindelwald (Grnd) and
        Jun N-terminal Kinase (JNK) signaling to reduce the growth and
        proliferation rates of adjacent cell populations. The inactivation of
        Egr or JNK signaling in slow-growing cell populations disrupts the
        coordination of growth among adjacent tissue domains, resulting in
        unproportioned adult wings. We further demonstrate that the regulation
        of tissue growth and proliferation rates by Dmp53 can be uncoupled and
        independently regulated by two distinct mechanisms downstream of Egr-JNK
        signaling. Whereas dILP8 expression is required to coordinate
        intra-organ growth and final tissue size, reactive oxygen species (ROS)
        production downstream of Egr/JNK and as a consequence of apoptosis
        induction acts in a non-cell-autonomous manner to regulate the
        proliferation rates of adjacent epithelial cells. Taken together, our
        results show how local mechanisms along with systemic responses act
        together to coordinate the growth and proliferation of different parts
        of an organ.
