      - ' Genome 2.0 Array (Affymetrix), and then washed and stained in a GeneChip Fluidics Station 450 (Affymetrix). Microarray scanning and CEL fly generation were performed using an Affymetrix GeneChip Scanner GSC3000. To generate log2 expression estimates, overall array intensity was normalized between arrays and the probe intensity of all probes in a probe set was summarized to a single value using gcRMA (gcRMA 2.0.0; Bioconductor package). The transcriptional profile of RA-expressing and non-expressing cells of the posterior compartment was compared, and those genes with fold changes ≥ or ≤ 1 and p value ≤0.05 were considered to be differentially expressed.'
