  - type: Paragraph
    content:
      - >-
        The ligands of the TNF family are well conserved throughout evolution,
        and they act mainly through JNK signaling to regulate growth,
        proliferation and apoptosis [
      - type: Cite
        target: pgen-1008133-ref052
        content:
          - '52'
      - ','
      - type: Cite
        target: pgen-1008133-ref053
        content:
          - '53'
      - ']. '
      - type: Emphasis
        content:
          - Drosophila
      - ' type II transmembrane protein Eiger belongs to this family and exerts intrinsic tumor suppressor activity in epithelia by eliminating oncogenic cells through local endocytic JNK activation ['
      - type: Cite
        target: pgen-1008133-ref054
        content:
          - '54'
      - >-
        ]. Eiger expression in apoptotic cells activates the JNK pathway in
        neighboring cells, thus propagating apoptotic JNK signaling along the
        tissue as part of a process called apoptosis-induced apoptosis [
      - type: Cite
        target: pgen-1008133-ref028
        content:
          - '28'
      - >-
        ]. Moreover, it has been reported that interactions between tumor cells
        and the tumor microenvironment mediated by Eiger and its receptor Grnd
        also drive JNK activation, tumor growth, and invasive behavior [
      - type: Cite
        target: pgen-1008133-ref054
        content:
          - '54'
      - –
      - type: Cite
        target: pgen-1008133-ref056
        content:
          - '56'
      - >-
        ]. In this work, we showed that Eiger expression in growth-deficient
        cell populations is required for both apoptotic and proliferative
        responses in unperturbed territories. Eiger-dependent JNK activation was
        restricted to slow-growing domains, and inhibition of Grnd-JNK signaling
        in the growth-depleted territory was sufficient to restore normal size
        in adjacent domains. Therefore, although Eiger can act as a soluble
        ligand and activate JNK signaling in distant cells under certain
        circumstances, the role of this protein in coordinating intra-organ
        growth seems to be restricted to the growth-depleted tissue and involves
        local JNK activation.
  - type: Paragraph
    content:
      - >-
        As mentioned before, the JNK pathway governs proliferation and apoptosis
        during regeneration and tumorigenesis in 
      - type: Emphasis
        content:
          - Drosophila
      - ' imaginal discs ['
      - type: Cite
        target: pgen-1008133-ref033
        content:
          - '33'
      - –
      - type: Cite
        target: pgen-1008133-ref036
        content:
          - '36'
      - ','
      - type: Cite
        target: pgen-1008133-ref038
        content:
          - '38'
      - ','
      - type: Cite
        target: pgen-1008133-ref057
        content:
          - '57'
      - >-
        ]. In addition, JNK signaling regulates organ size during development
        through a non-canonical, Jun/Fos-independent mechanism [
      - type: Cite
        target: pgen-1008133-ref037
        content:
          - '37'
      - >-
        ]. Here we provide evidence that JNK coordinates intra-organ growth in a
        Fos-dependent manner through a mechanism involving the expression of
        Dilp8 and generation of ROS, two distinct signaling events that regulate
        tissue size and cell number. Dilp8, which was recently identified as a
        signaling molecule produced by damaged imaginal discs, delays
        metamorphosis and systemically reduces growth [
      - type: Cite
        target: pgen-1008133-ref040
        content:
          - '40'
      - ','
      - type: Cite
        target: pgen-1008133-ref041
        content:
          - '41'
      - ','
      - type: Cite
        target: pgen-1008133-ref044
        content:
          - '44'
      - >-
        ]. In developing wing discs, we have shown that Dilp8 expression in
        slow-growing cell populations contributes to a size reduction of
        adjacent wild-type territories and thus participates in organ proportion
        maintenance. The production of Dilp8 by stressed or growth-defective
        tissues activates Lgr3+ neurons in the central brain to regulate the
        synthesis of molting hormone ecdysone and/or insulin-like peptides,
        thereby coordinating growth with developmental timing [
      - type: Cite
        target: pgen-1008133-ref043
        content:
          - '43'
      - ','
      - type: Cite
        target: pgen-1008133-ref055
        content:
          - '55'
      - ','
      - type: Cite
        target: pgen-1008133-ref058
        content:
          - '58'
      - >-
        ]. In addition to the role of ecdysone in the regulation of
        developmental transitions, moderate ecdysone signaling has been shown to
        promote the growth of imaginal discs both 
      - type: Emphasis
        content:
          - in vitro
      - ' and '
      - type: Emphasis
        content:
          - in vivo
      - ' ['
      - type: Cite
        target: pgen-1008133-ref059
        content:
          - '59'
      - –
      - type: Cite
        target: pgen-1008133-ref062
        content:
          - '62'
      - >-
        ]. Indeed, organ growth coordination in response to localized growth
        defects is mediated, at least in part, by reduced ecdysone levels [
      - type: Cite
        target: pgen-1008133-ref019
        content:
          - '19'
      - ','
      - type: Cite
        target: pgen-1008133-ref021
        content:
          - '21'
      - >-
        ]. Remarkably, the coordination of growth between adjacent wing disc
        compartments can be disrupted by exogenous feeding with
        20-hydroxyecdysone (20E) [
      - type: Cite
        target: pgen-1008133-ref019
        content:
          - '19'
      - >-
        ]. Therefore, Eiger/JNK-induced Dilp8 expression in the slow-growing
        compartment most likely regulates growth in a non-autonomous manner via
        modulation of ecdysone levels.
  - type: Paragraph
    content:
      - >-
        A number of independent pathways have been shown to activate Dilp8
        expression upon several insults, including tissue damage, tissue
        regeneration, neoplastic growth and impaired ribosomal function [
      - type: Cite
        target: pgen-1008133-ref040
        content:
          - '40'
      - –
      - type: Cite
        target: pgen-1008133-ref042
        content:
          - '42'
      - ','
      - type: Cite
        target: pgen-1008133-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pgen-1008133-ref046
        content:
          - '46'
      - >-
        ]. While activation of the JNK and Hippo signaling pathways contributes
        to the induction of Dilp8 expression in neoplastic tumors, the JAK/STAT
        pathway drives the expression of this signaling molecule in regenerating
        tissues. Targeted depletion of ribosomal proteins in developing wing
        primordia activates Dilp8 expression through the transcription factor
        Xrp1, and the Xrp1-Dilp8 axis has been shown to have an impact on the
        growth rates of adjacent cell populations within the wing disc, as well
        on the growth rates of other primordia [
      - type: Cite
        target: pgen-1008133-ref044
        content:
          - '44'
      - >-
        ]. Our data provide evidence of an Xrp1-independent and JNK-dependent
        mechanism by which Dilp8 expression is activated in growth-depleted
        territories. These results suggest that distinct signaling pathways,
        along with a combination of transcription factors, differentially
        regulate Dilp8 expression in function of the nature of the stress and
        the cellular context.
  - type: Paragraph
    content:
      - >-
        In addition to their function in driving apoptosis, ROS also act as
        signaling molecules, influencing numerous cellular responses, including
        cell proliferation, differentiation and senescence [
      - type: Cite
        target: pgen-1008133-ref063
        content:
          - '63'
      - –
      - type: Cite
        target: pgen-1008133-ref065
        content:
          - '65'
      - >-
        ]. Although p53 is an important regulator of intracellular ROS levels in
        vertebrates, downstream mediators of p53 remain to be elucidated [
      - type: Cite
        target: pgen-1008133-ref066
        content:
          - '66'
      - >-
        ]. Here we have shown that ROS production downstream of JNK and the
        apoptotic machinery is required to reduce proliferation rates in 
      - type: Emphasis
        content:
          - Drosophila
      - ' developing epithelial tissues in a non-cell-autonomous manner. In recent reports, ROS were found to be required for apoptosis-induced proliferation and tissue regeneration of '
      - type: Emphasis
        content:
          - Drosophila
      - ' imaginal discs ['
      - type: Cite
        target: pgen-1008133-ref051
        content:
          - '51'
      - ','
      - type: Cite
        target: pgen-1008133-ref067
        content:
          - '67'
      - >-
        ]. In the first case, extracellular ROS generated by the NADPH oxidase
        Duox recruit hemocytes to the dying tissue. Hemocytes release Eiger,
        which promotes JNK activation in epithelial disc cells, thereby driving
        compensatory proliferation and hyperplastic tissue growth [
      - type: Cite
        target: pgen-1008133-ref067
        content:
          - '67'
      - >-
        ]. We found no evidence that hemocytes have a potential analogous role
        in coordinated intra-organ growth. Our results therefore strongly
        support the notion that ROS-dependent hemocyte recruitment is
        context-dependent and that it relies on sustained signals produced by
        dying cells. Following genetic or physical tissue damage, apoptotic
        cells generate a burst of ROS that propagates to the nearby surviving
        cells, thereby stimulating JNK signaling, which is required for cell
        proliferation and tissue repair [
      - type: Cite
        target: pgen-1008133-ref051
        content:
          - '51'
      - >-
        ]. Thus, whereas ROS-stimulated JNK activity promotes cell proliferation
        in the context of tissue regeneration, JNK-induced ROS reduce
        proliferation to adjust cell number in a non-cell autonomous manner.
