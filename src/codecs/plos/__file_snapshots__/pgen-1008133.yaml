  - type: Heading
    id: sec008
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - >-
        During animal development, the coordination of intra- and inter-organ
        growth buffers local growth perturbations and produces individuals with
        a proper shape and size. Despite the relevance of this process, the
        molecular mechanisms underlying it are poorly understood. Using the 
      - type: Emphasis
        content:
          - Drosophila
      - ' wing as a model system, we previously demonstrated that impairing growth within defined territories along the wing primordium triggers a Dmp53-dependent reduction of growth and proliferation rates in adjacent non-perturbed cell populations, thus contributing to the generation of smaller but well-proportioned adult wings ['
      - type: Cite
        target: pgen-1008133-ref017
        content:
          - '17'
      - >-
        ]. Here we provide evidence that Dmp53 regulates intra-organ growth by
        inducing the expression of the 
      - type: Emphasis
        content:
          - Drosophila
      - ' TNF ligand Eiger ['
      - type: Cite
        target: pgen-1008133-ref022
        content:
          - '22'
      - ','
      - type: Cite
        target: pgen-1008133-ref023
        content:
          - '23'
      - >-
        ]. We show that Eiger-dependent activation of the JNK pathway in
        slow-growing compartments is required to reduce the growth and
        proliferation of adjacent cell populations in a non-cell-autonomous
        manner. Furthermore, our findings imply that the non-autonomous
        regulation of tissue growth and proliferation rates can be uncoupled and
        that they are independently regulated by two distinct molecular
        mechanisms downstream of Eiger-JNK signaling (
      - type: Link
        relation: fig
        target: '#pgen-1008133-g007'
        content:
          - Fig 7
      - >-
        ). On the one hand, Eiger/JNK induces the expression of the relaxin-like
        Dilp8 protein, which acts systemically to reduce growth in adjacent cell
        populations without affecting proliferation rates. On the other hand,
        ROS production downstream of Eiger/JNK acts locally to regulate the
        proliferation rates of adjacent epithelial cells. In this regard, we
        show how signals from either neighboring cells or produced at a systemic
        level play a fundamental role in growth coordination among different
        parts of an organ (
      - type: Link
        relation: fig
        target: '#pgen-1008133-g007'
        content:
          - Fig 7
      - ).
  - type: Figure
    id: pgen-1008133-g007
    caption:
      - type: Heading
        depth: 2
        content:
          - >-
            A Dmp53-mediated two-step mechanism regulates growth and
            proliferation in adjacent populations through the production of
            systemic and local signals.
      - type: Paragraph
        content:
          - >-
            Targeted expression of RA or depletion of dMyc activates Eiger-JNK
            signaling downstream of Dmp53. JNK-dependent expression of Dilp8
            plays a crucial role in systemically coordinating the size of
            adjacent cell populations. On the other hand, JNK-dependent ROS
            production acts locally to regulate proliferation rates in adjacent
            cell populations.
    label: Fig 7
