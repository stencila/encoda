      - >-
        . After dissection of wing discs in cold PBS, the posterior GFP-positive
        compartment was separated under a fluorescence stereoscope and used for
        RNA extraction with Trizol. Library preparation and amplification were
        performed using Ovation RNA Amp System V" (Nugen;3100-60). Fragmentation
        and labelling were performed using Encode Biotin Module (Nugen;
        4200–60). The hybridization mixture was prepared following the
        Affymetrix protocol. Each sample was hybridized to a GeneChip 
      - type: Emphasis
