title: >-
  The mutation of Transportin 3 gene that causes limb girdle muscular dystrophy
  1F induces protection against HIV-1 infection
meta:
  authorNotes:
    - The authors have declared that no competing interest exist.
content:
  - type: Heading
    id: sec001
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Productive HIV-1 infection requires the interaction with cellular
        co-factors at virtually all the steps of the viral replication cycle [
      - type: Cite
        target: ppat-1007958-ref001
        content:
          - '1'
      - >-
        ]. Viral entry depends on fusion of viral and cellular membranes through
        successive interactions with CD4 receptor combined with CXC chemokine
        receptor type 4 (CXCR4) or CC chemokine receptor type 5 (CCR5) [
      - type: Cite
        target: ppat-1007958-ref002
        content:
          - '2'
      - >-
        ]. Once the core is released into the cytosol, the reverse transcriptase
        converts the viral RNA genome into a double-stranded copy DNA (cDNA) and
        the capsid (CA) uncoating process is initiated. HIV-1 cDNA gains access
        to the nucleus through the cellular nuclear transport machinery located
        at the nuclear pore, in the form of a pre-integration complex (PIC).
        These PICs consist of viral cDNA and other HIV-1 components like
        integrase (IN), matrix, nucleocapsid, CA and viral protein R (Vpr), as
        well as various host proteins, such as the high mobility group protein
        B1 (HMGB1), barrier to autointegration factor 1 (BAF1),
        lamina-associated polypeptide 2α (LAP2α) and lens-epithelium derived
        growth factor (LEDGF/p75) [
      - type: Cite
        target: ppat-1007958-ref003
        content:
          - '3'
      - –
      - type: Cite
        target: ppat-1007958-ref007
        content:
          - '7'
      - >-
        ]. Several cellular import factors, including importin-7, importin-α3
        and Transportin 3 (TNPO3, also called TRN-SR2) have also been involved
        in HIV-1 nuclear import [
      - type: Cite
        target: ppat-1007958-ref008
        content:
          - '8'
      - >-
        ]. Apart from its implication in nuclear import of the viral PIC, it has
        been confirmed that N-terminal end of TNPO3 protein act as a direct
        binding partner of HIV-1 IN [
      - type: Cite
        target: ppat-1007958-ref009
        content:
          - '9'
      - ']. Interaction with the viral CA has also been documented ['
      - type: Cite
        target: ppat-1007958-ref010
        content:
          - '10'
      - ','
      - type: Cite
        target: ppat-1007958-ref011
        content:
          - '11'
      - >-
        ] and nearly 30 CA-mutants able to modify HIV-1 dependence on TNPO3 have
        been described [
      - type: Cite
        target: ppat-1007958-ref012
        content:
          - '12'
      - '].'
  - type: Paragraph
    content:
      - TNPO3 is a member of the karyopherin β superfamily of proteins [
      - type: Cite
        target: ppat-1007958-ref013
        content:
          - '13'
      - ','
      - type: Cite
        target: ppat-1007958-ref014
        content:
          - '14'
      - >-
        ] that imports into the nucleus mostly serine/arginine (SR)-rich
        proteins. Within these proteins are essential pre-mRNA splicing factors
        such as serine/arginine-rich splicing factor 1 (SRSF1), SR-rich splicing
        factor 2 (SRSF2, also known as SC35) and cleavage and
        polyadenylation-specific factor 6 (CPSF6) [
      - type: Cite
        target: ppat-1007958-ref015
        content:
          - '15'
      - ','
      - type: Cite
        target: ppat-1007958-ref016
        content:
          - '16'
      - >-
        ]. The interaction between HIV-1 CA and CPSF6 impedes interferon
        (IFN)-mediated innate responses, allowing HIV-1 to escape from immune
        sensing and favouring infection. In fact, HIV-1 virions carrying CA
        mutation N74D that cannot interact with CPSF6 trigger innate sensors
        that induce an antiviral state against HIV-1 infection in macrophages [
      - type: Cite
        target: ppat-1007958-ref017
        content:
          - '17'
      - >-
        ]. Moreover, as HIV-1 is highly dependent on the cellular splicing
        machinery [
      - type: Cite
        target: ppat-1007958-ref018
        content:
          - '18'
      - >-
        ], modifications in TNPO3-mediated nuclear import may indirectly affect
        HIV-1 replication through changes in the post-transcriptional mRNA
        maturation [
      - type: Cite
        target: ppat-1007958-ref019
        content:
          - '19'
      - –
      - type: Cite
        target: ppat-1007958-ref022
        content:
          - '22'
      - >-
        ]. TNPO3 has been identified as a HIV-1 co-factor in two independent
        genome-wide siRNA screens [
      - type: Cite
        target: ppat-1007958-ref023
        content:
          - '23'
      - ','
      - type: Cite
        target: ppat-1007958-ref024
        content:
          - '24'
      - >-
        ] and as a specific binding partner of HIV-1 IN in a yeast two-hybrid
        screen [
      - type: Cite
        target: ppat-1007958-ref025
        content:
          - '25'
      - >-
        ]. These results support the idea that TNPO3 may be essential for HIV-1
        life cycle along with other fundamental proteins such as CPSF6. However,
        its precise role during HIV-1 nuclear import and viral integration is
        not fully understood [
      - type: Cite
        target: ppat-1007958-ref026
        content:
          - '26'
      - '].'
  - type: Paragraph
    content:
      - >-
        LGMDs comprise a group of genetically heterogeneous disorders
        characterized by a progressive and predominantly proximal muscle
        weakness with histological signs of muscle degeneration and regeneration
        [
      - type: Cite
        target: ppat-1007958-ref027
        content:
          - '27'
      - >-
        ]. In 2001, a novel form of LGMD classified as LGMD1F was reported,
        affecting 32 individuals in one large Spanish kindred spanning six
        generations [
      - type: Cite
        target: ppat-1007958-ref028
        content:
          - '28'
      - >-
        ]. The genetic defect of this autosomal recessive disease was identified
        as a single adenosine nucleotide deletion in TAG stop codon of one
        allele of 
      - type: Emphasis
        content:
          - TNPO3
      - ' gene, common to both protein isoforms encoded by this gene. As a result, the cells from these patients may synthesize both TNPO3_wt and TNPO3_mut proteins forms, being TNO3P-mut an extended form of TNPO3 with fifteen additional amino acids in the C-terminal end. Because the cargo-binding domain of TNPO3 resides in this part of the molecule ['
      - type: Cite
        target: ppat-1007958-ref029
        content:
          - '29'
      - '], this function might be altered in the mutated protein ['
      - type: Cite
        target: ppat-1007958-ref030
        content:
          - '30'
      - ','
      - type: Cite
        target: ppat-1007958-ref031
        content:
          - '31'
      - ']. Being TNPO3 a co-factor of HIV-1 replication ['
      - type: Cite
        target: ppat-1007958-ref023
        content:
          - '23'
      - –
      - type: Cite
        target: ppat-1007958-ref025
        content:
          - '25'
      - >-
        ], the susceptibility to HIV-1 infection of peripheral blood mononuclear
        cells (PBMCs) isolated from LGMD1F patients was analyzed. Our data
        revealed that the mutation of 
      - type: Emphasis
        content:
          - TNPO3
      - ' present in patients with LGMD1F protected PBMCs from HIV-1 infection. Therefore, this is the second genetic defect described so far after CCR5-Δ32 deletion ['
      - type: Cite
        target: ppat-1007958-ref032
        content:
