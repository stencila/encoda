      - Validation of TNPO3_mut as host factor refractory to HIV replication
  - type: Paragraph
    content:
      - >-
        HIV-1 infectivity was examined in HeLaP4 cell lines stably expressing
        TNPO3_wt or TNPO3_mut form. These cell lines were validated by western
