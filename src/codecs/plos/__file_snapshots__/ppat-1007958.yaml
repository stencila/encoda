    depth: 1
    content:
      - Results
  - type: Heading
    id: sec003
    depth: 2
    content:
      - Clinical characteristics of LGMD1F patients
  - type: Paragraph
    content:
      - >-
        Twenty-three patients with LGMD1F were recruited for this study. All
        these patients belong to a Spanish/Italian family that shares a common
        old ancestor born in south-eastern Spain [
      - type: Cite
        target: ppat-1007958-ref028
        content:
          - '28'
      - '], specifically to generations III, IV and V in the family tree ('
      - type: Link
        relation: fig
        target: '#ppat-1007958-g001'
        content:
          - Fig 1A
      - >-
        ). These patients have been closely followed up at the University
        Hospital La Fe (Valencia, Spain) and show a wide variety of clinical
        features (
      - type: Link
        relation: table
        target: '#ppat-1007958-t001'
        content:
          - Table 1
      - >-
        ). Most patients included in this study presented onset symptoms such as
        difficulties in climbing stairs, rising from sitting, running or
        fatigue. Thirteen patients showed scapula-humeral and pelvic-femoral
        weakness and eight of them also presented hand and leg weakness and/or
        atrophy. The rest of patients showed pelvic-femoral weakness, hand
        atrophy and leg weakness. Two patients remained asymptomatic when this
        study was performed. Only three patients presented with grades > 6 in
        the Vignos score, which is given to individuals who need a long leg
        brace for walking or standing. Eight patients were graded as 3–4 in the
        Brooke score and were unable to elevate their shoulders [
      - type: Cite
        target: ppat-1007958-ref034
        content:
          - '34'
      - ','
      - type: Cite
        target: ppat-1007958-ref035
        content:
          - '35'
      - >-
        ]. Average levels of creatine kinase (CK) were 3.2-fold higher than the
        normal range. This human disease is caused by a deletion in the long arm
        of chromosome 7 (7q32.1) which compromises the 
      - type: Emphasis
        content:
          - TNPO3
      - ' gene. LGMD1F patients show a heterozygous single nucleotide deletion (c.2771del) in exon 23 that generates a 15 amino acid extension of the C-terminus of the protein ('
      - type: Link
        relation: fig
        target: '#ppat-1007958-g001'
        content:
          - Fig 1B
      - ).
