  - type: Paragraph
    content:
      - >-
        Vesicular stomatitis virus glycoprotein (VSV-G) pseudotyped lentiviral
        vectors for the stable expression of TNPO3 were produced as described
        before [
      - type: Cite
        target: ppat-1007958-ref007
        content:
          - '7'
      - ','
      - type: Cite
        target: ppat-1007958-ref025
        content:
          - '25'
      - ']. In short, 6.5x10'
      - type: Superscript
        content:
          - '6'
      - ' HEK-293T cells were transfected with 10 μg of the packaging construct pCMVδR8.91 ['
      - type: Cite
        target: ppat-1007958-ref067
        content:
          - '67'
      - >-
        ], 20 μg transfer construct (pCHMWS-3xFLAG-TNPO3-IRES-hygro with
        TNPO3_wt or TNPO3_mut) and 5 μg pVSV-G using branched polyethylenimine
        (bPEI, 10 μM, Sigma-Aldrich). Supernatant was collected 48 h and 72 h
        post-transfection, filtered through a 0.45 μm pore-size filter, and
        concentrated by ultrafiltration (Amicon Ultra-15 Centrifugal Filter
        Unit, 50 kDa, Merck).
  - type: Paragraph
    content:
      - >-
        HeLaP4 cells, a kind gift from Dr. P. Charneau (Institut Pasteur,
        France), and HeLaP4 cells stably depleted of TNPO3 [
      - type: Cite
        target: ppat-1007958-ref007
        content:
          - '7'
      - ','
      - type: Cite
        target: ppat-1007958-ref025
        content:
          - '25'
      - >-
        ] were back-complemented with TNPO3_wt or TNPO3_mut through stable
        transduction with lentiviral vectors. Briefly, 3x10
      - type: Superscript
        content:
          - '4'
      - ' HeLaP4 cells were plated in a 96-well plate the day before transduction. The next day, cells were transduced with a dilution series of vector containing cassettes coding for TNPO3_wt or TNPO3_mut. As a control, cells were transduced with an empty cassette vector (empty vector). Transduced cells were selected with 160 μg/ml hygromycin.'
  - type: Paragraph
    content:
      - >-
        To determine the effect of the TNPO3_mut on the viral infectivity in
        cell lines, 1.5x10
      - type: Superscript
        content:
          - '4'
      - ' HeLaP4 cells were seeded per well in a 96-well plate. The next day, the cells were infected with a three-fold dilution of a single-round HIV-fLuc'
      - type: Superscript
        content:
          - VSV-G
      - ' ['
      - type: Cite
        target: ppat-1007958-ref068
        content:
          - '68'
      - ','
      - type: Cite
        target: ppat-1007958-ref069
        content:
          - '69'
      - >-
        ]. At 72 h post-infection, cells were lysed in buffer (50 mM Tris, 200
        mM NaCl, 0.2% (v/v) NP40 and 5% (v/v) glycerol) and analysed for firefly
        luciferase activity (ONE-Glo Promega GMBH, Mannheim, Germany).
        Chemiluminescence was measured with a Glomax luminometer (Promega).
        Readouts were normalised for protein content as determined by a BCA
        protein assay. Data are represented as relative infectivity compared to
        a cell line expressing endogenous TNPO3_wt (control shRNA) and are means
        of at least two independent experiments. A Kruskal-Wallis test was used
        to evaluate statistical significance. Error bars represent the standard
        deviation.
  - type: Heading
    id: sec023
    depth: 2
    content:
      - Statistical analysis
  - type: Paragraph
    content:
      - >-
        Statistical analysis was performed using GraphPad Prism 5.0 Software
        (GraphPad). Comparisons between LGMD1F patients and healthy individuals
        were made with one-way analysis of variance (ANOVA) using Tukey´s
        Multiple Comparison Test to describe statistical differences among
        groups. The number of nuclear and cytoplasmic PIC was plotted in a
        scatter plot and a Mann-Whitney test was used to determine statistical
        significance. Differences were considered statistically significant when
        ** p < 0.01, *** p < 0.001 and **** p < 0.0001.
