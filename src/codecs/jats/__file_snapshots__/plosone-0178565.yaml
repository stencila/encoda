content:
  - type: Heading
    id: sec001
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Cyanobacteria, a group of prokaryotes, are well known for their ability
        to carry out oxygenic photosynthesis. They survive in different niche
        environmental conditions ranging from seawater to deserts and greatly
        contribute to the global primary production [
      - type: Cite
        target: pone-0178565-ref001
        content:
          - '1'
      - ', '
      - type: Cite
        target: pone-0178565-ref002
        content:
          - '2'
      - >-
        ]. This ability to sequester atmospheric carbon dioxide and
        photosynthetically convert it to biomass makes cyanobacteria leading
        candidates in biofuel research. The nitrogen fixing variety of some
        cyanobacteria contribute significantly to the nitrogen cycle [
      - type: Cite
        target: pone-0178565-ref003
        content:
          - '3'
      - >-
        ] and are attracting attention as biofertilizers and for
        nitrogenase-dependent hydrogen production [
      - type: Cite
        target: pone-0178565-ref004
        content:
          - '4'
      - >-
        ]. Thus, the cyanobacterial phylum shows significant diversity both in
        terms of their metabolic capability and habitats [
      - type: Cite
        target: pone-0178565-ref005
        content:
          - '5'
      - –
      - type: Cite
        target: pone-0178565-ref007
        content:
          - '7'
      - >-
        ]. Despite this diversity, the phylum has retained a significant core
        genome [
      - type: Cite
        target: pone-0178565-ref007
        content:
          - '7'
      - ', '
      - type: Cite
        target: pone-0178565-ref008
        content:
          - '8'
      - '].'
  - type: Paragraph
    content:
      - >-
        Unlike the eukaryotic algae, cyanobacteria do not produce storage
        compounds that are commercially attractive. Therefore, there is
        significant interest in metabolic engineering of cyanobacteria to
        produce useful products such as ethanol, butanol, butanediol, etc [
      - type: Cite
        target: pone-0178565-ref009
        content:
          - '9'
      - ', '
      - type: Cite
        target: pone-0178565-ref010
        content:
          - '10'
      - >-
        ]. Classical metabolic engineering involves knocking out or
        downregulating pathways that drain the carbon away from the product of
        interest [
      - type: Cite
        target: pone-0178565-ref011
        content:
          - '11'
      - >-
        ]. Knowledge of essential genes allows mapping of critical points in
        metabolic networks and design of mutants with minimal wasteful
        experimental screening [
      - type: Cite
        target: pone-0178565-ref012
        content:
          - '12'
      - ']. Essential genes also play a role in drug designing ['
      - type: Cite
        target: pone-0178565-ref013
        content:
          - '13'
      - >-
        ], in identifying potential targets for antibiotics in pathogenic
        microorganism [
      - type: Cite
        target: pone-0178565-ref014
        content:
          - '14'
      - '] and in minimal genome construction ['
      - type: Cite
        target: pone-0178565-ref015
        content:
          - '15'
      - >-
        ]. Experimental as well as computational methods have been reported for
        identification of essential genes. Conventional experimental methods
        involve gene knockouts [
      - type: Cite
        target: pone-0178565-ref016
        content:
          - '16'
      - '] and RNA interference ['
      - type: Cite
        target: pone-0178565-ref017
        content:
          - '17'
      - >-
        ] where viability of the organism is checked by deleting or silencing
        the gene. A recently developed method, random bar code transposon-site
        sequencing (RB-TnSeq), parallelizes this process dramatically thereby
        permitting genome-wide gene essentiality testing [
      - type: Cite
        target: pone-0178565-ref018
        content:
          - '18'
      - >-
        ]. In parallel, a number of computational methods have been proposed in
        the past decade or so that may be time efficient. These are based on
        network topology [
      - type: Cite
        target: pone-0178565-ref019
        content:
          - '19'
      - '], gene expression data ['
      - type: Cite
        target: pone-0178565-ref020
        content:
          - '20'
      - '], metabolic modelling ['
      - type: Cite
        target: pone-0178565-ref021
        content:
          - '21'
      - '], flux balance analysis (FBA) ['
      - type: Cite
        target: pone-0178565-ref022
        content:
          - '22'
      - ', '
      - type: Cite
        target: pone-0178565-ref023
        content:
          - '23'
      - '] and '
      - type: Superscript
        content:
          - '13'
      - C metabolic flux analysis (
      - type: Superscript
        content:
          - '13'
      - C-MFA) [
      - type: Cite
        target: pone-0178565-ref024
        content:
          - '24'
      - >-
        ]. FBA based methods systematically assesses the growth rate of all
        single gene deletion mutants. A gene is termed essential if it’s
        deletion adversely affects the growth rate. Likewise, synthetic lethal
        genes can be identified by testing viability of two or more knockouts at
        a time [
      - type: Cite
        target: pone-0178565-ref022
        content:
          - '22'
      - '].'
  - type: Paragraph
    content:
      - >-
        A number of studies have analyzed the core genome of photosynthetic
        prokaryotes. In an early study, Raymond et al. [
      - type: Cite
        target: pone-0178565-ref025
        content:
          - '25'
      - >-
        ] performed comparative genomic analysis on different groups of
        photosynthetic prokaryotes for common gene orthologs to propose
        photosynthetic evolution. Subsequently, Shi and Falkowski [
      - type: Cite
        target: pone-0178565-ref007
        content:
          - '7'
      - >-
        ] enumerated 682 core genes based on conservation in 13 cyanobacterial
        genomes. Larsson et al. [
      - type: Cite
        target: pone-0178565-ref026
        content:
          - '26'
      - >-
        ] predicted gene orthologs with a larger genome dataset of 58
        cyanobacterial genomes and identified 404 such orthologs. Beck et al. [
      - type: Cite
        target: pone-0178565-ref008
        content:
          - '8'
      - >-
        ] categorized the clusters of likely ortholog genes (CLOGs) identified
        from 16 cyanobacterial strains into core, shared and unique clusters.
        Besides these computational studies across the cyanobacterial phylum,
        Rubin et al. [
      - type: Cite
        target: pone-0178565-ref018
        content:
          - '18'
      - '] experimentally identified a total of 718 essential genes in '
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942.'
  - type: Paragraph
    content:
      - >-
        Current methods of prediction of gene essentiality have certain
        limitations. For example, the metabolic modelling based methods are
        applicable only for the metabolic genes. The computational approaches
        used for predicting gene essentiality based on orthologs do not include
        all the cyanobacterial genera. In experimental methods, the experimental
        techniques become arduous, especially while considering multiple growth
        conditions. Further, it is difficult to simulate all experimental
        conditions that cyanobacteria may encounter in nature during evolution.
        This is true especially for real life stress conditions and selection
        pressures which decide gene essentiality. In this study, we present gene
        conservation index as a quick method to assess gene essentiality. Our
        dataset comprises of phylogenetic profiles for 23,643 non-redundant
        genes from cyanobacterial species of diverse genera. Apart from insights
        on gene essentiality, the data provides useful clues on co-evolution of
        genes that may be helpful in gene annotation.
  - type: Heading
    id: sec002
    depth: 1
    content:
      - Materials and methods
  - type: Heading
    id: sec003
    depth: 2
    content:
      - Phylogenetic profile construction
  - type: Paragraph
    content:
      - >-
        Phylogenetic profiles were constructed as described by Pellegrini et al.
        [
      - type: Cite
        target: pone-0178565-ref027
        content:
          - '27'
      - >-
        ], with minor modifications. Briefly, a total of 120 completely
        sequenced cyanobacterial genomes were used to create a local database (
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s002'
        content:
          - S1 Table
      - >-
        ). Of these, non-redundant protein sequences from 20 genetically diverse
        cyanobacterial genomes were used as query sequences (
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s003'
        content:
          - S2 Table
      - >-
        ). Protein sequences from each organism were subjected to CD-HIT program
        to remove redundancy at 90% identity level [
      - type: Cite
        target: pone-0178565-ref028
        content:
          - '28'
      - >-
        ]. A given query protein sequence was searched against each of the 120
        cyanobacterial genomes using NCBI local BLASTP. A hit was accepted if
        all three of the following conditions were satisfied: (i) BLAST E-value
        of < 10
      - type: Superscript
        content:
          - −5
      - >-
        , (ii) query coverage of > 60% and (iii) score density of > 0.6 over the
        aligned region (Memon et al. [
      - type: Cite
        target: pone-0178565-ref029
        content:
          - '29'
      - >-
        ]). These conditions were imposed to minimize spurious hits that result
        from partial domain matches. All proteins that satisfy these criteria
        are listed as hits and omitted from being considered as query sequences
        subsequently. A “1” in the profile indicates the presence of at least
        one hit in the genome while a “0” indicates the absence.
  - type: Heading
    id: sec004
    depth: 2
    content:
      - Clustering of genes and organisms
  - type: Paragraph
    content:
      - >-
        Genes were clustered via hierarchical clustering of their profiles with
        Hamming distance as the metric, a cut-off of 0.15 and average linkage.
        Likewise, cyanobacteria were clustered by using their profiles and a
        similar clustering strategy and cut-off. The merged profiles are then
        represented as consensus of the members of the cluster. The detailed
        method is depicted in 
      - type: Link
        relation: fig
        target: '#pone-0178565-g001'
        content:
          - Fig 1
      - ' which is used to obtain a reduced genome database.'
  - type: Figure
    id: pone-0178565-g001
    caption:
      - type: Heading
        depth: 1
        content:
          - >-
            Data reduction and construction of Clusters of Co-evolving Genes
            (CCG).
      - type: Paragraph
        content:
          - >-
            Diagrammatic representation for clustering of organisms and
            proteins. The method is used to reduce the genome dataset and to
            cluster proteins of the semi-conserved category to obtain CCG.
    label: Fig 1
    content:
      - type: ImageObject
        contentUrl: ''
        mediaType: image
        meta:
          inline: false
          linkType: simple
