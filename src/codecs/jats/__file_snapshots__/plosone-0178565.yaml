    content:
      - >-
        In order to validate the reduction of the genome dataset, we compared
        the gene essentiality of non-reduced genome dataset (consisting of 120
        genomes) with that of the reduced dataset (consisting of 73 genomes) (
      - type: Link
        relation: fig
        target: '#pone-0178565-g005'
        content:
          - Fig 5C
      - >-
        ). We find that a total of 720 genes were under conserved category among
        which 436 genes were essential in the non-reduced genome. This number is
        smaller compared to the number of conserved genes (993) and essential
        genes (494) in the reduced dataset.
