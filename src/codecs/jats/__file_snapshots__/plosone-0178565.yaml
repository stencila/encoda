  - type: Heading
    id: sec010
    depth: 2
    content:
      - Conservation categories
  - type: Paragraph
    content:
      - >-
        We estimated the gene conservation index (GCI) for each of the
        phylogenetic profiles as the percentage of organism clusters in which
        the query gene is present in the reduced dataset (
      - type: Link
        relation: fig
        target: '#pone-0178565-g004'
        content:
          - Fig 4
      - '). We broadly categorize all proteins of cyanobacteria as:'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - Conserved; with a GCI score of ≥ 95%,
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - Semi-conserved; with a GCI score of ≥ 10% but < 95% and
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - Unique; with a GCI score of < 10%.
    order: Ascending
    meta:
      listType: order
  - type: Figure
    id: pone-0178565-g004
    caption:
      - type: Heading
        depth: 1
        content:
          - >-
            Histogram of gene conservation index (GCI) for the 23,633
            phylogenetic profiles.
      - type: Paragraph
        content:
          - >-
            The GCI was calculated based on presence and absence of the query
            gene in the 73 organism clusters of cyanobacteria.
    label: Fig 4
    content:
      - type: ImageObject
        contentUrl: ''
        mediaType: image
        meta:
          inline: false
          linkType: simple
  - type: Paragraph
    content:
      - >-
        About 4% of all query genes (993 profiles) are conserved across the
        cyanobacterial phylum (
      - type: Link
        relation: table
        target: '#pone-0178565-t001'
        content:
          - Table 1
      - ' and '
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s008'
        content:
          - S7 Table
      - >-
        ). This is apart from the rRNA and tRNA genes which are also conserved
        but not considered here as our dataset contains only protein coding
        genes. In this set, around 35% of the genes are metabolic genes. The set
        comprises of upto 50% of the total proteins in smaller genomes such as
        those of 
      - type: Emphasis
        content:
          - Prochlorococcus
      - ' sp. A large fraction of proteins in this category are annotated. These proteins participate in key cellular functions such as carbohydrate metabolism, energy metabolism, lipid metabolism, nucleotide metabolism, amino acid metabolism, glycan biosynthesis, metabolism of cofactors and vitamins and genetic information processing like transcription, translation and replication. Shi and Falkowski ['
      - type: Cite
        target: pone-0178565-ref007
        content:
          - '7'
      - '] have called this set the stable core.'
