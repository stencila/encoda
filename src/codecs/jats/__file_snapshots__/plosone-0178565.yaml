  - type: Heading
    id: sec014
    depth: 2
    content:
      - Clusters of Co-evolving Genes (CCG)
  - type: Paragraph
    content:
      - >-
        It has been well established that genes of related function experience
        common evolutionary pressure and hence tend to co-evolve [
      - type: Cite
        target: pone-0178565-ref027
        content:
          - '27'
      - >-
        ]. To that end, we clustered the semi-conserved genes using Hamming
        distance as metric and a cutoff of 0.15. A few selected clusters (
      - type: Link
        relation: table
        target: '#pone-0178565-t005'
        content:
          - Table 5
      - ' and '
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s011'
        content:
          - S10 Table
      - ') are shown in '
      - type: Link
        relation: fig
        target: '#pone-0178565-g006'
        content:
          - Fig 6B
      - ' in the form of heatmap and all the clusters are reported in the '
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s012'
        content:
          - S11 Table
      - >-
        . The extent of co-evolution can also be visualized in the form of a
        principal component analysis (PCA) plot (
      - type: Link
        relation: fig
        target: '#pone-0178565-g006'
        content:
          - Fig 6A
      - >-
        ). To exemplify, cluster 11 has 11 proteins, of which eight are gas
        vesicle proteins, two are uncharacterized (with UniProt IDs D4TEP3 and
        Q3MH39) and one is 
      - type: Emphasis
        content:
          - ArsA
      - ' (arsenite-activated ATPase with UniProt ID B5W7R2). The gas vesicle proteins are small, hollow, gas filled protein structures found in several cyanobacteria which allow their positioning at favorable depth for growth ['
      - type: Cite
        target: pone-0178565-ref042
        content:
          - '42'
      - ', '
      - type: Cite
        target: pone-0178565-ref043
        content:
          - '43'
      - ']. The gene '
      - type: Emphasis
        content:
          - ArsA
      - ' is involved in active extrusion of heavy metals and is associated with gas vesicle biogenesis proteins ['
      - type: Cite
        target: pone-0178565-ref044
        content:
          - '44'
      - –
      - type: Cite
        target: pone-0178565-ref046
        content:
          - '46'
      - >-
        ]. Cluster 9 has 4 proteins, of which three are Clustered Regularly
        Interspaced Short Palindromic Repeats associated (CRISPR) proteins, and
        one is uncharacterized (with UniProt ID D8FUL0). CRISPR associated
        proteins provide acquired resistance against mobile genetic elements
        (virus, transposable elements and conjugative plasmids) [
      - type: Cite
        target: pone-0178565-ref047
        content:
          - '47'
      - ', '
      - type: Cite
        target: pone-0178565-ref048
        content:
          - '48'
      - >-
        ]. The uncharacterized proteins present in the above clusters may have
        similar functions related to the proteins present in the respective
        clusters and further analysis on these proteins will give additional
        information about their functions.
  - type: Figure
    id: pone-0178565-g006
    caption:
      - type: Heading
        depth: 1
        content:
          - Clusters of Co-evolving Genes (CCG).
      - type: Paragraph
        content:
          - >-
            Twelve representative CCGs are shown in (A) PCA plot where principle
            component analysis (PCA) of all the semi-conserved profiles (genes)
            was performed to plot only the representative genes and (B) Heatmap.
            Genes of a cluster are color-coded in the two plots. Phylogenetic
            profiles of genes are clustered using hierarchical clustering with
            Hamming distance as the metric, average linkage and a cutoff of
            0.15. The representative phylogenetic profiles (genes) are then
            clustered again to depict their relatedness. Organism clusters in
            the heatmap are based on their genome profiles depicting their
            evolutionary relationships. In the heatmap, grey and black colors
            indicate presence and absence of the gene, respectively. Details of
            the clusters are as follows: Cluster 1: transposase enzymes, Cluster
            2: acetamidase/formamidase enzymes, Cluster 3: nitrogen fixation
            genes, Cluster 4: SH3 domain protein, Cluster 5: sodium symporter
            proteins, Cluster 6: phosphate ABC transporter proteins, Cluster 7:
            ATP synthase subunit enzymes, Cluster 8: hydrogenase enzymes,
            Cluster 9: CRISPR associated proteins, Cluster 10: TPR
            repeat-containing proteins, Cluster 11: gas vesicle proteins,
            Cluster 12: ABC transporter proteins.
