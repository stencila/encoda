  - type: Heading
    id: sec006
    depth: 1
    content:
      - Results and discussion
  - type: Heading
    id: sec007
    depth: 2
    content:
      - Phylogenetic profile construction
  - type: Paragraph
    content:
      - >-
        Over twenty-three thousand phylogenetic profiles were constructed by
        using non-redundant protein coding genes from cyanobacteria as query.
        The protein sequences were searched against 120 cyanobacterial genomes
        of diverse genera using BLASTP. The database of phylogenetic profiles
        created not only contains the query IDs but also the hit IDs and
        therefore can be searched by UniProt IDs / PATRIC IDs of proteins in any
        of the 120 microorganisms (
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s004'
        content:
          - S3 Table
      - >-
        ). While creating the profiles, query cyanobacteria were added
        sequentially with the result that only a small fraction of proteins
        result in profiles for organisms added in later stages (
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s003'
        content:
          - S2 Table
      - >-
        ). Since only 20 cyanobacteria species were used for profile creation,
        some of the protein coding genes from the other cyanobacteria may not be
        found in our database but that number is expected to be small. Also, the
        genes missing in our profiles are expected to be unique genes present
        only in a limited number of cyanobacteria.
  - type: Heading
    id: sec008
    depth: 2
    content:
      - Data reduction
  - type: Paragraph
    content:
      - >-
        String length (number of genomes in the dataset) of the phylogenetic
        profiles was 120 based on the number of genomes used. However, some of
        the genera such as 
      - type: Emphasis
        content:
          - Prochlorococcus
      - ' are overrepresented in the database. This may bias some of the data analysis and in turn the conclusions. Therefore, to remove redundancy, we clustered the cyanobacterial strains by using profiles of genes that are conserved in ≥ 10% but < 95% of the cyanobacterial genomes resulting in 73 clusters ('
      - type: Link
        relation: fig
        target: '#pone-0178565-g001'
        content:
          - Fig 1
      - ' and see '
      - type: Link
        relation: sec
        target: '#sec002'
        content:
          - methods
      - ' for details). This was done to avoid the influence of either unique genes or highly conserved genes on the clustering process. Indeed, the 31 strains of '
      - type: Emphasis
        content:
          - Prochlorococcus
      - ' and '
      - type: Emphasis
        content:
          - Synechococcus
      - ' form a single cluster ('
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s005'
        content:
          - S4 Table
      - >-
        ). Additionally, smaller clusters of 2–4 strains are formed. Further,
        the tree of organisms based on phylogenetic profiles agrees well with
        that based on alignment of concatenated protein sequences [
      - type: Cite
        target: pone-0178565-ref005
        content:
          - '5'
      - ']. The tree can be broken down into 4 clades ('
      - type: Link
        relation: fig
        target: '#pone-0178565-g002'
        content:
          - Fig 2
      - >-
        ) for further clade-wise analysis as discussed in subsequent sections.
        Abridged profiles were then created that have string length of 73,
        corresponding to the 73 organism clusters, compared to the original
        string length of 120 (
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s006'
        content:
          - S5 Table
      - >-
        ). Conservation indices for the protein profiles were computed based on
        the abridged strings.
  - type: Figure
    id: pone-0178565-g002
    caption:
      - type: Heading
        depth: 1
        content:
          - >-
            Phylogenetic tree of the 73 cyanobacterial genome groups based on
            clustering of their phylogenetic profiles.
      - type: Paragraph
        content:
          - >-
            Profiles of 8280 semi-conserved genes were used while clustering the
            organisms. List of the cyanobacterial strains are given in 
          - type: Link
            relation: supplementary-material
            target: '#pone-0178565-s003'
            content:
              - S2 Table
          - >-
            . * represents the organism cluster 12, whose constituents are given
            in 
          - type: Link
            relation: supplementary-material
            target: '#pone-0178565-s003'
            content:
              - S2 Table
          - .
    label: Fig 2
    content:
      - type: ImageObject
        contentUrl: ''
        mediaType: image
        meta:
          inline: false
          linkType: simple
  - type: Heading
    id: sec009
    depth: 2
    content:
      - Redundancy of profiles
  - type: Paragraph
    content:
      - >-
        It was of interest to check for potential redundancy in the query
        protein sequences used in construction of profiles. To that end, we
        performed an all-against-all BLASTP search of the query sequences used
        in profiles formation and find that 1904 of the ~ 10
      - type: Superscript
        content:
          - '5'
      - ' pairs show E-value of ≤ 10'
      - type: Superscript
        content:
          - −10
      - >-
        . This accounts for ~ 8% redundancy in our profiles. These potentially
        redundant sequence pairs formed separate profiles in our dataset as they
        did not satisfy the criteria of query coverage and score density. BLASTP
        hits may also result from partial domain matches that cannot be
        considered as a hit. Another potential reason for this to happen is that
        such protein pairs may actually be evolutionarily related with common
        function but may have undergone substantial evolutionary divergence. To
        test this hypothesis, we checked if (i) the profiles are mutually
        exclusive with high Hamming distance and (ii) the divergence of the two
        proteins correlates with the evolution of the organisms. To test mutual
        exclusivity, we computed modified Hamming distance of such pairs of
        profiles by ignoring the genomes where both genes are absent. This
        analysis shows that indeed a large fraction of the potentially redundant
        pairs are mutually exclusive. This can be visualized on the principle
        component analysis (PCA) plot (
      - type: Link
        relation: fig
        target: '#pone-0178565-g003'
        content:
          - Fig 3A
      - >-
        ) where the pairs in question lie on opposite sides of the plot (Details
        regarding the proteins used in the PCA plot and heatmap are given in 
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s007'
        content:
          - S6 Table
      - >-
        ). Further, a heatmap of the profiles shows that divergence of the two
        functionally similar proteins largely correlates with the evolution of
        the organisms (
      - type: Link
        relation: fig
        target: '#pone-0178565-g003'
        content:
          - Fig 3B
      - >-
        ). To exemplify, profiles with query UniProt Ids B1XMD2 and B7K1R1 are
        mutually exclusive. Both the proteins are involved in the catalysis of
        the second and third steps (cysteine ligation, (EC:6.3.2.5), and
        decarboxylation, (EC:4.1.1.36)) in the biosynthesis of coenzyme A (CoA)
        from pantothenate [
      - type: Cite
        target: pone-0178565-ref030
        content:
          - '30'
      - >-
        ] (Strauss et al, 2001). Each query protein is present in evolutionarily
        related subset of organisms suggesting that the divergence of the
        protein sequences correlates with the evolution of the organism.
        Likewise profiles with query UniProt IDs B5VZS0 and Q3M4X1 both
        represent the 
      - type: Emphasis
        content:
          - phzF
      - ' (phenazine biosynthesis) family, which is part of the seven-gene operon, responsible for the synthesis of phenazine-1-carboxylic acid ['
      - type: Cite
        target: pone-0178565-ref031
        content:
          - '31'
      - ', '
      - type: Cite
        target: pone-0178565-ref032
        content:
          - '32'
      - >-
        ]. This suggests that the potentially redundant profiles represent genes
        that have diverged significantly in the subsets of organisms and are not
        merely paralogs.
  - type: Figure
    id: pone-0178565-g003
    caption:
      - type: Heading
        depth: 1
        content:
          - Potential redundancy in the phylogenetic profiles.
      - type: Paragraph
        content:
          - >-
            Ten representative pairs of redundant profiles that show BLASTP
            evalue ≤ 10
          - type: Superscript
            content:
              - −10
          - ' but fail to meet the criteria of score density and query coverage. The redundant gene pairs are color-coded and assigned symbols in the two plots. (A) A PCA plot that shows the 10 pairs on the first two principal components and (B) Heatmap showing mutually exclusive nature of profile pairs. In the heatmap, grey and black colors indicate presence and absence of the gene, respectively.'
    label: Fig 3
