    id: sec013
    depth: 1
    content:
      - Genes of central metabolic pathways
  - type: Paragraph
    content:
      - >-
        We analyzed the gene conservation indices and experimentally determined
        essentiality [
      - type: Cite
        target: pone-0178565-ref018
        content:
          - '18'
      - '] for enzymes of select central carbon pathways ('
      - type: Link
        relation: table
        target: '#pone-0178565-t004'
        content:
          - Table 4
      - ' and '
      - type: Link
        relation: supplementary-material
        target: '#pone-0178565-s010'
        content:
          - S9 Table
      - >-
        ). We find agreement between the two datasets. For example, on analysis
        of ten enzymes of the glycolytic pathway, we find that seven were
        conserved, six of which are essential in 
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942 ['
      - type: Cite
        target: pone-0178565-ref018
        content:
          - '18'
      - >-
        ]. Similarly, for Calvin cycle, we find that eight of the ten conserved
        enzymes are essential. However, we observe a disagreement with the data
        of Rubin et al. [
      - type: Cite
        target: pone-0178565-ref018
        content:
          - '18'
      - '] in the cases of gene '
      - type: Emphasis
        content:
