    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Animal behaviors are both stereotyped and variable: they are constrained
        at short time scale to a finite motor repertoire while the long-term
        sequence of successive motor actions displays apparent stochasticity.
        This dual characteristic is immediately visible in the locomotion of
        small animals such as Nematodes 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib49
            content:
              - Stephens et al., 2008
      - ', Zebrafish '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib22
            content:
              - Girdhar et al., 2015
      - ' or '
      - type: Emphasis
        content:
          - Drosophila
      - ' larvae '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib24
            content:
              - Gomez-Marin and Louis, 2012
      - >-
        , which consists of just a few stereotyped maneuvers executed in a
        sequential way. In this case, behavior is best described as a set of
        statistical rules that defines how these elemental motor actions are
        chained. In the presence of sensory cues, two types of behavioral
        responses can be distinguished. If they signal an immediate threat or
        reward (e.g. the presence of a predator or a prey), they may elicit a
        discrete behavioral switch as the animal engages in a specialized motor
        program (e.g. escape or hunt, 
      - type: Cite
        target: bib8
        content:
          - Budick and O’Malley, 2000
      - '; '
      - type: Cite
        target: bib19
        content:
          - Fiser et al., 2004
      - '; '
      - type: Cite
        target: bib5
        content:
          - Bianco et al., 2011
      - '; '
      - type: Cite
        target: bib38
        content:
          - McClenahan et al., 2012
      - '; '
      - type: Cite
        target: bib6
        content:
          - Bianco and Engert, 2015
      - >-
        ). However, most of the time, sensory cues merely reflect changes in
        external factors as the animal navigates through a complex environment.
        These weak motor-related cues interfere with the innate motor program to
        cumulatively promote the exploration of regions that are more favorable
        for the animal 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib51
            content:
              - Tsodyks et al., 1999
          - type: Cite
            target: bib19
            content:
              - Fiser et al., 2004
      - .
  - type: Paragraph
    content:
      - >-
        A quantification of sensory-biased locomotion thus requires to first
        categorize the possible movements, and then to evaluate the statistical
        rules that relate the selection of these different actions to the
        sensory and motor history. Although the probabilistic nature of these
        rules generally precludes a deterministic prediction of the animal’s
        trajectory, they may still provide a quantification of the probability
        distribution of presence within a given environment after a given
        exploration time.
  - type: Paragraph
    content:
      - >-
        In physics terms, the animal can thus be described as a random walker,
        whose transition probabilities are a function of the sensory inputs.
        This statistical approach was originally introduced to analyze bacteria
        chemotaxis 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib32
            content:
              - Lovely and Dahlquist, 1975
      - >-
        . Motile bacteria navigate by alternating straight swimming and turning
        phases, so-called runs and tumbles, resulting in trajectories akin to
        random walks 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib4
            content:
              - Berg and Brown, 1972
      - >-
        . Chemotaxis originates from a chemical-driven modulation of the
        transition probability from run to tumble: the transition rate is
        governed by the time-history of chemical sensing. How this dependency is
        optimized to enhance gradient-climbing has been the subject of extensive
        literature 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib33
            content:
              - Macnab and Koshland, 1972
          - type: Cite
            target: bib1
            content:
              - Adler and Tso, 1974
          - type: Cite
            target: bib39
            content:
              - Mello and Tu, 2007
          - type: Cite
            target: bib59
            content:
              - Yuan et al., 2010
          - type: Cite
            target: bib11
            content:
              - Celani and Vergassola, 2010
      - >-
        . More recently, similar descriptions have been successfully used to
        quantify chemotaxis and phototaxis in multicellular organisms such as 
      - type: Emphasis
        content:
          - Caenorhabditis elegans
      - ' '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib56
            content:
              - Ward, 1973
          - type: Cite
            target: bib40
            content:
              - Miller et al., 2005
          - type: Cite
            target: bib57
            content:
              - Ward et al., 2008
      - ', Drosophila larva '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib45
            content:
              - Sawin et al., 1994
          - type: Cite
            target: bib28
            content:
              - Kane et al., 2013
          - type: Cite
            target: bib23
            content:
              - Gomez-Marin et al., 2011
          - type: Cite
            target: bib50
            content:
              - Tastekin et al., 2018
      - ' or different types of slugs '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib36
            content:
              - Matsuo et al., 2014
          - type: Cite
            target: bib34
            content:
              - Marée et al., 1999
      - >-
        . Although the sensorimotor apparatus of these animals are very
        different, the taxis strategies at play appear to be convergent and can
        be classified based on the gradient-sensing methods 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib20
            content:
              - Fraenkel and Gunn, 1961
          - type: Cite
            target: bib24
            content:
              - Gomez-Marin and Louis, 2012
      - >-
        . Tropotaxis refers to strategies in which the organism directly and
        instantaneously infers the stimulus direction by comparison between two
        spatially distinct sensory receptors. In contrast, during klinotaxis,
        the sensory gradient is inferred from successive samplings at different
        spatial positions. This second strategy is particularly adapted when the
        organism has only one receptor, or if the sensory gradient across the
        animal’s body is too small to be detected 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib26
            content:
              - Humberg et al., 2018
      - >-
        . It requires at least a basic form of memory, since the sensory
        information needs to be retained for some finite period of time.
  - type: Paragraph
    content:
      - >-
        In the present work, we implement such a framework to produce a
        comprehensive statistical model of phototaxis in zebrafish larvae.
        Zebrafish larva is currently the only vertebrate system that allows in
        vivo whole-brain functional imaging at cellular resolution 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib43
            content:
              - Panier et al., 2013
          - type: Cite
            target: bib2
            content:
              - Ahrens et al., 2013
      - >-
        . It thus provides a unique opportunity to study how sensorimotor tasks,
        such as sensory-driven locomotion, are implemented at the brain-scale
        level.
  - type: Paragraph
    content:
      - 'Although adult zebrafish are generally photophobic (or scototactic, '
      - type: Cite
        target: bib46
        content:
          - Serra et al., 1999
      - '; '
      - type: Cite
        target: bib37
        content:
          - Maximino et al., 2007
      - "), they display positive phototaxis at the larval stage, from 5 days post-fertilization (dpf) on\_"
      - type: CiteGroup
        items:
          - type: Cite
            target: bib42
            content:
              - Orger and Baier, 2005
      - >-
        . At this early stage, their locomotion consists of a series of discrete
        swimming events interspersed by ~1 s long periods of inactivity 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib22
            content:
              - Girdhar et al., 2015
      - >-
        . Previous studies have shown that, when exposed to a distant light
        source, the first bouts executed by the fish tend to be orientated in
        the direction of the source (tropotaxis) 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib9
            content:
              - Burgess et al., 2010
      - '. Furthermore, '
      - type: Cite
        target: bib12
        content:
          - Chen and Engert (2014)
      - ' have shown, using a virtual reality assay, that zebrafish are able to confine their navigation within a bright region in an otherwise dark environment even when deprived from stereovisual contrast information. This latter study thus established that their phototactic behavior also involves a spatio-temporal integration mechanism (klinotaxis).'
  - type: Paragraph
    content:
      - >-
        From a neuronal viewpoint, recent calcium imaging experiments identified
        a small circuit in the rostral hindbrain that plays a key role in
        phototaxis 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib2
            content:
              - Ahrens et al., 2013
          - type: Cite
            target: bib13
            content:
              - Dunn et al., 2016
          - type: Cite
            target: bib58
            content:
              - Wolf et al., 2017
      - ". This region, called ARTR (anterior rhombencephalic turning region) or HBO (hindbrain oscillator), displays pseudo-periodic antiphasic oscillations, such that the activity of the left and right subpopulations alternate with a ~20\_s period. This alternation was shown to set the coordinated direction of the gaze and tail bout orientation, thus effectively organizing the temporal sequence of the successive reorientations. It was further shown that this circuit oscillation could be driven by whole-field illumination of the ipsilateral eye, such as to favor the animal’s orientation towards a light source "
      - type: CiteGroup
        items:
          - type: Cite
            target: bib58
            content:
              - Wolf et al., 2017
      - .
  - type: Paragraph
    content:
      - >-
        In the present study, we aim at quantifying the statistical rules that
        control the larva’s reorientation dynamics in the presence of a
        continuous angular gradient of illumination (orientational phototaxis).
        Using a virtual-reality closed-loop assay, we quantify how swim bouts
        selection is statistically controlled by the light intensity received on
        both eyes prior to the bout initiation, or the change in illumination
        elicited by the previous swim bout. Our experimental configuration
        allows us to disentangle the contribution of the two aforementioned
        strategies: tropotaxis and klinotaxis. From the analysis of this
        short-term behavior, we built a minimal Markov model of phototaxis, from
        which we compute the long-term distribution of orientations for any
        angular profile of illumination. This model offers explicit predictions
        of the statistics of the fish orientation that quantitatively compare
        with the experimental observations. We further expand on a recent rate
        model of the ARTR circuit to propose a functional neuronal model of
        spontaneous navigation and contrast-biased orientation selection. We
        demonstrate that the statistics of turn orientation can be fully
        understood by assuming that this self-oscillating circuitry, that
        selects the orientation of turning bouts, integrates stereovisual
        contrast in the form of incoming currents proportional to the visual
        stimulus.
