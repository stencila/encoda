  - type: Heading
    id: s3
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - "Sensorimotor transformation can be viewed as an operation of massive dimensionality reduction, in which a continuous stream of sensory and motor-related signals is converted into a discrete series of stereotyped motor actions. The challenge in understanding this process is (i) to correctly categorize the motor events, that\_is to reveal the correct parametrization of the motor repertoire, and (ii) to unveil the statistical rules for action selection. Testing the validity of such description can be done by building a minimal model based on these rules. If the model is correct, the motor variability unaccounted for by the model should be entirely random, that\_is independent of the sensorimotor history."
  - type: Paragraph
    content:
      - >-
        Here, we implemented a minimal model approach in order to unveil the
        basic rules underlying phototaxis. We showed that zebrafish light-driven
        orientational navigation can be quantitatively described by a stochastic
        model consisting of two independent Markov chains: one that selects
        forward scoots vs turning bouts and a second one that sets the
        orientation of the latter. We established that the stereo-visual
        contrast and global intensity modulation act separately on each of these
        selection processes. The contrast induces a directed bias of turning
        bouts toward the illuminated side, but does not impact the prevalence of
        turning bouts vs forward scoots. Reversely, a global decrement in
        illumination increases the ratio of turning bouts but does not favor any
        particular direction. For the contrast-driven configuration
        (tropotaxis), the minimal model corresponds to an Ornstein-Uhlenbeck
        process 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib52
            content:
              - Uhlenbeck and Ornstein, 1930
      - >-
        , which describes the dynamics of a diffusive brownian particle in a
        quadratic trap. In the klinotaxis configuration (in the absence of
        stereo-visual contrast), the orientational bias solely results from a
        light-dependent modulation of the diffusivity, a mechanism reminiscent
        of bacterial chemotaxis.
  - type: Paragraph
    content:
      - This stochastic minimal model is built on a simple decision tree (
      - type: Link
        relation: fig
        target: '#fig4'
        content:
          - Figure 4A
      - >-
        ) with a set of binary choices. However, to fully capture the
        orientational dynamics, we had to incorporate the continuous increase in
        turning bout amplitude with the light decrement in an ad-hoc way. It is
        currently unclear whether all turn bouts in our experiments can be
        assigned to a single class of swim maneuvers that are modulated in
        amplitude, or whether these encompass distinct motor programs executed
        with varying frequencies. In the latter case, it might be possible to
        represent this amplitude modulation through an extension of the decision
        tree that would select between distinct turn bout categories.
  - type: Paragraph
    content:
      - "Compared to previous studies on phototaxis, for\_example "
      - type: CiteGroup
        items:
          - type: Cite
            target: bib9
            content:
              - Burgess et al., 2010
      - >-
        , our approach allowed us to clearly disentangle the contributions of
        spatial (stereovisual contrast) and time-dependent (motion-induced
        change in global illumination) visual cues. Hence, the contrast-driven
        assays were performed under constant overall illumination intensity (the
        sum of left and right intensities). This allowed us to establish that,
        rather surprisingly, the probability of triggering a turn (vs a forward
        swim) is insensitive to the imposed contrast. This possibility
        constitutes an important asset with respect to standard experimental
        configurations, such as the one examined by 
      - type: Cite
        target: bib9
        content:
          - Burgess et al. (2010)
      - >-
        , in which the animal is submitted to an actual light source. Although
        these configurations provide a more realistic context, the visual
        stimulus effectively perceived by each eye can not be quantitatively
        assessed, which precludes the design of predictive models. Conversely,
        once adjusted on well-controlled virtual assays, our model could be
        numerically implemented in realistic environments, and the trajectories
        could then be directly confronted with behavioral data. This would
        require to first infer how the intensity impinging on each eye depends
        on the source distance and orientation relative to the animal body axis.
  - type: Paragraph
    content:
      - >-
        Another critical and distinct aspect of the present work is its focus on
        the steady-state dynamics. Our aim was to mimic the continuous
        exploration of an environment in which the brightness level displayed
        slowly varying angular modulations. The luminosity profiles were thus
        chosen to ensure that individual bouts elicited relatively mild changes
        in illumination. By doing so, we tried to mitigate visual startle
        responses that are known to be elicited upon sudden darkening 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib14
            content:
              - Easter and Nicola, 1996
      - >-
        . Although we could not avoid the initial large drop in illumination at
        the onset of each trial, the associated short-term response (i.e. the
        first bout) was excluded from the analysis. In this respect, our
        experiment differs from the study of 
      - type: Cite
        target: bib12
        content:
          - Chen and Engert (2014)
      - ' in which a similar closed-loop setup was used to demonstrate the ability of larvae to confine their navigation within bright regions. This behavior was entirely controlled by the animal’s response to light-on or light-off stimuli as it crossed the virtual border between a bright central disk and the dark outer area. These sharp transitions resulted in clear-cut behavioral changes that lasted for a few bouts. In comparison, our experiment addresses a different regime in which subtle light-driven biases in the spontaneous exploration cumulatively drive the animal toward brightest regions.'
  - type: Paragraph
    content:
      - >-
        As we aimed to obtain a simple and tractable kinematic description, we
        ignored some other aspects of the navigation characteristics. First, we
        focused on the orientation of the animal and thus did not systematically
        investigate how the forward components of the swim bouts were impacted
        by visual stimuli. However, in the context of angle-dependent intensity
        profiles, this effect should not impact the observed orientational
        dynamics. More importantly, we ran most of our analysis using the bout
        number as a time-scale, and thus ignored possible light-driven
        modulations of the inter-bout intervals (
      - type: MathFragment
        mathLanguage: mathml
        text: >-
          <mml:math
          id="inf161"><mml:msub><mml:mi>τ</mml:mi><mml:mi>n</mml:mi></mml:msub></mml:math>
      - >-
        ). We showed, however, that the orientational correlation is controlled
        by an actual time-scale. This result may have significant consequence on
        the fish exploration. In particular, we expect that changes in bout
        frequency, reflecting various levels of motor activity, may
        significantly affect the geometry of the trajectories (and not only the
        speed at which they are explored). We illustrated this process by
        running numerical experiments at similar flipping rate 
      - type: MathFragment
        mathLanguage: mathml
        text: >-
          <mml:math
          id="inf162"><mml:msub><mml:mi>k</mml:mi><mml:mrow><mml:mi>f</mml:mi><mml:mo>⁢</mml:mo><mml:mi>l</mml:mi><mml:mo>⁢</mml:mo><mml:mi>i</mml:mi><mml:mo>⁢</mml:mo><mml:mi>p</mml:mi></mml:mrow></mml:msub></mml:math>
      - ' but increasing bout frequencies. The trajectories, shown in '
      - type: Link
        relation: fig
        target: '#fig5s2'
        content:
          - Figure 5—figure supplement 2
      - >-
        , exhibit increasing complexity as measured by the fractal dimension.
        This mechanism may explain the changes in trajectories’ geometry
        observed by 
      - type: Cite
        target: bib25
        content:
          - Horstick et al. (2017)
      - ' in response to sudden light dimming.'
  - type: Paragraph
    content:
      - >-
        An important outcome of this study is to show that light-seeking
        navigation uses visual cues over relatively short time scales. The bouts
        statistics could be captured with a first-order autoregressive process,
        indicating that the stimulus perceived over one 
      - type: MathFragment
        mathLanguage: mathml
        text: >-
          <mml:math
          id="inf163"><mml:msub><mml:mi>τ</mml:mi><mml:mi>n</mml:mi></mml:msub></mml:math>
      - ' is sufficient to predict the forthcoming bout. However, one should be aware that such observation is only valid provided that the sensory context remains relatively stable. Hence for instance, a prolonged uniform drop in luminosity is known to enhance the overall motor activity (generally estimated by the average displacement over a period of time) for up to several tens of minutes '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib44
            content:
              - Prober et al., 2006
          - type: Cite
            target: bib15
            content:
              - Emran et al., 2007
          - type: Cite
            target: bib16
            content:
              - Emran et al., 2010
          - type: Cite
            target: bib31
            content:
              - Liu et al., 2015
      - >-
        . This long-term behavioral change, so-called photokinesis, might be
        regulated by deep brain photoreceptors 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib18
            content:
              - Fernandes et al., 2012
          - type: Cite
            target: bib25
            content:
              - Horstick et al., 2017
      - ' and thus constitutes a distinct mechanism. One particularly exciting prospect will be to understand how such behavioral plasticity may not only modulate the spontaneous activity '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib27
            content:
              - Johnson et al., 2019
      - ' but also affects the phototactic dynamics.'
  - type: Paragraph
    content:
      - >-
        One of the motivations of minimal behavioral models is to facilitate the
        functional identification and modeling of neural circuits that implement
        the identified sensorimotor operations in the brain. Here, we used the
        behavioral results to propose a neuronal model of the ARTR that
        quantitatively reproduces non-trivial aspects of the bout selection
        process. This recurrent neural circuit is a simplified version of
        working memory models developed by 
      - type: Cite
        target: bib7
        content:
          - Brunel and Wang (2001)
      - '; '
      - type: Cite
        target: bib53
        content:
          - Wang (2001)
      - '; '
      - type: Cite
        target: bib54
        content:
          - Wang (2002)
      - '; '
      - type: Cite
        target: bib55
        content:
          - Wang (2008)
      - ' and adapted in '
      - type: Cite
        target: bib54
        content:
          - Wang (2002)
      - ' for a decision task executed in the parietal cortex '
      - type: CiteGroup
        items:
          - type: Cite
            target: bib47
            content:
              - Shadlen and Newsome, 1996
          - type: Cite
            target: bib48
            content:
              - Shadlen and Newsome, 2001
      - >-
        . In this class of models, the binary decision process reflects the
        competition between two cross-inhibitory neural populations. The circuit
        is endowed with two major functional capacities: (1) it can maintain
        mnemonic persistent activity over long periods of time, thanks to
        recurrent excitatory inputs; (2) it can integrate sensory signals in a
        graded fashion to continuously bias the statistics of the decision. This
        model thus naturally recapitulates the major functional features of the
        sensory-biased Markov side-chain - motor persistence and contrast-driven
        continuous bias - that organizes the orientation selection.
  - type: Paragraph
    content:
      - >-
        It is tempting to generalize about this behavior-to-circuit approach, at
        least in small animals such as Zebrafish or 
      - type: Emphasis
        content:
          - Drosophila
      - >-
        , by representing any behavior as a coordinated sequence of competing
        elemental actions biased by sensory feedback and organized within a
        hierarchical decision tree. The identification of such decision trees
        through quantitative behavioral analysis may provide a blueprint of the
        brain functional organization and significantly ease the development of
        circuit models of brain-scale sensorimotor computation.
