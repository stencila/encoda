        incoming bouts are oriented in the direction associated with the
        currently active module. In the absence of information regarding the
        circuit that organizes the swim bouts emission, their timing and
        absolute amplitude were drawn from the behavioral recordings of freely
        swimming larvae. Combined with the ARTR dynamics, this yielded a
        discrete sequence of simulated bouts (leftward, rightward and forward, 
      - type: Link
        relation: fig
        target: '#fig5'
