        larvae aged 5 to 8 days post-fertilization. Larvae were reared in Petri
        dishes in E3 solution on a 14/10 hr light/dark cycle at 28°C, and were
        fed powdered nursery food every day from 6 dpf.
  - type: Paragraph
    content:
