        Experiments were conducted during daytime hours (10 am to 6 pm). The
        arena consisted of a 14 cm in diameter Petri dish containing E3 medium.
        It was placed on a screen illuminated from below by a projector (ASUS
        S1). Infrared illumination was provided by LEDs to enable
        video-monitoring and subsequent tracking of the fish. We used an
        IR-sensitive Flea3 USB3 camera (FL3-U3-13Y13M-C, Point Grey Research,
        Richmond, BC, Canada) with an adjustable macro lens (Zoom 7000, Navitar,
        USA) equipped with an IR filter. The experimental setup was enclosed in
        a light-tight rig, which was maintained at 26°C using 'The Cube’ (Life
        Imaging Services).
