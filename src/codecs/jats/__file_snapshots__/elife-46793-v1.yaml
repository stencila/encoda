  - type: Paragraph
    content:
      - >-
        Furthermore, 55 confirmed human G4-interacting proteins as defined by
        the G4IPB database (
      - type: Cite
        target: bib85
        content:
          - 'Mishra et al., 2016'
      - ) (
      - type: Link
        target: 'http://bsbe.iiti.ac.in/bsbe/ipdb/index.php'
        content:
          - 'http://bsbe.iiti.ac.in/bsbe/ipdb/index.php'
      - >-
        ) were also used to determine predefined G4-interacting proteins from
        the genome-wide shRNA screen. For this, gene entries were removed where
        the only G4-relationship was a predicted G4-forming sequence in the mRNA
        or DNA (i.e. not a direct protein interaction) or where the protein was
        not human. To extend the list of G4-interacting proteins, text-mining
        using PolySearch2 (
      - type: Cite
        target: bib75
        content:
          - 'Liu et al., 2015b'
      - >-
        ) was used. Human protein-coding gene names and G4-terms and synonyms
        are defined using the corresponding MeSH term id D054856 (
      - type: Link
        target: 'https://www.ncbi.nlm.nih.gov/mesh/68054856'
        content:
          - 'https://www.ncbi.nlm.nih.gov/mesh/68054856'
      - >-
        ) and the thesaurus of gene names obtained from the PolySearch2 website
        (
      - type: Link
        target: 'http://polysearch.cs.ualberta.ca/'
        content:
          - 'http://polysearch.cs.ualberta.ca/'
      - >-
        ). A relevancy score measures the strength of association between two
        text groups, and higher the score, the more likely terms from the two
        groups co-occur within the same abstract; the score also accounts for
        the distance between terms from the two groups. A total of 5477 pieces
        of text were identified in PubMed and PubMed Central where any of the G4
        terms co-occur with more than 500 human gene names. Overall, this
        generated 526 G4-associated genes, with 54 (10%) uncovered as
        G4-sensitisers (
      - type: Link
        target: 'https://github.com/sblab-bioinformatics/GWscreen_G4sensitivity'
        content:
          - 'https://github.com/sblab-bioinformatics/GWscreen_G4sensitivity'
      - >-
        ), which were manually edited to 16 genes as discussed in the main text
        and figures.
  - type: Heading
    id: s4-12
    depth: 2
    content:
      - 'KEGG pathway, gene ontology and protein domain enrichment analysis'
  - type: Paragraph
    content:
      - The ClueGO v2.3.3 (
      - type: Cite
        target: bib13
        content:
          - 'Bindea et al., 2009'
      - '; '
      - type: Cite
        target: bib14
        content:
          - 'Bindea et al., 2013'
      - ) plugin for Cytoscape (
      - type: Cite
        target: bib109
        content:
          - 'Shannon et al., 2003'
      - >-
        ) (v3.5.1) was used to determine networks of enriched KEGG pathways and
        Gene Ontology terms (Biological Process and Molecular Function) for
        significantly depleted genes upon G4 ligand treatment. Specifically, a
        right-sided (Enrichment) test based on the hyper-geometric distribution
        was performed on the corresponding Entrez gene IDs for each gene list
        and the Bonferroni adjustment (p<0.05) was applied to correct for
        multiple hypothesis testing. Only experimental evidence codes (EXP, IDA,
        IPI, IMP, IGI, IEP) were used. The Kappa-statistics score threshold was
        set to 0.4 and GO term fusion was used to diminish redundancy of terms
        shared by similar proteins. Other parameters include: GO level intervals
        (3–8 genes) and Group Merge (50%). Protein domains were investigated
        using DAVID (v6.8) to integrate GENE3D crystallographic data and PFAM
        sequence information and enrichment was considered significant if the
        EASE score p<0.05 (
      - type: Cite
        target: bib42
        content:
          - 'Finn et al., 2016'
      - '; '
      - type: Cite
        target: bib133
        content:
          - 'Yeats et al., 2006'
      - ).
  - type: Heading
    id: s4-13
    depth: 2
    content:
      - COSMIC analysis
  - type: Paragraph
    content:
      - >-
        Cancer mutation data (CosmicMutantExport.tsv) from the COSMIC database
        v82 (
      - type: Cite
        target: bib43
        content:
          - 'Forbes et al., 2015'
      - ") was used to investigate the association between G4 sensitisers and cancer genes.\_~150,000 were mutations available in COSMIC for 702 (93%) sensitiser genes, with some predicted to be pathogenic by the FATHMM algorithm embedded within the COSMIC database. The Cancer Gene Census ("
      - type: Link
        target: 'http://cancer.sanger.ac.uk/census'
        content:
          - 'http://cancer.sanger.ac.uk/census'
      - >-
        ) was used to investigate whether G4 sensitisers are enriched in genes
        containing mutations causally implicated in cancer. Fisher’s exact tests
        as implemented in R were used to calculate fold enrichment significance
        of sensitisers that are cancer genes in COSMIC (compared to the
        percentage of protein-coding genes in COSMIC – 3.3%).
  - type: Heading
    id: s4-14
    depth: 2
    content:
      - >-
        siRNA validation experiments – transfection, experimental outline,
        immunoblotting
  - type: Paragraph
    content:
      - "ON-TARGETplus siRNAs (Dharmacon/GE healthcare) were used as summarised in the table below. Cells were transfected with either targeting or non-targeting control siRNAs using lipofectamine RNAiMAX (Thermo Fisher Scientific, cat # 13778150) and OptiMEM reduced serum medium (Thermo Fisher Scientific) according to the manufacturer’s protocol (reagent protocol 2013) alongside a non-transfected control. 24 hr after transfection, cells were trypsinised, counted and re-plated in media supplemented with PDS, PhenDC3 or DMSO vehicle control (minimum two biological replicates per condition) in a 48-well plate format (seeding density - 8,000 cells per well A375; 4,000 cells per well HT1080). Cell growth was monitored for 144 hr using IncuCyteZOOM live cell analysis (Sartorius) and cell confluency calculated as a percentage of the well area covered. Scans were performed every 3 hr; nine scans per well. To monitor protein levels, cells transfected simultaneously with the same siRNA-reagent mixture were harvested 48 hr and 144 hr after transfection, by cell scraping and lysed on ice (30 min) with RIPA lysis buffer with protease inhibitor\_+EDTA (Thermo Fisher Scientific, cat # 8990). Lysates were analysed by capillary electrophoresis via the Protein Simple Wes platform according to manufacturer’s protocol with antibodies summarised in the key resource table above. Lysates from non-transfected and siRNA-treated (targeting and non-targeting) samples were probed with antibodies against BRCA1 (Cell Signalling Technology, cat # 4970-CST), TOP1 (Abcam, cat # AB109374), GAR1 (NovusBio cat #NBP2-31742) or DDX42 (Abcam cat #AB80975), plus anti-beta actin antibody (mouse Merck cat # A5441; rabbit cat # 4970-CST) by multiplexing. For non-targeting and targeting lysates, the area of the desired band was normalised to beta-actin and then normalised to the protein level in the non-targeting sample, for three (48 hr after transfection lysates) or two independent Wes runs (144 hr after transfection). Protein depletion is expressed as an average of these normalised values. All lysates were used at a concentration of 0.8 mg/mL and antibody dilutions as follows: BRCA1 1:50; TOP1 1:250; GAR1 1:100; DDX42 1:250; rabbit-actin 1:500; mouse-actin 1:250."
