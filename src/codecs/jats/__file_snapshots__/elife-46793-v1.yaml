          - 'De Cian et al., 2007b'
      - '; '
      - type: Cite
        target: bib102
        content:
          - 'Rodriguez et al., 2008'
      - >-
        ) and biological studies in which they have been shown to impart
        transcriptional inhibition, telomere dysfunction and replication
        stalling (
      - type: Cite
