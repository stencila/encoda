        products as a cause for side effects, a sampling of all available CBD
        products registered as food supplement in the German State
        Baden-Württemberg, other available hemp extract products in retail, as
        well as all products available at the warehouse of a large internet
        retailer were sampled between December 2018 and July 2019. A total of 28
        samples (see 
                            
