content:
  - type: Heading
    id: ''
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Peer review is the practice of subjecting a scholarly article, such as a
        research paper submitted to a journal, to scrutiny or review by others
        ('peers') who are experts in the same field. Generally, if the author of
        the article addresses the concerns raised during peer review to the
        satisfaction of an editor, the article is accepted for publication. The
        peer review process produces a trail of documents, which can include:
        different versions of the article; the reviewer reports (with or without
        the name of the reviewer); responses by the author to the reports; and
        various letters (including cover letters from the author and decision
        letters from the editor). It is also possible for an article to go
        through two or more rounds of peer review, which increases the number of
        documents generated.
  - type: Paragraph
    content:
      - >-
        Traditionally the documents generated during the peer review process
        were only ever seen by the author, the editor and the reviewers, but a
        small number of publishers now publish some peer review materials
        alongside articles. Moreover, support for this practice has been slowly
        gaining momentum, driven by a wish to increase transparency and provide
        credit for peer reviewers (
                        
      - type: Cite
        target: ref-2
        content:
          - |-
            Polka 
                                
          - type: Emphasis
            content:
              - et al
          - ., 2018
      - >-
        ). There were 10 journals identified in the PMC corpus that archive some
        peer review materials. These journals take a variety of different
        approaches, which results in differing levels of discoverability for
        these materials. Additionally, some journals were identified as
        publishing peer review materials but not consistently archiving them in
        a repository.
  - type: Paragraph
    content:
      - >-
        Here we report the findings of a workshop, held at the BMA in London, UK
        on July 6, 2018, at which representatives from publishers, PubMed
        Central (PMC)/Europe PMC, and Crossref discussed the practical
        challenges involved in publishing peer review materials. We focus on
        what has to happen after a publisher decides to start publishing peer
        review materials, and discuss how to do this in a way that is
        sustainable, improves discoverability, and supports machine readability
        and archiving. We do not discuss the relative merits of the different
        approaches to peer review that have emerged over the past decade,
        notably the many different flavours of 'open peer review' (
                        
      - type: Cite
        target: ref-3
        content:
          - Ross-Hellauer, 2017
      - >-
        ), but we feel that many of our suggestions and recommendations are
        relevant to most if not all of these approaches.
  - type: Heading
    id: ''
    depth: 1
    content:
      - What are peer review materials?
  - type: Paragraph
    content:
      - >-
        As mentioned above, peer review materials can include: the reviewer
        reports (with or without the reviewer name); responses by the author to
        the reports; and various letters (including cover letters from the
        author and decision letters from the editor). Some articles go through
        two or more rounds of peer review, which increases the number of
        documents generated. While each document is usually accompanied by a
        date, other metadata concerning the correspondence can be highly
        variable. For example, peer review reports and editors decision letters
        may or may not include names of reviewers or editors, or their ORCID
        IDs; the individual materials may or may not have DOIs. In subscription
        journals it is also possible for peer review materials to appear in
        front of or behind the paywall.
  - type: Paragraph
    content:
      - >-
        Publishers are approaching the publication of peer review materials in a
        number of ways. The aims of this group were not to prescribe what should
        be done from an editorial point of view, but to enable what is published
        to be found by readers and machines alike. Prior to the workshop, data
        were collected from each publisher attending and we found the following
        materials are published:
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - ○ Peer review reports, anonymized or with report author names
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - ○ Author responses/Rebuttals
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - ○ Editor decision letters
    order: Unordered
    meta:
      listType: bullet
  - type: Paragraph
    content:
      - >-
        Some journals also provide appeal and resubmission information
        (including previous versions of the article, dates, and actors
        involved).
  - type: Paragraph
    content:
      - >-
        In some cases publishers make peer review materials available as a
        single PDF with versioned reports linked to specific revisions of the
        article. Other publishers create separate artifacts, each with unique
        DOIs, and still others edit and amalgamate various reports into one
        narrative. The variety can be found in the meeting notes and a table
        filled out before the meeting (See 
                        
      - type: Link
        relation: other
        target: '#SF1'
        content:
          - Supplementary File 1
      - |2-
         and 
                        
      - type: Link
        relation: other
        target: '#SF2'
        content:
          - Supplementary File 2
      - ).
  - type: Paragraph
    content:
      - >-
        After collecting these data, representatives from each of the identified
        publishers were contacted to attend a workshop in London on July 6,
        2018; all but one publisher was able to attend. Further publisher
        representatives were invited following communication with ASAPbio –
        these publishers are embarking on this practice. Crossref, Europe PMC
        and PMC were also represented at this meeting, as downstream recipients
        of this content or the metadata related to it. Journal representatives
        expanded on the data previously collected and shared details on how they
        collect and publish peer review materials, how these artifacts are
        represented in the ANSI/NISO Z39.96-2015 Journal Article Tag Suite
        (JATS) document standard (these principles can be applicable to other
        DTDs), and whether they send relevant metadata to Crossref. Crossref
        shared details of their schema extension to represent this form of
        content (
                        
      - type: Link
        target: https://www.crossref.org/services/content-registration/peer-reviews/
        content:
          - https://www.crossref.org/services/content-registration/peer-reviews/
      - >-
        ). As downstream recipients of peer review materials, PMC and Europe PMC
        presented the perspective of archives that collaborate with journals to
        ensure that content is being captured in a sustainable and consistent
        format that fosters long-term preservation and access to the scholarly
        record.  Understanding the goals of, workflows, and limitations on each
        stakeholder allowed the group to refine the scope of the discussion and
        its outcomes.
  - type: Heading
    id: ''
    depth: 1
    content:
      - Peer review materials need to “stand alone”
  - type: Paragraph
    content:
      - >-
        In order to advance the transparency and recognition of peer review
        materials, we agreed these peer review materials need to stand alone
        from the main article for the purposes of, for example, credit and
        citation. Ideally, each content item should have its own DOI (as per the
        recently enhanced Crossref schema). We identified three levels of
        achieving this, with level 1 being the basic and least preferred option,
        but probably currently the most achievable and pragmatic:
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                1. Peer review materials are attached to the article as a single
                or numerous PDFs. Whether these materials are pulled together
                into one document or attached as separate documents, there
                should be some defined mechanism in the JATS XML tagging that
                would support the capture of any available metadata and identify
                these files in a machine-readable and interoperable way for
                publishers to tag this content appropriately.
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                2. Peer review materials are appended to the article within the
                full text (so all is machine readable) as a sub-article
                component of the XML.
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                3. Peer review materials are full-text XML “articles” or
                “commentaries” in their own right that link bidirectionally to
                the main article.
    order: Unordered
    meta:
      listType: bullet
  - type: Heading
    id: ''
    depth: 1
    content:
      - Required metadata versus rich metadata
  - type: Paragraph
    content:
      - >-
        Whether the material is provided as a PDF(s) attachment to the main
        article, or as a full-text XML sub-article or separate article,
        important metadata can be attached to the item in a machine-readable
        way, and DOIs can be applied. What types of peer review information are
        available is dependent on the publisher’s peer review policy, for
        instance whether reviewers and editors are named, whether the peer
        review material carries the same license as the main article or takes
        another form, and what items constitute the peer review materials.
        Additional metadata fields, such as dates of review and date of review
        publication and the inclusion of ORCID IDs for reviewers and editors
        will also be subject to publisher policies and workflows. However, all
        of this material can be added to the item in a machine-readable way.
        Even if the actual content is not published in full-text XML format, the
        metadata can (and should) be.
  - type: Paragraph
    content:
      - >-
        The topic of licensing of the peer review materials was briefly
        discussed at the workshop but ultimately left out of the remit of this
        group because the JATS tagging schema would allow for different
        licensing information to be added for these items or to retain that of
        the main article, as a publisher chooses.
  - type: Heading
    id: ''
    depth: 1
    content:
      - Challenges in the process
  - type: Paragraph
    content:
      - >-
        While a few of the publishers had processes in place to prepare the peer
        review content automatically or within a few minutes, others spend 20–40
        minutes per article. In such cases, the tasks that are attributed to
        this time include the following:
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - Removing boilerplate text from review reports
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                “Stitching together” the material from disparate locations in
                the submission system
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - 'Editorial checks:'
          - type: List
            items:
              - type: ListItem
                content:
                  - type: Paragraph
                    content:
                      - >-
                        Reviewing the content for sensitive information, e.g.,
                        unpublished data additions and confidentiality leaks, as
                        well ensuring the tone of the report is appropriate
              - type: ListItem
                content:
                  - type: Paragraph
                    content:
                      - >-
                        Removing author responses that contain data the author
                        wants to publish in a subsequent paper
              - type: ListItem
                content:
                  - type: Paragraph
                    content:
                      - Arbitration processes for conflicting reviews
            order: Unordered
            meta:
              listType: bullet
    order: Unordered
    meta:
      listType: bullet
  - type: Paragraph
    content:
      - >-
        Where time is spent—whether in the editorial or production
        process—depends on the publisher workflow. Regardless of workflow, the
        overlap in tasks identified provides evidence of the potential value of
        updating the infrastructure of submission systems to account for and
        streamline these efforts. Coordination between publishers and submission
        systems could minimize the time spent “stitching together” peer review
        materials into a publishable format.
  - type: Paragraph
    content:
      - >-
        In addition to time and workflow hurdles, another major challenge noted
        by those publishers without their own hosting platforms, was the actual
        publication process and online hosting of peer review materials. Many
        publishers identified that some online hosts were not able to manage
        this new content type. As a result, peer review materials are being
        captured in supplementary material sections because alternative options
        are not available. In such cases, it becomes more difficult to capture
        any relevant associated metadata in a meaningful way for the peer review
        materials or to make this valuable content easily discoverable.
  - type: Paragraph
    content:
      - >-
        These challenges are common for publishers in that most of the
        established submission systems and hosting platforms were designed and
        built many years ago and may be slow to accommodate new requirements.
        Coordinated communication with these platforms regarding the workflows
        around publishing peer review materials may result in more satisfactory
        and generic approaches to accommodating publication of peer review
        materials.
  - type: Paragraph
    content:
      - >-
        There are internal challenges of cost control issues that also need to
        be accounted for, and the publication of a single PDF is often more
        achievable financially based on current systems than producing full-text
        XML. However, the attachment of machine-readable metadata to that PDF
        should be within reach, especially if the submission systems and hosting
        platforms can build these requirements into their products.
  - type: Heading
    id: ''
    depth: 1
    content:
      - Importance of version management
  - type: Paragraph
    content:
      - >-
        An additional challenge may be introduced in managing peer review
        materials in cases where such materials are collected for more than one
        published version of a paper. The 
                        
      - type: Link
        target: http://www.niso.org/publications/rp/RP-8-2008.pdf
        content:
          - >-
            Recommendations of the NISO/ALPSP Journal Article Versions (JAV)
            Technical Working Group
      - |2-
         (
                        
      - type: Cite
        target: ref-1
        content:
          - '2008'
      - ' April), included the following types of article instances:'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - authors-original
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - submitted-manuscript-under-review
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - accepted-manuscript
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - proof
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - version-of-record
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - corrected-version-of-record
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - enhanced-version-of-record
    order: Unordered
    meta:
      listType: bullet
  - type: Paragraph
    content:
      - >-
        To this list, the JATS4R working group on “Article publication and
        history dates” added pre-print. The JATS4R draft recommendation advises
        that if the publisher publishes a revision of any of these stages, the
        subsequent revisions should be labelled with suffixes, as follows:
        “-r1”, “-r2”, etc. (
                        
      - type: Link
        target: https://jats4r.org/article-publication-and-history-dates
        content:
          - https://jats4r.org/article-publication-and-history-dates
      - ).
  - type: Paragraph
    content:
      - >-
        If the peer review materials reference content in a specific version of
        an article, that link between peer review materials and correct version
        should be captured in the metadata for clarity. Managing the
        associations between peer review materials and article version is
        essential for journals that make multiple versions of a paper publicly
        available, to ensure the archival record is accurate and that the
        process transparent. For example, if a journal publishes three versions
        of an article, any related peer review materials should be associated
        with the appropriate version. It should not be left to a reader to
        determine if a peer review report or decision letter relates to the
        first version, the second version, or the third version.
  - type: Heading
    id: ''
    depth: 1
    content:
      - JATS XML proposal (designed to aid depositing to Crossref)
  - type: Paragraph
    content:
      - >-
        Irrespective of the editorial and publisher decisions regarding
        workflow, we propose the following options regarding JATS XML tagging,
        designed to also aid metadata registration with Crossref (note we are
        using the same terms as Crossref where controlled vocabulary is
        required).
  - type: Heading
    id: ''
    depth: 2
    content:
      - Overarching document type
  - type: Paragraph
    content:
      - 'Review documents may be supplied as:'
  - type: List
    items:
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                1. sub-articles <sub-article> to the article being reviewed
                (sub-articles may be full-text XML or XML metadata plus a link
                to the PDF)
      - type: ListItem
        content:
          - type: Paragraph
            content:
              - >-
                2. independent articles <article> (with the appropriate
                <related-article> links – Peer Reviews MUST link to the version
                of the article they are reviewing and Author Replies; Decision
                Letters MUST link to the version of the article they are passing
                judgment on; and Author Replies MUST link to each
                Review/Decision Letter it is addressing)
    order: Unordered
    meta:
      listType: bullet
  - type: Heading
    id: ''
    depth: 2
    content:
      - Identifying the type of content
  - type: Paragraph
    content:
      - >-
        <sub-article> or <article> MUST have an article-type attribute with one
        of the values listed in 
                            
      - type: Link
        relation: table
        target: '#T1'
        content:
          - Table 1
      - .
  - type: Table
    id: T1
    caption:
      - type: Heading
        depth: 3
