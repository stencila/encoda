  - type: Heading
    id: s3
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - >-
        This re-analysis of recent reports that G6PDd reduced the risk of CM
        directly 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib7
            content:
              - Malaria Genomic Epidemiology Network et al., 2014
          - type: Cite
            target: bib3
            content:
              - Clarke et al., 2017
      - ' suggests that the observations could have resulted entirely from collider bias. This highlights the difficulty of inferring causal relationships between baseline patient covariates (in this case G6PDd) and covariates which define inclusion criteria. The necessary causal odds ratios for G6PDd in SMA cases versus controls which would give rise to the biased observed association between G6PD status and CM fit with the recent estimate of 1.71 in homozygous girls and hemizygous boys '
      - type: Cite
        target: bib10
        content:
          - Uyoga et al., 2015
      - >-
        . This is not to say that the risk of CM is unaffected by G6PDd, but
        that the observations reported could have arisen purely as a result of
        the implicit collider bias induced by the selection of patients by the
        severe malaria criteria.
  - type: Paragraph
    content:
      - >-
        The example reported here highlights a major difficulty when attempting
        to estimate causal contributions when factors of interest define
        inclusion into the clinical study and the subsequent data analysis. All
        prospective observational severe malaria studies suffer from two major
        issues. First, case definitions are subjective and change over time
        (even though standard guidelines exist, see 
      - type: Cite
        target: bib15
        content:
          - WHO (2015)
      - ")\_and mortality is strongly dependent on the case definition. Second, enrolment into studies can only be done at the hospital or clinic level and neither duration of illness nor treatment seeking behaviour can be accounted for adequately."
  - type: Paragraph
    content:
      - "The notion and definition of ‘severe malaria’ has two operational purposes. First it is a clinical tool for appropriate triage of malaria patients at high risk of death. Second it is a research tool for the evaluation of novel interventions seeking to reduce mortality. Interventions aimed at reducing mortality need to be trialled in the most severely ill patients in order to demonstrate intervention efficacy in this important subgroup. Pooled analyses of severe malaria studies need to take into account the variability of study inclusion and exclusion criteria. Researchers must appreciate that severe malaria is not an objective category but a subjective case definition subset\_from a spectrum of severity. Moreover, restricting analyses to specific patient subgroups, especially in the analysis of large pooled datasets, can have a considerable impact on the final result "
      - type: Cite
        target: bib4
        content:
          - Gelman and Loken, 2013
      - >-
        . With increased emphasis on providing open access data so that analyses
        can be evaluated and best use made of clinical research it would be very
        helpful if investigators could publish reproducible code alongside their
        analyses. Future genetic epidemiological studies could benefit from use
        of causal diagrams and would be more readily evaluable by provision of
        accompanying code.
  - type: Heading
    id: s4
    depth: 1
    content:
      - Materials and methods
  - type: Heading
    id: s4-1
    depth: 2
    content:
      - 'Data analysis in '
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - ' and '
      - type: Cite
        target: bib7
        content:
          - Malaria Genomic Epidemiology Network et al. (2014)
  - type: Paragraph
    content:
      - >-
        The odds ratios for G6PDd in cases versus controls are given in Table 3
        of 
      - type: Cite
        target: bib7
        content:
          - Malaria Genomic Epidemiology Network et al. (2014)
      - " (page 1201). The results, restricted to males, are 0.81 (95% CI: 0.68–0.96) for CM and 1.49 (95% CI: 1.24–1.79) for SMA. The case phenotype definitions are denoted ‘Cerebral malaria only’ for CM and ‘Severe malarial anaemia’ only for SMA. These case definitions, whereby patients with both SMA and CM are excluded, are also given in their Table 1. A total of 6283 cases had cerebral malaria or severe malarial anaemia, broken down as 3345 had cerebral malaria only; 2196 had severe malarial anaemia only; 742 had both cerebral malaria and severe malarial anaemia. The reported odds ratios were computed using logistic regression models with the main adjustment of interest being sickle haemoglobin\_genotype\_(HbS). We only consider the reported results restricted to males. The relevant section from the paper is: \""
      - type: Emphasis
        content:
          - >-
            Single-SNP tests, adjusted for HbS genotype, sex and ancestry, for
            association with severe malaria and the severe malaria subtypes
            cerebral malaria only and severe malarial anemia only were performed
            for the 55 SNPs with a known association with severe malaria.
            Standard logistic regression models were used for tests of
            association at each autosomal SNP (Supplementary Table 25). Primary
            analyses comprised tests of association between each SNP and severe
            malaria phenotypes across all individuals combined as well as
            separately by sex (X-chromosome SNPs only) and study site:
            genotypic, additive, dominant, recessive and heterozygote advantage
            genetic models of inheritance were considered.
