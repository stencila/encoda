          stretchy="false">)</mml:mo></mml:mrow></mml:mstyle></mml:math>
      - >-
        . Indeed, when all the G6PDd mutations were mapped onto the WHO severity
        classification score 
      - type: Cite
        target: bib17
        content:
          - Yoshida et al., 1971
      - >-
        , it was observed that "The mean G6PDd score was 13.5% in controls, 13%
        in cerebral malaria cases and 16.9% in severe malarial anaemia cases
        [..]." (page 8, 
      - type: Cite
        target: bib3
        content:
          - Clarke et al., 2017
      - "). This pattern remained consistent (6, 5.6, and 7.1%, respectively) after exclusion of the G6PD c.202C\_>\_T mutation (one of the ‘A-’ mutations and the most prevalent in the pooled data)."
  - type: Paragraph
    content:
      - >-
        By excluding patients with both SMA and CM (approximately 12% of those
        with either SMA or CM in the pooled data), the number of G6PDd patients
        in the CM category is artificially reduced and we would expect there to
        be fewer G6PDd patients than in the control group. 
      - type: Link
        relation: fig
        target: '#fig1'
        content:
          - Figure 1
      - ' proposes a simple causal diagram which posits plausible inter-dependencies limited to the variables of interest. A simple simulation study based on the assumptions shown in '
      - type: Link
        relation: fig
        target: '#fig1'
        content:
          - Figure 1
      - ' can be used to estimate the relationship between G6PDd and SMA which would result in the observed odds ratio for G6PDd in CM cases versus controls reported in '
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - >-
        . We assessed the null model in which there is no direct causal link
        between G6PDd and CM in severe falciparum malaria (i.e. no arrow from
        G6PD deficiency to CM). We also assume that there is no direct link
        between SMA and CM. We calibrated the model with the marginal
        probabilities of SMA and CM reported in 
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - ' and only varied the odds ratio of G6PDd in SMA cases versus controls from 1 (assuming no effect of G6PDd on SMA) to 2 (twice as likely to be G6PDd in the SMA cases than in the controls). For simplicity (avoiding assumptions concerning gene dose effects) we restricted the analysis to males and only compare the simulation results with the reported associations in males.'
  - type: Figure
    id: fig1
    caption:
      - type: Heading
        depth: 2
        content:
          - 'Causal diagram highlighting collider bias in '
          - type: Cite
            target: bib3
            content:
              - Clarke et al. (2017)
          - ' and '
          - type: Cite
            target: bib7
            content:
              - Malaria Genomic Epidemiology Network et al. (2014)
          - .
      - type: Paragraph
        content:
          - >-
            G6PD deficiency is the exposure of interest (green) and cerebral
            malaria (CM) is the outcome of interest (red). By defining the CM
            cases as those who had coma but no severe anaemia, collider bias
            operates on the effect of G6PDd on CM.
