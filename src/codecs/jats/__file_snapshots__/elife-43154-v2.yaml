        explained by collider bias we constructed a simple simulation study
        based on the analytical procedures in 
      - type: Cite
        target: bib7
        content:
          - Malaria Genomic Epidemiology Network et al. (2014)
      - '; '
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - ". We restrict our simulation to males, and calibrate and test the model using only the results reported in males in both publications (identical up to one decimal point). For simplicity, the simulation ignores the effect of HbS which is a confounder between SMA and CM, and generates data where the two presentations occur independently, which is equivalent to adjusting for HbS in the regression model. The procedure generates simulated data dependent on a parameter characterising the effect of G6PDd on severe malarial anaemia. As no adjustment is necessary, we then compute the non-parametric odds ratio for G6PDd in CM cases versus controls, excluding from the CM case definition all those who have SMA. This simulated ‘observed’ odds ratio estimated from the 2 x\_2 table (cases and controls versus G6PDd and G6PD normals) is thereby directly comparable to the reported odds ratios (obtained from logistic regression with the appropriate adjustments) in "
      - type: Cite
        target: bib7
        content:
          - Malaria Genomic Epidemiology Network et al. (2014)
      - '; '
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - ', if we assume that only sex, ethnicity and '
      - type: Emphasis
        content:
          - HbS
      - ' are the true confounders (i.e. all necessary adjustments were made in both publications).'
  - type: Paragraph
