content:
  - type: Heading
    id: s1
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        Severe falciparum malaria is defined by one or more criteria indicating
        vital organ dysfunction in the presence of microscopy confirmed asexual
        blood stages of 
      - type: Emphasis
        content:
          - Plasmodium falciparum
      - ' in the peripheral blood film '
      - type: Cite
        target: bib15
        content:
          - WHO, 2015
      - >-
        . Multiple vital organ dysfunction is associated with increased
        mortality 
      - type: Cite
        target: bib14
        content:
          - WHO, 2014
      - >-
        . Common major clinical manifestations of severe malaria include coma,
        acidosis, renal failure and anaemia. Of these manifestations, anaemia is
        an inevitable consequence of symptomatic malaria 
      - type: Cite
        target: bib13
        content:
          - White et al., 2014
      - '. However, anaemia in individuals at risk of '
      - type: Emphasis
        content:
          - Plasmodium falciparum
      - ' infection can also be the consequence of red cell genetic polymorphisms frequent in the populations at risk, such as glucose-6-phosphate dehydrogenase deficiency (G6PDd) or haemoglobinopathies.'
  - type: Paragraph
    content:
      - >-
        There is considerable interest in understanding the mechanisms
        conferring protective effects against severe falciparum malaria of the
        genetic polymorphisms which are common in malaria endemic areas 
      - type: Cite
        target: bib12
        content:
          - Weatherall, 2008
      - >-
        . For some, such as the sickle cell trait, several different mechanisms
        have been proposed. These include reduced parasite erythrocyte invasion,
        enhanced parasitised red cell phagocytosis and a reduced propensity of
        infected red cells to sequester in the microvasculature 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib7
            content:
              - Malaria Genomic Epidemiology Network et al., 2014
          - type: Cite
            target: bib1
            content:
              - Band et al., 2015
          - type: Cite
            target: bib2
            content:
              - Cholera et al., 2008
          - type: Cite
            target: bib16
            content:
              - Williams, 2016
      - >-
        . The mechanism underlying protection from severe falciparum malaria is
        less clear for others such as glucose-6-phosphate dehydrogenase
        deficiency (G6PDd). This X-linked genetic polymorphism results in the
        most common human enzymopathy. Nearly 200 different genetic variants
        have been reported 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib5
            content:
              - Howes et al., 2012
          - type: Cite
            target: bib6
            content:
              - Luzzatto and Arese, 2018
      - >-
        . The mechanism whereby G6PD deficiency protects against malaria, and
        the natural selection forces which have resulted in the different
        genotypes are still debated. Prospective observational hospital or
        clinic based patient studies have provided the major component of the
        evidence base. Estimating causal effects from observational studies in
        severe malaria patients is difficult due to both confounding and
        selection bias. This work focuses on collider bias introduced by
        inappropriate data filtering 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib9
            content:
              - Snoep et al., 2014
          - type: Cite
            target: bib8
            content:
              - Pearce and Richiardi, 2014
      - .
  - type: Paragraph
    content:
      - >-
        It has been suggested that G6PDd both increases the risk of severe
        malarial anaemia (SMA) and decreases the risk of cerebral malaria (CM) 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib7
            content:
              - Malaria Genomic Epidemiology Network et al., 2014
          - type: Cite
            target: bib3
            content:
              - Clarke et al., 2017
      - >-
        . These conclusions were based on a pooled analysis of observational
        data from over 11,000 patients with severe malaria studied in Africa and
        Asia, and relevant population controls. Based on these genetic
        association studies, a new formulation of the balancing-selection
        hypothesis was proposed in which G6PD polymorphisms are maintained in
        human populations, at least in part, by an evolutionary trade-off
        between different adverse outcomes of 
      - type: Emphasis
        content:
          - P. falciparum
      - ' infection '
      - type: Cite
        target: bib3
        content:
          - Clarke et al., 2017
      - >-
        . Collider bias probably explains this negative association between
        G6PDd and CM, suggesting that causal interpretations of this association
        and the novel formulation of balancing selection in G6PDd are invalid.
  - type: Heading
    id: s2
    depth: 1
    content:
      - Results
  - type: Paragraph
    content:
      - >-
        Two published analyses of pooled data from observational studies of
        patients with severe falciparum malaria used severe malarial anaemia
        (SMA) and cerebral malaria (CM) as the main endpoints (outcomes) of
        interest 
      - type: CiteGroup
        items:
          - type: Cite
            target: bib7
            content:
              - Malaria Genomic Epidemiology Network et al., 2014
          - type: Cite
            target: bib3
            content:
              - Clarke et al., 2017
      - >-
        . Both these published analyses defined cases of CM as the presence of
        coma but without concomitant SMA, and cases of SMA as patients with
        severe anaemia but who were conscious. Therefore, these case definitions
        excluded patients who had both SMA and CM. All other presentations of
        severe malaria were also excluded (pulmonary oedema, shock, etc.).
        Population controls were recruited at each site to match the ethnic
        composition of cases, and in some instances cord blood samples were used
        as controls. The consequence of these case definitions is to create an
        artificial dependency between SMA and CM: if a patient has SMA then they
        cannot have CM. G6PDd is known to influence haemoglobin concentrations
        directly by causing haemolysis of older erythrocytes in acute malaria.
        Therefore it is to be expected that SMA is positively correlated with
        G6PDd, thus creating a negative correlation between CM and G6PDd. In
        probabilistic terms, this conditional dependence is written as 
      - type: MathFragment
        mathLanguage: mathml
        text: >-
          <mml:math id="inf1"><mml:mstyle displaystyle="true"
          scriptlevel="0"><mml:mrow><mml:mi
