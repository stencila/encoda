        content:
          - Figure 2
      - ' shows that if the odds ratio for G6PDd in SMA cases versus controls is strictly greater than 1, the estimated odds ratio for G6PDd in CM cases versus controls is biased (the thick red line is below the true simulated value of 1). The magnitude of this bias increases monotonically as the odds ratio for G6PDd in SMA cases versus controls increases. As can be seen from the causal diagram in '
      - type: Link
        relation: fig
        target: '#fig1'
        content:
          - Figure 1
      - >-
        , there is no bias in the estimated odds ratio for G6PDd in SMA cases
        versus controls (in 
      - type: Link
        relation: fig
        target: '#fig2'
        content:
          - Figure 2
      - ' the thick blue line approximates the identity line). This simple simulation model, restricted to males, shows that for any value of the odds ratio for G6PDd in SMA cases versus controls taken inside the reported 95% confidence interval (CI) [1.2–1.8] from '
      - type: Cite
        target: bib3
        content:
          - Clarke et al. (2017)
      - >-
        , will result in a biased odds ratio for G6PDd in CM cases versus
        controls inside the interval [0.69–0.98], the reported 95% CI for G6PDd
        in CM cases versus controls 
      - type: Cite
        target: bib3
        content:
          - Clarke et al., 2017
      - >-
        . Moreover, if we use their reported point estimate of 1.48, restricted
        to males, for the odds ratio of G6PDd in SMA cases versus controls, the
        simulation model estimates that the observed (biased) odds ratio for
        G6PDd in CM cases versus controls is 0.87, qualitatively very close to
        their estimate of 0.82. We note that the effect of G6PDd on severe
        anaemia in homozygous G6PDd girls and hemizygous G6PDd boys reported in 
      - type: Cite
        target: bib10
        content:
          - Uyoga et al. (2015)
      - >-
        , an odds ratio of 1.71 (95% CI: 1.34–2.18) for G6PDd in SMA cases
        versus controls, is also consistent with these results. Therefore
        collider bias could be sufficient to explain all the observed
        association.
