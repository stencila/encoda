        tend to cancel each other out, such that fisher knowledge and
        selectivity are higher at Ahus but the reverse is true for availability
        and encounterability (
      - type: Link
        relation: fig
        target: '#pone-0091296-g009'
        content:
          - Figure 9
      - >-
        ). With the exception of preference for the six species, the
        socioeconomic attributes used in the PSA scored more highly for Ahus
        than Karkar (
      - type: Link
        relation: fig
        target: '#pone-0091296-g009'
        content:
          - Figure 9
      - >-
        ). The score for fishing effort was higher at Ahus since fishers at that
        location averaged 93 hours of fishing each month compared to 58 hours at
        Karkar. Dependency on fishing was also higher, with more than 80% of
        fishers reporting fishing as their primary livelihood compared to 12.5%
        at Karkar. The majority of fishers at Ahus also reported that they use
        scare lines for catching snappers, ensuring that habitat impacts were
        also comparatively high at that location. Moreover, fishers from Ahus
        regularly accessed markets of neighbouring villages (neighbouring
        islands and the northern coast of Manus) and the provincial capital,
        whereas fishers from Karkar generally traded locally or occasionally in
        neighbouring villages on Karkar. Ownership rights and customary reef
        closure measures still existed at Karkar, but at Ahus fishers reported
        during interviews that the customary closure was no longer being
        respected or complied with. Consequently, including attributes relating
        to socioeconomic drivers resulted in a greater susceptibility of
        aggregations to fishing at Ahus compared to Karkar.
