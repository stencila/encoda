        Socioeconomic indicators related to heterogeneity in fisher knowledge
        within study locations
  - type: Paragraph
    content:
      - >-
        To investigate sources of variation in fisher knowledge within case
        study locations, data relating to socioeconomic indicators were
        collected during interviews. Indicators were selected based on
        literature pertaining to sources of variation in knowledge among coral
        reef fishers and included gender, dependency on fishing as a livelihood,
        and access rights to major reef habitats and gear types (
      - type: Link
        relation: table
        target: '#pone-0091296-t003'
        content:
          - Table 3
      - >-
        ). Gender and the main reef habitats for which fishers hold access
        rights often structure fisher knowledge of fish behaviour 
      - type: Cite
        target: pone-0091296-Hamilton1
        content:
          - '[6]'
      - –
      - type: Cite
        target: pone-0091296-Aswani1
        content:
          - '[7]'
      - ', '
      - type: Cite
        target: pone-0091296-Christie1
        content:
          - '[20]'
      - >-
        . Fishing gears vary in species selectivity and the habitats where they
        can be deployed, influencing the potential for fishers to capture and
        develop knowledge of species behaviour 
      - type: Cite
        target: pone-0091296-Crona1
        content:
          - '[38]'
      - '. Finally, dependency on fishing influences levels of fisher knowledge '
      - type: Cite
        target: pone-0091296-Davis1
        content:
          - '[39]'
      - ' and was derived from fisher rankings of the importance of fishing as a livelihood (primary, secondary, tertiary) ('
      - type: Link
        relation: table
        target: '#pone-0091296-t003'
        content:
          - Table 3
      - ).
