  - type: Paragraph
    content:
      - 'The four susceptibility attributes of Hobday et al. (2011) '
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - ' were adapted to address the susceptibility of populations to aggregation fishing. Firstly, the attribute of availability primarily concerns the overlap (spatial and depth) between fishing effort and species or population distribution, or in our case the access fishers have to habitats where aggregations or schools are perceived to occur ('
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - >-
        ). Secondly, the attribute of encounterability concerns the likelihood
        that a specific gear will encounter aggregated fish if sites are
        available to fishers. Fisher responses to the question on whether they
        catch the species frequently, infrequently or not at all were used as a
        measure of encounterability, assuming that the gears used by that fisher
        would be as efficient in catching the fish while aggregated. Thirdly, to
        measure selectivity, i.e. the potential of the gear to capture and
        retain species, we used fisher reports of catch rates (fish.trip
      - type: Superscript
        content:
          - −1
      - >-
        ). The mean ‘good’ catch rate across fisher responses was taken on each
        gear used for a species, from which gear selectivity was ranked by order
        of catch rate. Fourthly, we replaced post-capture mortality 
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - >-
        , which is less relevant to small-scale reef fisheries where discards
        are minimal 
      - type: Cite
        target: pone-0091296-Jacquet1
        content:
          - '[40]'
      - >-
        , with our fisher knowledge index (described above). All susceptibility
        attributes were scored from 1 to 3, with 1 indicative of low
        susceptibility and 3 of high susceptibility (
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - ).
  - type: Paragraph
    content:
      - 'The attributes of Hobday et al. (2011) '
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - ' relate to potential for a fishery to access, encounter and select for a species, i.e. catchability. However, we also wanted to quantify fishing effort (e.g. days fished each month), which in combination with catchability will determine the fishing pressure (i.e. mortality rate) on resources, and explore the socioeconomic drivers of that fishing effort. Informed by known drivers of fishing pressure in reef fisheries '
      - type: Cite
        target: pone-0091296-Cinner1
        content:
          - '[2]'
      - ', '
      - type: Cite
        target: pone-0091296-Cinner3
        content:
          - '[34]'
      - ', '
      - type: Cite
        target: pone-0091296-Newton1
        content:
          - '[41]'
      - ' and several of the ‘management attributes’ employed by Patrick et al. (2010) '
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        , which also equate to socioeconomic drivers, we developed six
        additional susceptibility attributes. These were habitat impact of gear,
        fishing effort, preference for the species, dependency on fishing for a
        livelihood, management strategy and access to markets (
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - >-
        ). While catchability attributes were scored for each species and
        fisher, the socioeconomic attributes were not species-specific and
        combined fisher and location-level scoring (
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - >-
        ). A ranking of habitat impacts associated with gears used by fishers in
        our study was developed from Mangi and Roberts (2006) 
      - type: Cite
        target: pone-0091296-Mangi1
        content:
          - '[42]'
      - ' and Corpuz et al. (1985) '
      - type: Cite
        target: pone-0091296-Corpuz1
        content:
          - '[43]'
      - >-
        . Fishing effort was quantified for each fisher by questioning the hours
        and days they fish each day and week, respectively, which was converted
        to hours fished per month. Ranges associated with low, medium and high
        susceptibility was estimated by cluster analysis of individual effort
        reported by fishers. Preference, a location-level attribute used as a
        proxy for desirability or value of the species 
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        , was derived for our six study species from a focus group held in each
        community. Dependency on fishing and access to markets are significant
        drivers of fishing pressure in many reef fisheries 
      - type: Cite
        target: pone-0091296-Cinner1
        content:
          - '[2]'
      - ', '
      - type: Cite
        target: pone-0091296-Newton1
        content:
          - '[41]'
      - ' and were derived from individual fisher rankings of the importance of fishing as a livelihood ('
      - type: Emphasis
        content:
          - as detailed above
      - >-
        ) and markets that they access, respectively. Management strategy was a
        location-level attribute adopted from Patrick et al. (2010) 
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - ' but modified for the local context ('
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - ') '
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - .
  - type: Heading
    id: s2f
    depth: 2
    content:
      - Data analysis
  - type: Paragraph
    content:
      - >-
        The mean ‘normal’ catch rate estimated by fishers for each species was
        compared between locations using a 
      - type: Emphasis
        content:
          - t
      - >-
        -test, assuming unequal variances. For each species, associations
        between fisher knowledge on aggregation form at Ahus and Karkar were
        analysed by constructing contingency tables of the frequency of
        observation for each of the eight categories (solitary, shoaling,
        schooling, combinations of the three forms, and the ‘don't know’
        response). Cramér's 
      - type: Emphasis
        content:
          - V
      - ' contingency coefficient was used as the measure of association; the coefficient ranges between 0 (no association) and 1 (perfect association). Since expected frequencies were less than five for a high proportion of cells in the contingency table, '
      - type: Emphasis
        content:
          - p
      - >-
        -values were calculated using Monte Carlo simulation (10,000 sampled
        tables).
  - type: Paragraph
    content:
      - >-
        Several methods were employed to examine how fisher knowledge of
        aggregations varied by location and species. Firstly, for each species
        and aggregation attribute, fisher respondent scores were averaged in
        each location and the difference between the averages (Ahus minus
        Karkar) plotted. Secondly, Mann-Whitney U tests were used to compare
        fisher responses in each location, again for each species and attribute,
        with exact significance (2-sided) 
      - type: Emphasis
        content:
          - p
      - >-
        -values reported rather than asymptotic values due to small sample sizes
        (n≤17). Owing to the risk of type 1 errors arising from multiple
        comparisons, 
      - type: Emphasis
        content:
          - p
      - >-
        -values were adjusted with a false discovery rate (FDR) correction for
        multiple testing using the Benjamini-Hochberg method 
      - type: Cite
        target: pone-0091296-Benjamini1
        content:
          - '[44]'
      - >-
        . To make comparisons between locations, the fisher knowledge index was
        averaged across fishers for each location and the same statistical
        method as that applied to individual aggregation attributes was used.
        For statistical tests of variation in both individual aggregation
        attributes and in the fisher knowledge index, comparisons were
        restricted to those fishers knowledgeable on the species and its
        behaviour (i.e. excluding fishers that do not catch the species).
  - type: Paragraph
    content:
      - >-
        Redundancy analysis (RDA), which combines concepts of ordination and
        regression 
      - type: Cite
        target: pone-0091296-Legendre1
        content:
          - '[45]'
      - >-
        , was used to examine the relationship between socioeconomic indicators
        (
      - type: Link
        relation: table
        target: '#pone-0091296-t003'
        content:
          - Table 3
      - >-
        ) and variance in fisher knowledge. RDA was conducted separately for
        each case study as the two locations differ significantly in their
        socioeconomic conditions and the aim was to examine local sources of
        variation in fisher knowledge. Here, all fisher respondents for a
        location were included in the analysis (n = 16) since variation in
        knowledge was integral to the analysis. However, results for Ahus should
        be treated with caution since sample size relative to the number of
        indicator (factor) levels imposed limitations on the RDA. Access to
        habitat was not included in the RDA for Karkar since it did not vary
        among respondents.
  - type: Paragraph
    content:
      - >-
        Estimates of productivity attributes were averaged to give a single
        productivity score per species. To assess the relative importance of
        catchability and socioeconomic drivers of fishing pressure for the six
        species, each susceptibility attribute was first scored for each fisher
        respondent individually and then averaged across fishers to give a
        single attribute score for each location. Within location, the
        susceptibility attributes were combined by averaging across two sets of
        attributes; (1) the full set of 10 susceptibility attributes, and (2)
        the four catchability attributes (
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - >-
        ). Consequently, two bivariate PSA plots were produced for the 12 fish
        populations (six species per location), one for productivity and the
        full set of susceptibility attributes, and a second for productivity and
        using only the four catchability attributes (we only present the PSA
        plot for the full set of susceptibility attributes). From both of these
        PSA plots, overall vulnerability (or risk) was derived for each
        population at Ahus and Karkar by taking the Euclidean distance between
        the origin and population location in the bivariate space 
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - >-
        . Wilcoxon Signed Rank tests were used to determine if overall
        vulnerability (with species as paired samples and location as
        treatments) differed between Ahus and Karkar for the full susceptibility
        attribute set and for the catchability attributes. Exact significance
        (2-sided) 
      - type: Emphasis
        content:
          - p
      - '-values are reported due to the small number of paired-samples (n = 6).'
  - type: Heading
    id: s3
    depth: 1
    content:
      - Results
  - type: Paragraph
    content:
      - >-
        A greater proportion of females engaged in fishing at Ahus and fishers
        were more dependent on fishing for a livelihood than their counterparts
        from Karkar (
      - type: Link
        relation: table
        target: '#pone-0091296-t003'
        content:
          - Table 3
      - >-
        ). Lines were the dominant gear type in both locations but a greater
        proportion of fishers from Ahus used spearguns as their primary gear.
        Contrasting with Karkar, some fishers from Ahus reported that they were
        limited to fishing in the lagoon or on the outer reefs (
      - type: Link
        relation: table
        target: '#pone-0091296-t003'
        content:
          - Table 3
      - >-
        ). Based on the median response among fishers, groupers were encountered
        infrequently in the catches at both study locations. The four species of
        snapper and emperor were encountered frequently in the catches of Karkar
        fishers, while at Ahus 
      - type: Emphasis
        content:
          - L. gibbus
      - ' and '
      - type: Emphasis
        content:
          - L. harak
      - ' were encountered frequently and '
      - type: Emphasis
        content:
          - L. fulviflamma
      - ' and '
      - type: Emphasis
        content:
          - L. lentjan
      - ' infrequently, again based on median fisher response. Reported catch rates of snappers tended to be greater than those of emperors and groupers ('
      - type: Link
        relation: fig
        target: '#pone-0091296-g002'
        content:
          - Figure 2
      - >-
        ). Comparing between locations, the mean reported catch rates did not
        differ for most species. However, the mean catch rate for 
      - type: Emphasis
        content:
          - E. fuscoguttatus
      - ' was greater at Karkar, while the opposite was true for '
      - type: Emphasis
        content:
          - L. gibbus
      - .
