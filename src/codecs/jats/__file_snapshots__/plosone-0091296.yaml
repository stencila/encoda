  - type: Heading
    id: s2e
    depth: 2
    content:
      - Fisher knowledge and the susceptibility of aggregations to fishing
  - type: Paragraph
    content:
      - >-
        A productivity-susceptibility analysis (PSA) using the bivariate
        framework of Hobday et al. (2011) 
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - ' was employed to determine the relative importance of fisher knowledge in conferring susceptibility of aggregations to exploitation, and to assess the overall risk to populations posed by aggregation fishing. PSA reduces life history parameters associated with species productivity to a single x-axis index and susceptibility attributes to an index on the y-axis. In line with the approach of Hobday et al. (2011) '
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - ', we scored seven life history parameters ('
      - type: Link
        relation: table
        target: '#pone-0091296-t004'
        content:
          - Table 4
      - >-
        ) for the six species, where productivity score categories are:
        1 = high, 2 = moderate and 3 = low productivity. Parameter estimates for
        each species were derived using the life-history tool of Fishbase.org 
      - type: Cite
        target: pone-0091296-Froese1
        content:
          - '[32]'
      - >-
        . Cut-off points dictating membership of each productivity category were
        adopted from those used for fisheries of the United States, which
        include fisheries for reef fishes analogous to those of Papua New
        Guinea 
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        . Fecundity was subsequently omitted from the index since data were
        lacking for the study species.
