title: >-
  The Influence of Fisher Knowledge on the Susceptibility of Reef Fish
  Aggregations to Fishing
meta:
  authorNotes:
    - The authors have declared that no competing interests exist.
    - >-
      Conceived and designed the experiments: JR JEC NAJG. Performed the
      experiments: JR. Analyzed the data: JR. Contributed
      reagents/materials/analysis tools: JR. Wrote the paper: JR JEC NAJG.
content:
  - type: Heading
    id: s1
    depth: 1
    content:
      - Introduction
  - type: Paragraph
    content:
      - >-
        The depletion of reef fish biomass is often attributed to overfishing
        driven by socioeconomic drivers such as local human population density
        and distance from reefs to markets 
      - type: Cite
        target: pone-0091296-Mora1
        content:
          - '[1]'
      - –
      - type: Cite
        target: pone-0091296-Cinner1
        content:
          - '[2]'
      - >-
        . As changes to these key socioeconomic drivers increase demand for
        resources, reef fishes with slow life histories, such as groupers
        (Serranidae), are typically the first to be depleted 
      - type: Cite
        target: pone-0091296-SadovydeMitcheson1
        content:
          - '[3]'
      - >-
        . However, the rate of depletion will also be influenced by the ability
        of fishers to locate and exploit fish populations when they are most
        vulnerable to fishing. Vulnerability to fishing increases when fish
        aggregate or school and the history of fishing is marked by developments
        based on exploiting this aspect of fish behaviour 
      - type: Cite
        target: pone-0091296-Parrish1
        content:
          - '[4]'
      - –
      - type: Cite
        target: pone-0091296-Pitcher1
        content:
          - '[5]'
      - >-
        . In the context of coral reefs, the development of aggregation-based
        fisheries depends on many factors including local knowledge relating to
        fish behaviour 
      - type: Cite
        target: pone-0091296-Hamilton1
        content:
          - '[6]'
      - –
      - type: Cite
        target: pone-0091296-Aswani1
        content:
          - '[7]'
      - ', the technologies available to fishers '
      - type: Cite
        target: pone-0091296-Claro1
        content:
          - '[8]'
      - –
      - type: Cite
        target: pone-0091296-Hamilton2
        content:
          - '[9]'
      - ' and access to aggregation sites '
      - type: Cite
        target: pone-0091296-MatosCaraballo1
        content:
          - '[10]'
      - –
      - type: Cite
        target: pone-0091296-Robinson1
        content:
          - '[11]'
      - >-
        . It is important to understand the key ecological and socioeconomic
        drivers controlling the evolution of fisheries for aggregating species
        if they are to be effectively managed.
  - type: Paragraph
    content:
      - >-
        The exploitation of reef fish spawning aggregations is an obvious
        example of fishers utilising knowledge on fish behaviour to target
        populations when their density has increased. A large number of
        important food fishes on coral reefs aggregate periodically at high
        density to spawn 
      - type: Cite
        target: pone-0091296-Domeier1
        content:
          - '[12]'
      - –
      - type: Cite
        target: pone-0091296-SadovydeMitcheson2
        content:
          - '[13]'
      - >-
        . Spawning aggregations represent attractive fishing opportunities since
        increases in density typically lead to greater catch-per-unit-effort
        (CPUE) 
      - type: Cite
        target: pone-0091296-Wilberg1
        content:
          - '[14]'
      - ' and because they are highly predictable in time and space, as evidenced by acoustic telemetry techniques that reveal spawner fidelity to specific sites and lunar periods '
      - type: Cite
        target: pone-0091296-Rhodes1
        content:
          - '[15]'
      - –
      - type: Cite
        target: pone-0091296-Bijoux1
        content:
          - '[16]'
      - >-
        . Predictable aggregating behaviour is not, however, confined to
        reproduction since reef fishes also aggregate at specific times and
        locations for other functions, such as foraging, resting and shelter 
      - type: Cite
        target: pone-0091296-Meyer1
        content:
          - '[17]'
      - –
      - type: Cite
        target: pone-0091296-Hitt1
        content:
          - '[18]'
      - '. Fishers regularly target non-reproductive aggregations '
      - type: Cite
        target: pone-0091296-Parrish1
        content:
          - '[4]'
      - ', '
      - type: Cite
        target: pone-0091296-Johannes1
        content:
          - '[19]'
      - >-
        , though their vulnerability to fishing has received much less research
        attention than spawning aggregations.
  - type: Paragraph
    content:
      - >-
        Regardless of their biological predictability, fisher knowledge of
        aggregations is heterogeneous and will influence the extent to which
        aggregations are perceived as predictable and exploited by fishers.
        Fisher knowledge maybe stratified by factors such as gender, age,
        location and cultural background 
      - type: Cite
        target: pone-0091296-Hamilton1
        content:
          - '[6]'
      - ', '
      - type: Cite
        target: pone-0091296-SadovydeMitcheson2
        content:
          - '[13]'
      - ', '
      - type: Cite
        target: pone-0091296-Christie1
        content:
          - '[20]'
      - '. For example, Hamilton et al. (2004) '
      - type: Cite
        target: pone-0091296-Hamilton1
        content:
          - '[6]'
      - ' documented how fisher knowledge of spawning aggregations varied by clan both within and between locations in Manus Province, Papua New Guinea. Even if aggregations are predictable and their timing and location are known to fishers, accessibility to sites may be low due to factors such as prevailing weather and remoteness '
      - type: Cite
        target: pone-0091296-MatosCaraballo1
        content:
          - '[10]'
      - –
      - type: Cite
        target: pone-0091296-Robinson1
        content:
          - '[11]'
      - ', while inefficient gear use may constrain exploitation rates '
      - type: Cite
        target: pone-0091296-AguilarPerera1
        content:
          - '[21]'
      - >-
        . Gender preferences and customary marine tenure that specifies
        ownership rights among kinship groups may also influence fisher access
        to fish resources 
      - type: Cite
        target: pone-0091296-Aswani1
        content:
          - '[7]'
      - ', '
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - >-
        . Furthermore, fishing effort on aggregations may be constrained by
        limited market access or fish preservation capacity 
      - type: Cite
        target: pone-0091296-MatosCaraballo1
        content:
          - '[10]'
      - >-
        . Consequently, the vulnerability to fishing conferred by aggregation
        formation will depend on both fisher knowledge of aggregating behaviour
        and socioeconomic drivers influencing aggregation exploitation.
  - type: Paragraph
    content:
      - >-
        Fisher knowledge of fish aggregating behaviour will be influenced by
        cognitive processes (such as recall) and the formation of heuristic
        models 
      - type: Cite
        target: pone-0091296-Daw1
        content:
          - '[23]'
      - >-
        . To understand how such knowledge develops, it is informative to
        deconstruct the biological attributes of this behaviour and consider
        their effects on fisher memory. The biological attributes of aggregation
        behaviour can be categorised by their temporal, spatial and physical
        manifestations. Firstly, aggregation formation aligning with diurnal,
        lunar and seasonal periods is likely to promote recall since coral reef
        fishers often allocate effort according to such schedules 
      - type: Cite
        target: pone-0091296-Aswani2
        content:
          - '[24]'
      - >-
        . Secondly, reef fishers often have detailed knowledge on the
        broad-scale (i.e. seascape) distribution of resources 
      - type: Cite
        target: pone-0091296-Aswani1
        content:
          - '[7]'
      - >-
        , which coincides with the fact that aggregations often form at
        prominent reef features 
      - type: Cite
        target: pone-0091296-Connell1
        content:
          - '[25]'
      - –
      - type: Cite
        target: pone-0091296-Choat1
        content:
          - '[26]'
      - >-
        . However, some species are more mobile and therefore less predictable
        in space than others when aggregated for spawning (e.g. Carangidae) 
      - type: Cite
        target: pone-0091296-Heyman1
        content:
          - '[27]'
      - >-
        . Lastly, the size of aggregations formed is expected to influence
        recall since memory varies according to how pleasurable, unusual or
        emotive an experience is 
      - type: Cite
        target: pone-0091296-Matlin1
        content:
          - '[28]'
      - >-
        , while the presence of eggs or milt (i.e. spawning) are physical
        manifestations of behaviour that enable fishers to reconcile aggregation
        formation with biological function. In combination, these attributes are
        expected to influence the extent to which fishers develop knowledge on
        aggregations and perceive them as predictable.
  - type: Paragraph
    content:
      - >-
        Assessing the status of aggregating reef fish populations is problematic
        due to the data-poor context of their fisheries 
      - type: Cite
        target: pone-0091296-Sadovy1
        content:
          - '[29]'
      - >-
        . Vulnerability assessment frameworks developed for data-poor contexts,
        which combine measures of a species productivity and susceptibility to a
        fishery, (e.g. 
      - type: Cite
        target: pone-0091296-Hobday1
        content:
          - '[30]'
      - –
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        ), are therefore worth examining for such species. Productivity defines
        the capacity of a stock to recover rapidly following depletion, while
        susceptibility is the potential for the stock to be impacted by the
        fishery 
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        . Measures of productivity are generally available for reef fishes
        through empirical tools based on life history invariants 
      - type: Cite
        target: pone-0091296-Froese1
        content:
          - '[32]'
      - >-
        , whereas indicators of susceptibility can be tailored to the specific
        fisheries being assessed in terms of patterns in catchability and
        socioeconomic drivers 
      - type: Cite
        target: pone-0091296-Patrick1
        content:
          - '[31]'
      - >-
        . Thus, a population's susceptibility to aggregation fishing will be
        governed by catchability that, among other factors, relates to the
        accessibility of the aggregation site and the selectivity or efficiency
        of gears used at the site 
      - type: Cite
        target: pone-0091296-ArregunSnchez1
        content:
          - '[33]'
      - >-
        . Catchability will in turn be driven by socioeconomic drivers, such as
        market access and dependency on fishing, that influence technological
        development and fishing effort 
      - type: Cite
        target: pone-0091296-Cinner1
        content:
          - '[2]'
      - ', '
      - type: Cite
        target: pone-0091296-Cinner3
        content:
          - '[34]'
      - >-
        . However, aggregations are often transient phenomena, particularly in
        the case of spawning aggregations 
      - type: Cite
        target: pone-0091296-Domeier1
        content:
          - '[12]'
      - >-
        , and fisher knowledge of their dynamics should be considered a critical
        component of susceptibility to fishing. Fisher knowledge will
        effectively act as the basis for the development of an aggregation-based
        fishery, the trajectory of which is subsequently affected by
        catchability attributes and socioeconomic drivers.
  - type: Paragraph
    content:
      - >-
        Studies documenting fisher knowledge of reef fish aggregations have
        primarily gathered information in order to identify research,
        conservation and management priorities 
      - type: Cite
        target: pone-0091296-Samoilys1
        content:
          - '[35]'
      - >-
        . Attempts to quantify the influence of fisher knowledge in the
        susceptibility of populations to aggregation fishing are lacking, as is
        the use of indicator-based vulnerability frameworks for these fisheries.
        In this study, we aimed to examine how fisher knowledge of reproductive
        and non-reproductive aggregations influences the susceptibility of
        populations to fishing at two case study sites in Papua New Guinea. The
        specific research questions were: (1) to what extent are fishers
        knowledgeable of aggregations and do they perceive them as predictable?;
        (2) how does variation in fisher knowledge of aggregations relate to
        local socioeconomic indicators?, and (3), what is the influence of
        fisher knowledge in conferring susceptibility to fishing relative to
        catchability and socioeconomic drivers of fishing pressure.
  - type: Heading
    id: s2
    depth: 1
    content:
      - Materials and Methods
  - type: Heading
    id: s2a
    depth: 2
    content:
      - Ethics statement
  - type: Paragraph
    content:
      - >-
        The study was approved by the Human Ethics Research Committee of James
        Cook University (Ethics Approval Number H4812). A permit was obtained
        for research in Papua New Guinea (Permit number 10350012505). Due to low
        levels of literacy at our study locations, the Human Ethics Research
        Committee approved for fishers to provide verbal consent to participate
        in the study, according to the following procedures. An information
        sheet detailing the aims of the research and how data were to be used
        was translated verbally to participants, which also specified their
        rights to withdraw their information at any time and guaranteed their
        anonymity as participants. This was followed by verbally translating a
        consent form to participants. Upon consent, the consent form was signed
        by the lead author (JR) and translator, copies of which are stored with
        the unprocessed data at James Cook University. For follow-on contact
        with the lead author, copies of the information sheet were left with
        clan leaders at each location.
  - type: Heading
    id: s2b
    depth: 2
    content:
      - Study locations and communities
  - type: Paragraph
    content:
      - >-
        We studied reef fisheries at two locations in Papua New Guinea,
        representing two extremes of fishing pressure and comprising gear and
        fishing practices common to the region 
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - >-
        . Studies focused on the communities of Ahus Island (Manus Province) and
        Muluk and Wadau villages, Karkar Island (Madang Province) (
      - type: Link
        relation: fig
        target: '#pone-0091296-g001'
        content:
          - Figure 1
      - >-
        ). Karkar is a large, elevated (1,839 m) volcanic island and fishing is
        a secondary occupation to agriculture. By contrast, fishing is the
        primary occupation for the community on the small (28 ha), low-lying
        Ahus Island where terrestrial resources are limited 
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - >-
        . The two locations also differ in coastal geomorphology and habitats.
        Fishers from Karkar have access to a narrow (<1 km) fringing reef system
        of less than 150 ha with a narrow lagoon 
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - ', '
      - type: Cite
        target: pone-0091296-Feary1
        content:
          - '[36]'
      - >-
        , whereas fishers at Ahus Island are surrounded by a wide (>4 km in the
        west), extensive lagoon system of approximately 550 ha 
      - type: Cite
        target: pone-0091296-Cinner2
        content:
          - '[22]'
      - .
  - type: Figure
    id: pone-0091296-g001
    caption:
