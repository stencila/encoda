  - type: Heading
    id: s4
    depth: 1
    content:
      - Discussion
  - type: Paragraph
    content:
      - 'Supportive of previous research findings in Papua New Guinea '
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - >-
        , we found that fisher knowledge of aggregating behaviour varied between
        our two case study communities. While this finding is unsurprising in a
        country of such high cultural and socioeconomic diversity, our study
        makes a contribution by also highlighting the influence of local context
        in structuring knowledge within communities. Thus, the relatively high
        heterogeneity in knowledge at Ahus related to rights of access among
        fishers and genders to the main habitats of the relatively large reef
        system. By contrast, knowledge was more homogenous at Karkar and the
        sole source of variation was primary gear type. Though knowledge of
        aggregation location and timing are prerequisites for exploitation,
        factors that drive fishing effort will ultimately determine their
        susceptibility to fishing since knowledge, by itself, does not ensure
        that fishers will seek to maximize their extraction from the fishery 
      - type: Link
        target: '#pone.0091296-Johannes2'
        content:
          - '[46]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Colding1'
        content:
          - '[47]'
        relation: bibr
      - '. Overfishing may be related to distance to markets '
      - type: Link
        target: '#pone.0091296-Cinner1'
        content:
          - '[2]'
        relation: bibr
      - >-
        , while the overexploitation of spawning aggregations has been
        attributed to the emergence of commercial markets for aggregating
        species 
      - type: Link
        target: '#pone.0091296-Sadovy1'
        content:
          - '[29]'
        relation: bibr
      - >-
        . Social norms operating outside customary tenure may also constrain
        fishing pressure 
      - type: Link
        target: '#pone.0091296-Colding1'
        content:
          - '[47]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Carrier1'
        content:
          - '[48]'
        relation: bibr
      - >-
        . However, our study objectives required a trade-off between the
        qualitative interviews that are required to explore social norms and
        quantitative approaches involving larger sample sizes that were needed
        for statistical inference of the factors relating to knowledge.
        Additional research exploring how knowledge is structured within
        communities will be important for assessing the role of social norms or
        customary management practices, such as 
      - type: Emphasis
        content:
          - tambu
      - ' areas, in regulating fishing effort.'
  - type: Heading
    id: s4a
    depth: 2
    content:
      - >-
        Factors associated with heterogeneity in fisher knowledge of aggregating
        behaviour
  - type: Paragraph
    content:
      - >-
        Fisher knowledge of aggregating behaviour was particularly heterogeneous
        at Ahus. Since variation at Ahus related to gender and access to reef
        habitats, it appears to stem from the decentralised tenure system that
        specifies ownership rights to space, species, gear and the techniques
        for using gears among kinship groups 
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Carrier1'
        content:
          - '[48]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Carrier2'
        content:
          - '[49]'
        relation: bibr
      - >-
        . An understanding of how knowledge is structured and maintained among
        kinship groups is important since the breakdown of customs and the
        spread of knowledge can lead to increased fishing pressure on
        aggregations 
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - >-
        . By contrast, marine tenure arrangements at Karkar allow for relatively
        higher mobility of fishers between gears and fishing grounds 
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - >-
        . With less specialisation in specific gears or habitats, knowledge was
        less structured at Karkar compared to Ahus, as indicated by the
        relatively low amount of variation explained by the redundancy analysis.
        Heterogeneity in knowledge was unrelated to dependency on fishing, which
        at Ahus resulted from the fact that fishing was the primary livelihood
        for 80% of fishers, encompassing both genders and fishers with differing
        right of access. Though our objective was to explore local sources of
        variation in knowledge, dependency on fishing may explain why fishing
        effort was higher and fishers used more efficient gears (i.e. scare
        lines) at Ahus.
  - type: Paragraph
    content:
      - >-
        Variation in fisher knowledge of aggregating behaviour differed among
        the three families of reef fish. Compared to emperors and groupers,
        knowledge of aggregations of the two snappers was greater and relatively
        homogenous. Snapper aggregation locations were perceived by fishers as
        spatially predictable and were associated with particular features of
        the reef, corresponding with empirical evidence for these species 
      - type: Link
        target: '#pone.0091296-Connell1'
        content:
          - '[25]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Newman1'
        content:
          - '[50]'
        relation: bibr
      - >-
        . Of our six study species, snappers generally had the highest reported
        catch rates, presumably since they are schooling species and are
        relatively abundant, often forming an important component of reef
        fisheries catch in many parts of Papua New Guinea and other regions 
      - type: Link
        target: '#pone.0091296-McClanahan1'
        content:
          - '[51]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Grandcourt1'
        content:
          - '[52]'
        relation: bibr
      - .
  - type: Paragraph
    content:
      - >-
        Heterogeneity in fisher knowledge relating to grouper spawning
        aggregations was structured by access rights or gear type, depending on
        location. Grouper spawning aggregations mainly form on outer reef slopes
        and channels 
      - type: Link
        target: '#pone.0091296-Hamilton2'
        content:
          - '[9]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Robinson1'
        content:
          - '[11]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Claydon1'
        content:
          - '[53]'
        relation: bibr
      - >-
        . Since around one third of fisher respondents at Ahus, including all
        females and some male fishers, were limited to using nets or fishing in
        the large lagoon, they are therefore unlikely to have developed
        knowledge of this behaviour. Gear use also plays a role in knowledge
        acquisition 
      - type: Link
        target: '#pone.0091296-Crona1'
        content:
          - '[38]'
        relation: bibr
      - ' and fishers using spearguns at Karkar held greater knowledge of grouper spawning aggregations, possibly benefitting from the direct observation of fish behaviour that this gear affords. However, few grouper spawning aggregations may exist at Karkar since the scales of migration (approximately 10–25 km; '
      - type: Link
        target: '#pone.0091296-Rhodes1'
        content:
          - '[15]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Rhodes2'
        content:
          - '[54]'
        relation: bibr
      - >-
        ) that these species are known to undertake in attending spawning
        aggregations are larger than the linear extent (<5 km) of the reef
        fished 
      - type: Link
        target: '#pone.0091296-Feary1'
        content:
          - '[36]'
        relation: bibr
      - .
  - type: Paragraph
    content:
      - >-
        As with groupers, heterogeneity in fisher knowledge of emperor behaviour
        also stemmed from variable rights of access among fishers. Thus, lagoon
        fishers at Ahus developed specialist knowledge of the behaviour of 
      - type: Emphasis
        content:
          - L. harak
      - ', a generally solitary species common to that habitat '
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Aswani1'
        content:
          - '[7]'
        relation: bibr
      - >-
        , which forms spawning aggregations and small groups for
        non-reproductive functions 
      - type: Link
        target: '#pone.0091296-Ebisawa1'
        content:
          - '[55]'
        relation: bibr
      - –
      - type: Link
        target: '#pone.0091296-Nanami1'
        content:
          - '[56]'
        relation: bibr
      - '. Reports of '
      - type: Emphasis
        content:
          - L. lentjan
      - ' spawning in aggregations were also limited to Ahus fishers, and are consistent with anecdotal reports of this behaviour from other countries '
      - type: Link
        target: '#pone.0091296-Johannes3'
        content:
          - '[57]'
        relation: bibr
      - '. Contrasting with its congener, '
      - type: Emphasis
        content:
          - L. lentjan
      - ' primarily feed in deeper water '
      - type: Link
        target: '#pone.0091296-Parrish2'
        content:
          - '[58]'
        relation: bibr
      - ' and heterogeneity in knowledge emerged on Ahus as the species was mainly known to male fishers who can access the outer reefs. Fishers from both locations generally perceived emperors as being relatively mobile and of lower spatial predictability than groupers or snappers, which concurs with scientific evidence '
      - type: Link
        target: '#pone.0091296-KaundaArara1'
        content:
          - '[59]'
        relation: bibr
      - .
  - type: Paragraph
    content:
      - >-
        Our study was a first step in quantitatively exploring the factors that
        influence local ecological knowledge of reef fish aggregating behaviour
        within communities, but was limited to a small number of socioeconomic
        indicators that reflect the contemporary context of the two communities.
        Consequently, we did not quantify important historical aspects of these
        communities and the role of oral histories in transferring knowledge,
        which may have influenced the patterns observed in our data. For
        example, though we pooled respondents from the two study villages of
        Karkar Island in our analyses, knowledge of grouper spawning
        aggregations was higher (by 52%, based on the sum fisher knowledge index
        for both grouper species) among Muluk fishers than neighbouring fishers
        from Wadau. Since fishers exhibit similar dependency on fishing, this
        finding may reflect the differing historical context of two communities,
        which may have settled on the coast at different times 
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - .
  - type: Paragraph
    content:
      - 'Comparing several locations in Melanesia, Hamilton et al. (2004) '
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - ' found that the Titan communities from southern Manus held the richest bodies of knowledge pertaining to grouper spawning aggregation sites, which had accumulated over generations. The knowledge base that supports the complex tenure systems of Ahus and neighbouring Ponam Island also extends over many generations and is likely reinforced through cultural mechanisms such as initiation rights for certain fishing practices '
      - type: Link
        target: '#pone.0091296-Cinner4'
        content:
          - '[37]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Carrier1'
        content:
          - '[48]'
        relation: bibr
      - >-
        . Thus, knowledge of aggregating behaviour at Ahus has likely been
        retained through such mechanisms and is presumably limited to clans or
        kinship groups that can access those resources. While it would have been
        informative to stratify sampling of respondents by clans or kinship
        groups, this poses difficulties owing to the often complex relationships
        in communities such as Ahus 
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - >-
        . Adding further factors in the analysis would also have required more
        interviews to be conducted than our resources permitted, since RDA is a
        constrained ordination analysis that is sensitive to the number of
        factors relative to sample size. Though our RDA results should be
        interpreted with caution, since the number of factor levels slightly
        exceeded the recommended number based on sample size, unconstrained
        analyses (i.e. principal components analysis) yielded similar
        relationships between fisher knowledge and socioeconomic indicators.
  - type: Heading
    id: s4b
    depth: 2
    content:
      - Susceptibility of reef fish populations to aggregation fishing
  - type: Paragraph
    content:
      - >-
        This study demonstrated the utility of PSA in examining how attributes
        relating to catchability and socioeconomic drivers of fishing effort
        influence the susceptibility of reef fish populations to aggregation
        fishing. Given that experts with access to scientific information have
        scored susceptibility indictors in previous applications of PSA 
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - >-
        , our study is also novel in that information to score indicators was
        sourced directly from resource users. Such an approach is more
        applicable to the many coral reef fisheries that lack fisheries and
        ecological information.
  - type: Paragraph
    content:
      - >-
        Knowledge of fish aggregating behaviour is commonly utilized by fishers
        to improve catchability and returns from a fishery 
      - type: Link
        target: '#pone.0091296-Parrish1'
        content:
          - '[4]'
        relation: bibr
      - >-
        . It is therefore appropriate to incorporate fisher knowledge as an
        indicator of susceptibility to fishing in risk analyses involving
        aggregating species, especially as it varies among communities 
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - >-
        . At Karkar, encounterability was higher and the main reef habitats were
        available for access by all fishers, including the outer reef slopes
        that are the typical aggregation habitat of at least three of our study
        species (
      - type: Emphasis
        content:
          - E. fuscoguttatus
      - ', '
      - type: Emphasis
        content:
          - L. gibbus
      - ' and '
      - type: Emphasis
        content:
          - P. areolatus
      - type: Link
        target: '#pone.0091296-Claydon1'
        content:
          - '[53]'
        relation: bibr
      - >-
        ). However, knowledge of aggregating behaviour was less well developed
        than on Ahus. The selectivity of gears for many species was greater on
        Ahus, particularly in their use of a form of muro-ami to target
        snappers, whereby scare lines and nets are used to corral fish into an
        enclosed space where they are taken by speargun. This fishing technique
        is highly efficient for shoaling and schooling fish such as 
      - type: Emphasis
        content:
          - L. gibbus
      - type: Link
        target: '#pone.0091296-Corpuz1'
        content:
          - '[43]'
        relation: bibr
      - >-
        , as evidenced by the higher catch rates at Ahus. Thus, after combining
        fisher knowledge with availability, encounterability and selectivity,
        study populations were assessed as equally susceptible to aggregation
        fishing at Ahus and Karkar using the catchability approach of Hobday et
        al. (2011) 
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - .
  - type: Paragraph
    content:
      - >-
        An advantage of PSA is that the susceptibility attributes included can
        be adapted to local contexts or issues of importance. For example,
        Patrick et al. (2010) 
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - ' developed 22 susceptibility index indicators in a PSA, including attributes relating to socioeconomic drivers of fishing pressure (termed ‘management’ attributes). This proved important to our analysis since the use of catchability attributes alone did not separate study locations, whereas the inclusion of socioeconomic drivers identified a greater potential for overfishing of aggregating populations at Ahus. These drivers are known indicators of fishing pressure and resource depletion '
      - type: Link
        target: '#pone.0091296-Cinner1'
        content:
          - '[2]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Cinner3'
        content:
          - '[34]'
        relation: bibr
      - '. Moreover, conservation benefits provided by the '
      - type: Emphasis
        content:
          - tambu
      - ' at Ahus will have been lost with the recent breakdown in this governance system '
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - >-
        . It is therefore beneficial to understand the socioeconomic factors
        that drive demand for marine resources and may lead to greater targeting
        of reef fish aggregations.
  - type: Paragraph
    content:
      - >-
        PSA and other semi-quantitative approaches are, however, sensitive to
        the assumptions made in developing indicators 
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - >-
        . A number of assumptions had to be made in our application for
        aggregation-based fisheries. For example, our proxy for encounterability
        assumed that if a species appeared in a fisher's catch, then the gears
        used by that fisher were equally likely to encounter the species in
        aggregations if conditions of availability were met. This may be
        justified if aggregations did not form at depths beyond those typically
        fished by the gear, which would presumably affect fishers using gears
        that are generally constrained to shallower water (i.e. spearguns and
        nets) than fishers using lines. Our measure of availability was coarse
        but necessary in a data-poor context with limited time for observations
        on the spatial distribution of fishing effort. The use of CPUE to
        estimate selectivity was also subject to uncertainty, given the numerous
        factors that affect this parameter, and essentially constituted a
        measure of gear efficiency for a species rather than selectivity 
      - type: Link
        target: '#pone.0091296-ArregunSnchez1'
        content:
          - '[33]'
        relation: bibr
      - >-
        . Further development of indicator-based frameworks for
        aggregation-based reef fisheries may improve on our methods for
        estimating susceptibility to fishing.
  - type: Paragraph
    content:
      - >-
        An additional caveat in the use of indicator-based approaches is that
        they can be overly reductionist in attempting to simplify complex
        socio-ecological systems. Consequently, PSA can be combined with more
        detailed social, economic or ecological research to better understand
        the management implications of more complex interactions that indicators
        fail to capture. It is ideally applied as a participatory risk
        assessment tool for supporting communication, promoting understanding,
        building consensus and prioritizing actions as part of community-based
        management planning. In our application of this tool, five populations
        were identified to be at medium risk from aggregation fishing. However,
        a participatory application of PSA in the two communities may have
        yielded different results. For example, resource users could develop
        their own indicators or choose to weight indicators according to their
        own priorities 
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - '. Though PSA has a strong basis in theoretical and empirical evidence '
      - type: Link
        target: '#pone.0091296-ArregunSnchez1'
        content:
          - '[33]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Jennings1'
        content:
          - '[60]'
        relation: bibr
      - ', its validity as a predictive tool requires robust assessment '
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - >-
        . We were unable to validate our application of this tool since biomass
        estimates for the study populations are absent. However, multispecies
        reef fish biomass was lower at Ahus than Karkar, both at the time of the
        interviews (D. Feary, pers. comm.) and in 2002 
      - type: Link
        target: '#pone.0091296-Cinner4'
        content:
          - '[37]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Cinner5'
        content:
          - '[61]'
        relation: bibr
      - ', which is likely indicative of the higher fishing effort at Ahus '
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - ' and may also reflect the status of our study populations.'
  - type: Paragraph
    content:
      - >-
        To conclude, heterogeneity in fisher knowledge relating to reef fish
        aggregating behaviour will be influenced by social, economic and
        cultural factors that are specific to the local context. Understanding
        how knowledge is structured within a community will be important if
        customary practices for conservation, such as 
      - type: Emphasis
        content:
          - tambu
      - ' areas, are to be supported by working with relevant kinship groups. While knowledge alone does not imply that fishers will maximize extraction from a fishery, shifts in socioeconomic drivers may serve to increase fishing pressure. For example, a breakdown in ownership rights and resulting spread of knowledge among kinship groups has been identified as a cause for concern in relation to pressure on spawning aggregations in PNG '
      - type: Link
        target: '#pone.0091296-Hamilton1'
        content:
          - '[6]'
        relation: bibr
      - >-
        . At Ahus, the relatively high susceptibility of aggregations to
        fishing, caused by a combination of high dependency on fishing, access
        to larger markets and loss of the 
      - type: Emphasis
        content:
          - tambu
      - ' areas, would be exacerbated if the system of ownership rights also weakened. However, aggregations forming for purposes other than reproduction are also predictable and may be highly susceptible to fishing if efficient gears are used '
      - type: Link
        target: '#pone.0091296-Claro1'
        content:
          - '[8]'
        relation: bibr
      - >-
        . The findings of this study therefore call for a holistic approach to
        assessing the risks posed by fishing on reef fish aggregations, one that
        is grounded in the principals of fisheries science and emerging
        social-ecological thinking 
      - type: Link
        target: '#pone.0091296-Cinner3'
        content:
          - '[34]'
        relation: bibr
      - .
