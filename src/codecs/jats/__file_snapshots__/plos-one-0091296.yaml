    id: pone-0091296-t004
    title: >-
      Attributes and their scoring system employed for
      productivity-susceptibility analysis (PSA).
    content: []
  - type: Paragraph
    content:
      - 'The four susceptibility attributes of Hobday et al. (2011) '
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - ' were adapted to address the susceptibility of populations to aggregation fishing. Firstly, the attribute of availability primarily concerns the overlap (spatial and depth) between fishing effort and species or population distribution, or in our case the access fishers have to habitats where aggregations or schools are perceived to occur ('
      - type: Link
        target: '#pone-0091296-t004'
        content:
          - Table 4
        relation: table
      - >-
        ). Secondly, the attribute of encounterability concerns the likelihood
        that a specific gear will encounter aggregated fish if sites are
        available to fishers. Fisher responses to the question on whether they
        catch the species frequently, infrequently or not at all were used as a
        measure of encounterability, assuming that the gears used by that fisher
        would be as efficient in catching the fish while aggregated. Thirdly, to
        measure selectivity, i.e. the potential of the gear to capture and
        retain species, we used fisher reports of catch rates (fish.trip
      - type: Superscript
        content:
          - −1
      - >-
        ). The mean ‘good’ catch rate across fisher responses was taken on each
        gear used for a species, from which gear selectivity was ranked by order
        of catch rate. Fourthly, we replaced post-capture mortality 
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - >-
        , which is less relevant to small-scale reef fisheries where discards
        are minimal 
      - type: Link
        target: '#pone.0091296-Jacquet1'
        content:
          - '[40]'
        relation: bibr
      - >-
        , with our fisher knowledge index (described above). All susceptibility
        attributes were scored from 1 to 3, with 1 indicative of low
        susceptibility and 3 of high susceptibility (
      - type: Link
        target: '#pone-0091296-t004'
        content:
          - Table 4
        relation: table
      - ).
  - type: Paragraph
    content:
      - 'The attributes of Hobday et al. (2011) '
      - type: Link
        target: '#pone.0091296-Hobday1'
        content:
          - '[30]'
        relation: bibr
      - ' relate to potential for a fishery to access, encounter and select for a species, i.e. catchability. However, we also wanted to quantify fishing effort (e.g. days fished each month), which in combination with catchability will determine the fishing pressure (i.e. mortality rate) on resources, and explore the socioeconomic drivers of that fishing effort. Informed by known drivers of fishing pressure in reef fisheries '
      - type: Link
        target: '#pone.0091296-Cinner1'
        content:
          - '[2]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Cinner3'
        content:
          - '[34]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Newton1'
        content:
          - '[41]'
        relation: bibr
      - ' and several of the ‘management attributes’ employed by Patrick et al. (2010) '
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - >-
        , which also equate to socioeconomic drivers, we developed six
        additional susceptibility attributes. These were habitat impact of gear,
        fishing effort, preference for the species, dependency on fishing for a
        livelihood, management strategy and access to markets (
      - type: Link
        target: '#pone-0091296-t004'
        content:
          - Table 4
        relation: table
      - >-
        ). While catchability attributes were scored for each species and
        fisher, the socioeconomic attributes were not species-specific and
        combined fisher and location-level scoring (
      - type: Link
        target: '#pone-0091296-t004'
        content:
          - Table 4
        relation: table
      - >-
        ). A ranking of habitat impacts associated with gears used by fishers in
        our study was developed from Mangi and Roberts (2006) 
      - type: Link
        target: '#pone.0091296-Mangi1'
        content:
          - '[42]'
        relation: bibr
      - ' and Corpuz et al. (1985) '
      - type: Link
        target: '#pone.0091296-Corpuz1'
        content:
          - '[43]'
        relation: bibr
      - >-
        . Fishing effort was quantified for each fisher by questioning the hours
        and days they fish each day and week, respectively, which was converted
        to hours fished per month. Ranges associated with low, medium and high
        susceptibility was estimated by cluster analysis of individual effort
        reported by fishers. Preference, a location-level attribute used as a
        proxy for desirability or value of the species 
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - >-
        , was derived for our six study species from a focus group held in each
        community. Dependency on fishing and access to markets are significant
        drivers of fishing pressure in many reef fisheries 
      - type: Link
        target: '#pone.0091296-Cinner1'
        content:
          - '[2]'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0091296-Newton1'
        content:
          - '[41]'
        relation: bibr
      - ' and were derived from individual fisher rankings of the importance of fishing as a livelihood ('
      - type: Emphasis
        content:
          - as detailed above
      - >-
        ) and markets that they access, respectively. Management strategy was a
        location-level attribute adopted from Patrick et al. (2010) 
      - type: Link
        target: '#pone.0091296-Patrick1'
        content:
          - '[31]'
        relation: bibr
      - ' but modified for the local context ('
      - type: Link
        target: '#pone-0091296-t004'
        content:
          - Table 4
        relation: table
      - ') '
      - type: Link
        target: '#pone.0091296-Cinner2'
        content:
          - '[22]'
        relation: bibr
      - .
  - type: Heading
    id: s2f
    depth: 2
    content:
      - Data analysis
  - type: Paragraph
    content:
      - >-
        The mean ‘normal’ catch rate estimated by fishers for each species was
        compared between locations using a 
      - type: Emphasis
        content:
          - t
      - >-
        -test, assuming unequal variances. For each species, associations
        between fisher knowledge on aggregation form at Ahus and Karkar were
        analysed by constructing contingency tables of the frequency of
        observation for each of the eight categories (solitary, shoaling,
        schooling, combinations of the three forms, and the ‘don't know’
        response). Cramér's 
      - type: Emphasis
        content:
          - V
      - ' contingency coefficient was used as the measure of association; the coefficient ranges between 0 (no association) and 1 (perfect association). Since expected frequencies were less than five for a high proportion of cells in the contingency table, '
      - type: Emphasis
        content:
          - p
      - >-
        -values were calculated using Monte Carlo simulation (10,000 sampled
        tables).
  - type: Paragraph
    content:
      - >-
        Several methods were employed to examine how fisher knowledge of
        aggregations varied by location and species. Firstly, for each species
        and aggregation attribute, fisher respondent scores were averaged in
        each location and the difference between the averages (Ahus minus
        Karkar) plotted. Secondly, Mann-Whitney U tests were used to compare
        fisher responses in each location, again for each species and attribute,
        with exact significance (2-sided) 
      - type: Emphasis
        content:
          - p
      - >-
        -values reported rather than asymptotic values due to small sample sizes
        (n≤17). Owing to the risk of type 1 errors arising from multiple
        comparisons, 
      - type: Emphasis
