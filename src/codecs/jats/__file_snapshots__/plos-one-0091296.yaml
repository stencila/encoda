  - type: Paragraph
    content:
      - >-
        To investigate sources of variation in fisher knowledge within case
        study locations, data relating to socioeconomic indicators were
        collected during interviews. Indicators were selected based on
        literature pertaining to sources of variation in knowledge among coral
        reef fishers and included gender, dependency on fishing as a livelihood,
