      - 3. Data and methods
  - type: Heading
    id: s3-1
    depth: 2
    content:
      - 3.1. Data and imputations
  - type: Paragraph
    content:
      - >-
        We use the Household Survey (ECH because of the Spanish abbreviation of
        Encuesta Continua de Hogares) carried out in 2013 by the National
        Statistical Office (INE, following the Spanish abbreviation Instituto
        Nacional de Estadística). It is a nation-wide representative survey that
        reported information of 46,622 households (89.3 per cent response rate).
        Among several characteristics of household members, it registers
        post-tax in-kind and monetary income received in the month before the
        interview, by source.
  - type: Paragraph
    content:
      - type: Cite
        target: bib35
        content:
          - 'Burdin et al., 2014'
      - ' assess the accuracy of the ECH comparing its information with Tax Office records for the period 2009–2011. To estimate gross income based on ECH, they follow a procedure quite similar to the one used in this paper and described below. They conclude that the ECH underestimates capital income but it is fairly accurate to measure labour income and pensions, though top incomes are not well registered. The ratio between capital income reported by ECH and administrative records had a decreasing trend in the period of study; it was on average 73% but only 48% in 2011. The difference was very important among high income individual for which capital income is noticeable underestimated in data survey. Meanwhile, the average ratio for 2009–2011 was 88% for pensions and 104% for labour income. It is worth to note that in the case of labour income data of the ECH, they only considered the information given by workers who declared to pay contributions of the Social Security System. In other words, they assumed that contributors pay PIT and workers that pay PIT are contributors.'
  - type: Paragraph
    content:
      - >-
        Our variable of interest is the household tax rate measured as household
        PIT-to-(gross) income ratio. As the ECH asks about income after taxes
        and contributions, we estimated the individual taxes and contributions
        using the statutory rates in force in 2013, and we added them to the
        reported individual income in order to have a proxy of gross income.
        Then, we calculated the income and the paid PIT of the household adding
        information of its members, and finally, the household tax rate. We
        assigned to individuals their household tax rate.
  - type: Paragraph
    content:
      - >-
        In the case of capital income, we computed the taxable capital gains as
        the sum of all reported capital income and we assumed that there is no
        evasion. The ECH does not provide information to estimate tax deductions
        so we implicitly assumed that conditions for them were not present. This
        assumption should be tested in the future; anyway, the most important
        concern related to capital income is the underreporting.
  - type: Paragraph
    content:
      - >-
        The ECH reports whether or not the worker contributes to the Social
        Security System. We assumed that there is no partial evasion by
        contributors and that non-contributors do not pay taxes either
      - type: Superscript
        content:
          - '['
          - type: Link
            relation: fn
            target: '#fn2'
            content:
              - '2'
          - ']'
      - ' as in '
      - type: Cite
        target: bib35
        content:
          - 'Burdin et al., 2014'
      - >-
        . Because of the findings by Vigorito & Esponda when comparing ECH and
        Tax Office records, we expect that this is a reasonable assumption to
        estimate gross labour income of workers who do not evade their PIT
        payments. However we cannot assess the accuracy of labour income
        reported in the survey by evaders. Regarding PIT credits, we considered
        contributions and child benefits, but we did not impute deductions
        related to mortgages and rents due to the lack of information for an
        appropriate assumption. Credits for children were assigned to the head
        of the household who is usually the household member who receives the
        highest income.
  - type: Paragraph
    content:
      - >-
        When estimating the amount of PIT paid we assumed that individuals opt
        for individual filing because joint filing is rarely used. Besides, the
        survey does not provide any information that would help distinguish
        couples that used different options. Thus, we performed a first analysis
        using estimations of gross income and PIT based on individual filing.
        Then, to analyse the effect of the joint filing option we estimated the
        amount of PIT under joint filing given the already estimated gross
        income.
  - type: Paragraph
    content:
      - >-
        To analyse sources of income we deflated them by the Consumer Price
        Index and classified them into four groups: capital income, labour
        income, other income (public and private transfers plus
        self-consumption), and imputed rental value of owner-occupied houses).
  - type: Heading
    id: s3-2
    depth: 2
    content:
      - 3.2. Gendered classification of the population
  - type: Paragraph
    content:
      - >-
        Personal income taxes are generally applied to individuals. However,
        studies on inequality and distributive effects of taxes chose the
        household as the proper unit of analysis under the understanding that
        household members share income and other resources. As our focus is the
        analysis of gendered distributive effects, the challenge is to provide
        an appropriate gender classification of households. To address the issue
        about the effects on allocation of time between labour market and home
        production and to take into account lack or time of lone parents, we are
        interested on identifying the typical cases of one-earner couple,
        two-earner couple and single female earner. Besides, we want to compare
        similar types of one-earner couple and single earner but supported by
        earners of different gender. Finally, in developing countries we have to
        take into account the existence of extended households (households where
        there are members related by other links than children or partner such
        as grand-parents, brothers-in-law, nephews, non-relatives, etc.) whose
        gendered nature is difficult to be captured.
  - type: Paragraph
    content:
      - >-
