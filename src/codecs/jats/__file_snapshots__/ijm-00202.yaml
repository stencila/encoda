  - type: Paragraph
    content:
      - >-
        The purpose of the PIT is progressivity, so a proper analysis needs to
        control the results by income. Thus, we estimate Model two in which we
        add per capita gross income as a control. As expected, the PIT burden
        increases with income. The difference in income levels by household type
        affects the order of the three typical cases: now, the “couple, male
        breadwinner” type has the highest PIT-to-income ratio, followed by
        “couple, dual earner” and “single, female breadwinner”.
  - type: Paragraph
    content:
      - >-
        These results are consistent with gender equality although we do not
        know (and we do not address the study of) the optimal magnitude of the
        gaps. The lower tax burden among dual earner than among male breadwinner
        households does not discourage female labour market participation. Also,
        there would be a fairness concern if the one earner household receives a
        better treatment than a female without a spouse. Nelson’s argument is
        behind this gender equity concept: given income, welfare depends on the
        capacity of household’s production which is not taxed.
  - type: Paragraph
    content:
      - >-
        Besides the three typical types, there are two other comparisons that
        may help to understand gender differences: “couple, male breadwinner” vs
        “couple, female breadwinner” and “single, female breadwinner” vs
        “single, male breadwinner”. Both female types bear a lower tax burden
        than male types.
  - type: Paragraph
    content:
      - >-
        To analyse the PIT ratio differences between household types, we
        estimate Model three in which we include possible sources of those
        differences: presence of children, household size, number of earners and
        the lack of contribution to social security (a proxy of the percentage
        of worker tax evaders in the household). Also, the explanatory variable
        of income is split into several sources. As shown in 
      - type: Link
        relation: table
        target: '#table3'
        content:
          - Table 3
      - >-
        , even after including all the variables that may explain the
        differences, the gaps decline although they do not vanish. .
  - type: Paragraph
    content:
      - >-
        Let’s analyse the demographic controls. The tax burden is higher when
        there are children in the household and increases with household size.
        This result is not surprising: on the one hand, the tax burden is likely
        to increase with total household income because of the progressivity of
        marginal tax rates on pensions and labour earnings; on the other hand,
        in each level of per capita household income, total income of the
        household increases with its size. As the average values of household
        size and presence of children are higher for “couple, male breadwinner”
        than “couple, dual earner”, the PIT burden tends to be higher for the
        former
  - type: Paragraph
    content:
      - >-
        We interpret that the presence of children and the household size are
        demographic characteristics mainly related to life-cycle stage. But tax
        evasion and the income sources are at least partially influenced by
        culture and socioeconomic arrangements, so the interpretation of the PIT
        ratio differences should be interpreted cautiously from a gender
        perspective.
  - type: Paragraph
    content:
      - >-
        The effect of the number of earners is negative because of the
        progressivity of marginal taxes. I.e., at a given level of income, the
        PIT-to-income ratio is lower when the number of members receiving income
        is higher. As the number of earners is lower in the “couple, male
        breadwinner” category than the “couple, dual earner” category, the
        variable contributes to a higher gap between these types.
  - type: Paragraph
    content:
      - >-
        Unsurprisingly, the lack of contribution (tax evasion) has a negative
        effect. As it is higher in “couple, male breadwinner” than in “couple,
        dual earner” households, different behaviour patterns in tax evasion do
        not contribute to explain the tax burden gap.
  - type: Paragraph
    content:
      - >-
        Finally, the marginal effects by income source indicate that the tax
        burden decreases when households are supported by non-taxable income
        (transfers and rental value). These sources are very important within
        the female type households so they contribute to explain their lower PIT
        burden. Public transfers are an important part of the non-taxable
        income. In Uruguay, most of the public programs of monetary transfers
        are directed to low-resources families. So, our findings suggest that
        the incidence of low income households is higher among female than male
        types. The share of non-taxable income is 13% among “couple, dual
        earner” but 25% for “single, female breadwinner”. In turn, for the
        “single, male breadwinner”, which tax burden is higher than its female
        counterpart, the non-taxable income accounts for 16% of their income.
        Finally, the incidence of non-taxed income for “couple, female
        breadwinner” (22%) is higher than for “couple, male breadwinner” (18%).
  - type: Paragraph
    content:
      - >-
        These results reflect the average situation. We also did an estimation
        based on Model three in which the household type is interacted with all
        the income sources. In 
      - type: Link
        relation: fig
        target: '#fig5'
        content:
          - Figure 5
      - ' we report the predicted PIT burden across the per capita income distribution for “couple, dual earner”, “couple, male breadwinner” and “single, female breadwinner”. The average depicted pattern is clearly identified in the central range of the income distribution: between the 25th and 75th percentile, the “couple, male breadwinner” type bears the highest burden whereas the “single, female breadwinner” exhibits the lowest one. But over the 75th percentile, the difference between the curves for the “couple, dual earner” and the “couple, male breadwinner” categories are not statistically significant at conventional levels. Meanwhile, “single, female breadwinner” has the lowest burden level across the entire distribution, although the magnitude of the gap is lower at the tails.'
