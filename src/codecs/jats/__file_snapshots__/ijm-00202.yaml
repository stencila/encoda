        content:
          - Figure 1
      - >-
        , pensioners are exempt up to about US$ 1,000 per month. The labour
        earnings schedule starts after a tax-free allowance of about US$ 900 but
        a single worker (who faces the highest burden among workers) pays taxes
        only when gross earnings exceed US$ 1,100 because of tax credits. The
        actual applicability of these thresholds can be observed in the vertical
