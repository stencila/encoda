    depth: 2
    content:
      - 4.1. Tax incidence analysis
  - type: Paragraph
    content:
      - >-
        The PIT is a progressive tax. Its Kakwani index is positive (0.360) and
        the Gini index declines from 0.426 pre-tax to 0.413 post-tax, reflecting
        the PIT’s equalizing effect. However, the distributive effect is limited
        because of the tax size and exemptions. Around 54% of the population
        lives in households that do not pay the tax, and the average PIT burden
        is 1.8% population wide and 3.9% among the population of households who
        face this tax.
