        look suggests that the code does not encourage uneven labour market
        participation between spouses to reach a level of income. Indeed, the
        most interesting aspect of the curves is that if the couple chooses the
        least burdensome option (given income), the resulting curve is
        non-increasing, reflecting that there are advantages to sharing labour
        market time between spouses, or at least that there are not
        disadvantages.
  - type: Paragraph
    content:
      - type: Link
        relation: fig
        target: '#fig2'
