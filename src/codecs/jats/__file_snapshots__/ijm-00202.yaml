  - type: Paragraph
    content:
      - >-
        Also, the level of education of women, their labour force participation
        and their marital status have undergone a substantial change since the
        middle of the 20
      - type: Superscript
        content:
          - th
      - ' century. Uruguay is among Latin American countries in which these processes are in the most advanced stage, in part because of differences in initial conditions. Uruguayan women have on average 10.2 years of schooling and their participation rate is 67 per cent whereas the Latin American averages are respectively 8.7 years and 55 per cent (see '
      - type: Link
        relation: table
        target: '#table1'
        content:
          - Table 1
      - >-
        ). Note that in Uruguay, female level of education is higher than male;
        this difference is even larger among workers because female labour
        participation increases with education. The socio-demographic changes
        have impacted household structures to the extent that they are
        substantially different from the Latin American average. Since the aging
        process is more advanced in Uruguay, there is a relatively high
        incidence of one person households (mostly elderly) and couples without
        children, as reported in 
      - type: Link
        relation: table
        target: '#table1'
        content:
          - Table 1
      - >-
        . Another relevant characteristic is that the share of extended
        households is relatively low. In this paper we focus on non-extended
        households (84 per cent of all households). Single-parent households,
        majoritarily headed by an adult woman, are 12 per cent of total
        households.
  - type: Paragraph
    content:
      - >-
        In sum, this brief picture shows that women are very much involved in
        the economy, and thus they were affected by the creation of the Personal
        Income Tax. However, the effect of PIT is different for women and men if
        there are gender differences in factors such as labour market outcomes
        and evasion.
  - type: Paragraph
    content:
      - >-
        The average labour income is lower for men than women. Between 2006 and
        2013, the gender gap ranged between 47% and 56% of male labour income (
      - type: Cite
        target: bib8
        content:
          - 'Bucheli and Lara, 2018'
      - >-
        ). Part of it is due to gender differences in time spent in labour
        market: working hours per week were on average 32 for women and more
        than 40 for men. Other portion is related to gender differences in
        labour income per hour: in 2006–2013, the average value of (post-tax)
        per hour labour income gender gap oscillated around 6% of male labour
        income. Previous studies for Uruguay show that the gender gap subsists
        after controlling individual observable characteristics and that the
        discrimination measures have been stable in the last two decades (
      - type: Cite
        target: bib3
        content:
          - 'Amarante et al., 2004'
      - '; '
      - type: Cite
        target: bib9
        content:
          - 'Bucheli and Sanromán, 2005'
      - '; '
      - type: Cite
        target: bib14
        content:
          - 'Espino, 2013'
      - '; '
      - type: Cite
        target: bib15
        content:
          - 'Espino et al., 2014'
      - >-
        ). These works find that the portion of the gender gap that is not
        explained by observable productive attributes (which is usually
        interpreted as a measure of discrimination) is on average more than 100%
        of the wage gap, and that there is evidence of a glass ceiling phenomena
        for the most educated women.
  - type: Paragraph
    content:
      - >-
        Part of the wage gap that is not explained by observable attributes is
        due to occupational segregation. However, a considerable wage gap
        subsists when job characteristics are controlled. According to 
      - type: Cite
        target: bib15
        content:
          - Espino et al. (2014)
      - >-
        , also the level of segregation has been stable in the last decades. In
        2006–2013, women were less than 10% of employment in the construction
        sector, mining and manufacture of machinery and equipment whereas they
        were more than 90% in garment sector and more than 70% in health care,
        education and personal services. Besides salary work is higher among
        women than men (74% and 69% of female and male employment, respectively)
        whereas self-employment is lower (20% and 24%).
  - type: Paragraph
    content:
      - >-
        Finally, an important question as regards the PIT burden is to examine
        gender differences in evasion patterns. We have information about the
        incidence of non-contribution to social security among workers. As
        contributions are compulsory for all workers, lack of contribution is a
        good proxy of PIT evasion. The incidence of non-contribution declined
        from 35% to 26% of employment between 2006 and 2013. This decline may be
        explained by the combination of growth and the strengthening of controls
        of the Administration. During all the period, the incidence of lack of
        contribution was similar for women and men.
  - type: Heading
    id: s2-2
    depth: 2
    content:
      - 2.2. The Personal Income Tax
  - type: Paragraph
    content:
      - >-
        In 2004, for the first time in Uruguayan history, national elections
        were won by a left coalition. The new administration that entered into
        office in 2005 was strongly committed with the reduction of inequality
        and poverty, and to carry out reforms of the tax and benefits system.
        One of the main pledges during the political campaign was to increase
        tax progressivity without changing the average tax burden. In 2007 the
        government passed a Tax Reform that increased the weight of progressive
        direct taxes at the expense of indirect taxes. Besides introducing
        changes in the indirect tax system, the reform created a Personal Income
        Tax that reflected the spirit of the latest reforms that were proposed
        and debated in developed countries.
  - type: Paragraph
    content:
      - >-
        First, it was designed as an individual filing system without explicit
        gender bias. The possibility to opt for joint taxation was introduced in
        2009 and is only allowed for labour income received by married couples
        or those in a consensual union. Though there is no information about the
        percentage of couples that choose this option, administrative records
        make it possible to estimate it. The Tax Office provides information of
        the number of tax units registered as taxpayers (including exempted and
        non-exempted ones) of the PIT labour income component. These tax units
        include workers that choose individual filing (
      - type: Emphasis
        content:
          - 'ind_file =1,277,210'
      - ' in 2013) and couples that choose joint filing ('
      - type: Emphasis
        content:
          - 'joint_file =22,567'
      - ' in 2013). The number of individuals involved in the records was 1,332,344 ('
      - type: Emphasis
        content:
          - '= ind_file +2*joint_file'
      - >-
        ) in 2013. According to the Household Survey of 2013, 63% of workers
        lived with a partner. If we apply this proportion to Tax Office
        information we may estimate that in 2013 the records involved 416,538 (
      - type: Emphasis
        content:
          - '=(ind_file +2*joint_file)*0.63/2'
      - >-
        ) couples. So, we estimate that only 5.4% of couples chose joint filing
        in 2013.
  - type: Paragraph
    content:
      - >-
        Second, PIT was conceived as a dual tax under which capital income was
        taxed at a flat rate whereas labour income and pensions were subjected
        to progressive rates. Some months after its introduction, litigious
        issues led to taking out pensions and creating a progressive tax
        specific to them. In this study we refer to the PIT, including on
        pensions. The government justified the dual income tax because of the
        difficulties of tracing non-domestic sources of income, the prevention
        of lobbying activities and the high risk of evasion (
      - type: Cite
        target: bib7
        content:
          - 'Barreix and Roca, 2007'
      - >-
        ). At the same time, it facilitates tax administration relating to
        ownership and splitting treatments (for pros and cons of dual income
        taxes, see 
      - type: Cite
        target: bib17
        content:
          - 'Genser and Reutter, 2007'
      - >-
        ). With regard to the topic of concern in this study, a relevant
        characteristic of the dual structure is that a flat rate on capital
        income eliminates the incentive for capital income splitting between the
        household members, which has potential gender consequences.
  - type: Paragraph
    content:
      - >-
        Capital gains (derived from sales) and holding income (derived from the
        possession of assets) are taxed at a flat rate that varies between 3 per
        cent and 12 per cent depending on the source (interests, profits, etc.).
        Deductions are allowed for bad debts, real estate taxes, and the cost of
        renting. In most of the cases, there is a withholding agent. If not,
        advance payments and annual filings are required.
  - type: Paragraph
    content:
      - >-
        Pensions are subject to individual progressive taxation and there is no
        option for joint taxation. There are four marginal rates that range from
        zero to 25 per cent. Tenants are allowed to subtract 6 per cent of their
        rent and no other deductions are allowed. The agencies that administer
        the Social Security System are the withholding agents responsible for
        collection and payment of the tax. When receiving pensions from
        different agencies, the taxpayer must do an annual filing.
  - type: Paragraph
    content:
      - >-
        Taxes on labour income have to be paid monthly in the case of employees
        (held at source) and bimonthly in the case of the self-employed. An
        annual filing is required except in the case of employees with only one
        job and eventual disparities should be closed out. The tax is equal to a
        primary tax minus tax credits.
  - type: Paragraph
    content:
      - >-
        The primary tax is calculated by applying the rate on the gross earnings
        of wage earners and on 70 per cent of gross income of the self-employed.
        The tax schedule has seven marginal rates ranging from zero to 30 per
        cent.
  - type: Paragraph
    content:
      - >-
        The tax credits are comprised of worker contributions and taxes levied
        on labour income, a fixed amount per child (higher in the case of a
        disabled child) and mortgage payments when the house is used for
        permanent residence and its cost is lower than a threshold. The tax
        credit for children can be distributed between parents. When parents are
        divorced and they do not agree about this distribution, each one can
        deduct 50 per cent. In order to calculate the amount of the tax credit,
        a progressive rate schedule applies that ranges from 10 per cent in the
        first bracket to 30 per cent in the sixth. After subtracting these tax
        credits, tenants are allowed to additionally subtract 6 per cent of
        their rent. If this deduction generates a surplus, this surplus is not
        refunded by the tax office and cannot be transferred to the following
        year.
  - type: Paragraph
    content:
      - 'In '
      - type: Link
        relation: fig
        target: '#fig1'
        content:
          - Figure 1
      - ' we show the tax burden by monthly income according to the statutory rates under individual filing. We graph the cases of pensioners and four types of workers, in order to take into account that the tax-to-labour income ratio depends on the feasibility of using tax credits. We only show the tax burden for income below US$ 8000, although this amount falls inside the fifth bracket of the primary tax on labour earnings. A level of income (wage or pension) over US$ 8,000 is rarely observed as shown by the overlapped vertical lines. Dotted lines indicate the 75th, 90th and 99th percentiles of the distribution of pensions and continuous lines indicate the same percentiles of the distribution of labour income.'
