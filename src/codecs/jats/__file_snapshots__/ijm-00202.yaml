          - Burdín et al. (2015)
      - ' based on tax records, in 2012 only 20.1 per cent of pensioners and 33.6 per cent of workers paid the PIT.'
  - type: Paragraph
    content:
      - >-
        For most income levels, the tax burden is higher for pensioners than
        workers because tax credits are allowed for labour earnings but there is
        no tax-free threshold for pensions. Among workers, the highest burden
        corresponds to a single person without children followed by a single
        person with one child. To calculate the tax burden of a single parent
        worker with one child we assumed that he/she makes 100 per cent use of
        the child deduction. The tax burden is a bit lower when the parent of a
        child is married or in union. Although there are no explicit legal
        differences, the single worker pays a higher share of income as PIT
        because contributions to the health system (eligible for tax credits)
        are lower for them than for married people. Finally, the lowest burden
        corresponds to a married worker with a child who is paying a mortgage
        equal to the maximum permitted value for the tax credit.
