  - type: Heading
    id: s5
    depth: 1
    content:
      - 5. Conclusions
  - type: Paragraph
    content:
      - >-
        Gender issues have been debated in the policy agenda of social security
        system and led to some modifications such as the use of similar
        mortality rates for women and men to calculate the retirement pension,
        and the computation for women of one year per child in the calculus of
        the number of years of contribution required to retire. Feminist
        movements also claim the reduction of indirect taxes is some female
        goods, especially the ones linked to reproductive health.
  - type: Paragraph
    content:
      - >-
        In this study, we analyse the gendered effects of the PIT in Uruguay.
        The PIT was introduced ten years ago by a left government and the
        discussions about it (before and after its creation) are centred on its
        distributive effect. However, gender equity has not been raised in this
        debate.
  - type: Paragraph
    content:
      - >-
        The analysis of the legislation indicates that there are no explicit
        gender differences in the code, which means that the PIT treats women
        and men on an equal basis regarding rates, credits and deductions. There
        is a flat tax rate for capital income and two different progressive
        schedules for pensions and labour income. It is a joint filing system
        though joint system is allowed for couple income. On the base of Tax
        records we estimate that only 5.4% of couples (with at least one labour
        income earner) used the joint filing option in 2013. This low incidence
        may be explained by the lack of incentives to opt for joint filing.
        However, on the base of survey data, we estimate that 17% of couples
        (with at least one labour income earner) would benefit for joint filing.
        We cannot assess the difference between these two estimations. Note that
        there are not simple rules (such ranges of income level or ranges of
        participation of one spouse in the couple’s labour income), except the
        case of one earner couples, to inform the population who benefit or not
        of joint filing. Thus, a possible explanation of the discrepancy is lack
        of information. Indeed, every year couples have to calculate their PIT
        payments under individual and joint filing to opt for the least costly.
        But there are probably other explanations that could be the scope of
        future research.
  - type: Paragraph
    content:
      - >-
        We conduct the analysis using microdata provided by the 2013 Household
        Survey. We estimated taxes and contributions using the statutory rates
        in force in 2013. There is an important limitation of the survey because
        of the underreporting of capital income ( 
      - type: Cite
        target: bib35
        content:
          - 'Burdin et al., 2014'
      - >-
        ) whereas there are no assessments about the accuracy of the labour
        income reports of evader workers. Besides, as it informs income after
        taxes, we made several assumptions to estimate gross income. The most
        important are the ones related to evasion: we assume no evasion of
        income capital and full evasion of labour income when there is not
        contribution to the social security system. The evasion assumption
        related to labour income seems no to be too unrealistic: 
      - type: Cite
        target: bib35
        content:
          - 'Burdin et al., 2014'
      - ' find that the aggregated labour income obtained under this assumption is similar to the total labour income informed by Tax Office records. However, the assumption of no evasion of income capital may be extreme and could bias the results: the highest share of income capital is observed for non-employed households (both single male and female) and one earner households (male and female breadwinner types). Future analysis should work on the underreporting and evasion of capital income and assess the sensitivity of the results to these issues.'
  - type: Paragraph
    content:
      - >-
        The raw data indicate that households in which both spouses participate
        in the labour market bear the highest PIT burden followed by the typical
        patriarchal household in which the husband works in the labour market
        but not the wife. But his order changes when we control by household per
        capita income. Households supported by a working man who lives with a
        dependent housewife face the highest tax burden, followed by the
        dual-earner type. This finding is similar to the obtained for Argentina
        ( 
      - type: Cite
        target: bib36
        content:
          - ', 2018'
      - >-
        ) and eight countries (Argentina, United Kingdom, Ghana, Uganda,
        Morocco, South Africa, Mexico and India) (
      - type: Cite
        target: bib19
        content:
          - 'Grown and Valodia, 2010'
      - >-
        ). When we control by different potential explanatory factors, a gap
        remains. One of the factors that explain the gap is the lower number of
        earners of male breadwinner households which is consequence of the
        individual filing design. But even in the analysis of the joint filing
        design, the PIT burden is higher for male breadwinner than dual earner
        households.
  - type: Paragraph
    content:
      - >-
        These findings indicate that there is an incentive towards equal gender
        time allocation within the family, which is consistent with gender
        equity. On one hand, PIT does not discourage labour market participation
        of a second earner due that it is not taxed at higher rates. On the
        other hand, given that male breadwinner households may reach higher
        levels of welfare from non-taxed home production, the result is
        potentially not inconsistent with neutrality in terms of allocation
        between household and market time. However we cannot assess the
        magnitudes of the estimated PIT burden gaps. We made an exercise in
        which we compare the tax burden of a one earner couple under joint
        taxation and a two-earner couple under individual couple. We assumed
        that the three earners of the example generated the same level of labour
        income and the fourth individual, a similar value of home production.
        For different income level, we obtained that the one earner couple has a
        lower PIT burden than the two earner couple. Thus, the assessment of gap
        magnitudes appears to be a relevant topic for further research.
  - type: Paragraph
    content:
      - >-
        Single mother households bear a lower burden than dual earner households
        when considering both raw data and income controlled gaps. Once again,
        this pattern is consistent with gender equity.
  - type: Paragraph
    content:
      - >-
        However, this pattern is partly explained by non-desirable aspects: the
        higher levels of informality and participation of non-taxable sources of
        income among single female households than dual earner households.
  - type: Paragraph
    content:
      - >-
        We also compare male and female breadwinner households, and single
        female and male households. In both comparisons we find that the male
        types bear a higher PIT burden than the female types, which is partly
        explained by the higher share of non-taxable income among female types.
        We also study three typical types of non-employed households and we do
        not find differences between female and male categories.
  - type: Paragraph
    content:
      - >-
        Our findings may contribute to the debate of future reforms of the PIT.
        In fact, once in a while there are social pressures to reduce taxes to
        alleviate the burden on families. The question is if a new design could
        worsen horizontal equality from a gender perspective. For example, it is
        not advisable to allow exemptions for dependant spouses but it would be
        helpful to take into account persons unable to support themselves. Also
        to eliminate the option for actual joint filing would improve equality
        and, on the other sides, changes in the schedule rate of the actual
        joint filing should be carefully assessed.
