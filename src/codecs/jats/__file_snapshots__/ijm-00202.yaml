  - type: Paragraph
    content:
      - >-
        The patterns between models are similar to those obtained under the
        assumption of individual filing. Model two indicates that the “couple,
        male breadwinner” type bears the highest burden, followed by “couple,
        dual earner” and “single, female breadwinner”. But the gap between
        “couple, male breadwinner” and “couple, dual earner” is smaller than
        under individual filing. This suggests that joint filing helps to offset
        the incentives of sharing labour market work between spouses implicit in
        individual filing. Also the difference between “single, female
        breadwinner” and “couple, dual earner” becomes smaller. This is due to
        the gains for some “couple, dual earner” households opting for joint
        filing.
  - type: Heading
    id: s4-4
    depth: 2
    content:
      - 4.4. The tax burden of non-employed
  - type: Paragraph
    content:
      - >-
        The estimation of Model two indicates that the “couple, non-employed”
        type bears a lower burden than the “couple, dual earner” type (a
        significant marginal effect of –0.0087). This difference between types
        responds mainly to the fact that households of non-employed are formed
        by small households of elders. Thus, a similar per capita income means a
        higher total income for the “couple, dual earner” type. Once we control
        by the demographic variables, the marginal effect of “couple,
        non-employed” is positive. Indeed, the elders tend to face a higher PIT
        burden because they are more likely supported by pensions and capital
        income than labour income.
