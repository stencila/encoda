      - >-
        : dedication of women to household services may be encouraged because of
        the non-recognition of home production as a taxable income. When only
        one spouse participates in the labour market, household services are
        provided by the other spouse without facing a burden tax. Meanwhile, the
        two-earner couple can reach higher levels of labour income and therefore
        bear a higher burden tax, though it would need for money to pay for
        market goods to replace home production. For all the income levels
        reported in 
      - type: Link
