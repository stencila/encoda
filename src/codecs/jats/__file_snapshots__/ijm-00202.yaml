      - 3.3. Empirical strategy
  - type: Paragraph
    content:
      - >-
        We aim to identify gender differences in the PIT burden and also to
        examine the role of some specific household characteristics in the
        explanation of those differences. A particular issue in our study is
        that the main variable of interest, the PIT-to-income ratio, includes
        many observations of 0 and no 1 seconds (no household is taxed at 100%).
        These zeros can provide important information for the study of the
        lowest levels of taxation and they are included for theoretical and
        empirical reasons. Hence, we conduct the empirical analysis considering
        a dependent variable that assumes values in the interval [0, 1) and
        contains excess of zeros.
  - type: Paragraph
    content:
      - >-
        In a case like this, the dependent variable is not symmetrically
        distributed, so the predicted values of the linear regression model may
        lie outside the unit interval. As an alternative, 
      - type: Cite
        target: bib12
        content:
          - Cook et al. (2008)
      - ' proposed the zero-one inflated beta model (ZOIB) which properly addresses the issue related to the inflation process in the data.'
  - type: Paragraph
    content:
      - Several authors (
      - type: Cite
        target: bib26
        content:
          - 'Paolino, 2001'
      - '; '
      - type: Cite
        target: bib22
        content:
          - 'Kieschnick and McCullough, 2003'
      - '; '
      - type: Cite
        target: bib29
        content:
          - 'Smithson and Verkuilen, 2006'
      - >-
        ) argue that the beta regression model is the most suitable for
        distributional asymmetries and can be adjusted for data in the interval
        (0, 1) since the density function takes different shapes depending on
        the function parameters. 
      - type: Cite
        target: bib16
        content:
          - Ferrari and Cribari-Neto (2004)
      - ' proposed the following parameterization for the density function of the response variable '
      - type: Emphasis
        content:
          - 'y'
      - ' when it adopts a beta distribution '
      - type: Emphasis
        content:
          - 'Β(μ, ϕ'
      - '):'
  - type: Paragraph
    content:
      - 'where '
      - type: Emphasis
        content:
          - µ
      - ' is the mean (0 < '
      - type: Emphasis
        content:
          - µ
      - '<1), '
      - type: Emphasis
        content:
          - ϕ
      - ' a precision parameter ('
      - type: Emphasis
        content:
          - ϕ
      - '>0) and '
      - type: Emphasis
        content:
          - Γ
      - (.) is the gamma function.
  - type: Paragraph
    content:
      - >-
        In practice, the beta distribution is not suitable for modelling data
        that contains zeros or ones. But we want to consider observations where
        the dependent variable is zero. Therefore, we apply a combination of two
        distributions: a beta distribution when the variable is bounded by 0 and
        1, and another distribution function that is in effect when the variable
        takes the value 0. For a detailed description of this methodology see 
      - type: Cite
        target: bib24
        content:
          - Ospina and Ferrari (2010)
      - ', '
      - type: Cite
        target: bib25
        content:
          - 'Ospina and Ferrari, 2012'
      - >-
        ). The density is called a zero-inflated beta distribution and the
        probability function generated by the combination is:
  - type: Paragraph
    content:
      - 'In this paper, we carry out all the estimations using the Stata module '
      - type: Emphasis
        content:
          - zoib
      - ' developed by '
      - type: Cite
        target: bib10
        content:
          - Buis (2012)
      - .
      - type: Superscript
        content:
          - '['
          - type: Link
            relation: fn
            target: '#fn3'
            content:
              - '3'
          - ']'
      - ' The '
      - type: Emphasis
        content:
          - zoib
      - ' command consists of a maximum likelihood estimation of the combined model: a logistic regression of whether or not the income share paid to taxes equals zero and a beta regression for the proportions in the interval (0, 1). We perform all the estimations using robust standard errors.'
  - type: Paragraph
    content:
      - >-
        Our explanatory variable of interest is a vector of dummy variables that
        captures household type, which provides the gendered classification of
        the population. We also use several variables that reflect household
        characteristics: the household per capita income, a dummy variable that
        takes a value equal to one when there is at least one member younger
        than 18 in the household, the household size, the number of earners per
        household and the lack of contribution to social security measured as
        the ratio of the number of workers that are not contributors and the
        number of workers in the household (the ratio takes value 0 when there
        are no workers in the household). Additionally, we break down the
        household income by source in order to separately capture the incidence
        of all sources: capital income, labour income, pensions, other income
        (public and private transfers plus self-consumption) and rental value.
        The choice of these variables responds to the fact that they may explain
        differences in the PIT burden due to the characteristics of the tax
        detailed in Section 2.2. In particular, we aim to capture progressivity,
        the treatment to the different sources of income and the design of
        credits and deductions.
  - type: Paragraph
    content:
      - >-
        We compute and report the marginal effects of the dependent variables on
        the PIT-to-income ratio. In the case of the household type vector, the
        effect is the discrete effect of moving from “couple, dual earner” to
        each respective other household type. For the other variables, the
        effect is measured for the “couple, dual earner” household, valuing the
        rest of the variables at their mean.
